---
exclude: |
  (?x)^(
      provision/ansible/roles/.*
  )$

repos:
  - repo: https://github.com/adrienverge/yamllint
    rev: v1.29.0
    hooks:
      - args:
          - --config-file
          - .github/linters/.yamllint.yaml
        id: yamllint

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: fix-byte-order-marker
      - id: mixed-line-ending
      - id: check-added-large-files
        args: [--maxkb=2048]
      - id: check-merge-conflict
      - id: check-executables-have-shebangs

  - repo: https://github.com/Lucas-C/pre-commit-hooks
    rev: v1.1.14
    hooks:
      - id: remove-crlf
      - id: remove-tabs

  - repo: https://github.com/jumanjihouse/pre-commit-hooks
    rev: 3.0.0
    hooks:
      - id: shellcheck
        language: script
        args: [--severity=error]
        additional_dependencies: []

  - repo: https://github.com/k8s-at-home/sops-pre-commit
    rev: v2.1.1
    hooks:
      - id: forbid-secrets
        exclude: |
          (?x)^(
              k8s/manifests/user/kasten-io/k10/config/blueprints/secret.yaml|
              k8s/manifests/user/home-automation/mosquitto/secret.yaml|
              k8s/manifests/user/vpn/downloads-gateway/secret.yaml
          )$

  - repo: https://github.com/sirosen/texthooks
    rev: 0.4.0
    hooks:
      - id: fix-smartquotes
      - id: fix-ligatures

  - repo: https://github.com/zricethezav/gitleaks
    rev: v8.15.2
    hooks:
      - id: gitleaks

  - repo: https://github.com/Truxnell/pre-commit
    rev: v0.0.9
    hooks:
      - id: kustomize_build
        # files: ^(
        #   k8s/
        #   kubetnetes/
        #   )
        args: [--dry-run=server]
