name: "Schedule - Automatic Merge"

on:
  workflow_dispatch:
  schedule:
    - cron:  '0 2-7 * * *'

jobs:
  automerge:
    if: ${{(github.event_name == 'workflow_dispatch' || github.event_name == 'schedule') && github.actor == 'trux-bot'}}
    runs-on: ubuntu-latest
    steps:
     - name: Generate Token
       uses: tibdex/github-app-token@v1
       id: generate-token
       with:
         app_id: ${{ secrets.TRUXNELL_APP_ID }}
         private_key: ${{ secrets.TRUXNELL_APP_PRIVATE_KEY }}

     - name: automerge-servers
       uses: "pascalgn/automerge-action@v0.15.2"
       env:
         GITHUB_TOKEN: "${{ steps.generate-token.outputs.token }}"
         MERGE_METHOD: rebase
         UPDATE_METHOD: rebase
         MERGE_LABELS: "automerge-servers"
         MERGE_COMMIT_MESSAGE: pull-request-title
         LOG: TRACE

