---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: nginx-phpfm
  name: nginx-phpfm-lb
spec:
  ports:
      - name: http
        protocol: TCP
        port: 80
        targetPort: http
  selector:
    app.kubernetes.io/instance: nginx-phpfm
    app.kubernetes.io/name: nginx-phpfpm
  type: LoadBalancer
  loadBalancerIP: "${CLUSTER_EXTERNAL_SUBNET_PREFIX}.${CLUSTER_LB_NGINX}"
