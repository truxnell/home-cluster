---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: qbittorrent
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: qbittorrent
      version: 11.2.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  # Values link: https://github.com/k8s-at-home/charts/blob/master/charts/stable/qbittorrent/values.yaml
  values:
    image:
      repository: ghcr.io/k8s-at-home/qbittorrent
      tag: v4.3.6
    env:
      TZ: "Australia/Melbourne"
    service:
      main:
      bittorrent:
        enabled: true
        type: ClusterIP
        ports:
          bittorrent:
            enabled: true
            port: 51314
            protocol: TCP
            targetPort: 51314
    persistence:
      config:
        enabled: true
        existingClaim: qbittorrent-config-v1
      media:
        enabled: true
        existingClaim: leela-downloads-pvc
      shared:
        enabled: true
        emptyDir: 
          enabled: true
        mountPath: /shared
    podSecurityContext:
      supplementalGroups:
      - 100
    addons:
      vpn:
        enabled: true
        type: openvpn
        openvpn:
          auth: |
            ${OPENVPN_USERNAME}
            ${OPENVPN_PASSWORD}
          image:
            repository: dperson/openvpn-client
            tag: latest
        env:
          TZ: "Australia/Melbourne"
          DNS: 1.1.1.1  

        configFileSecret: qbittorrent-vpnconfig

        livenessProbe:
          exec:
            command:
              - sh
              - -c
              - if [ $(wget -q -O- https://ipinfo.io/country) == '${VPN_COUNTRY}' ]; then exit 0; else exit $?; fi
          initialDelaySeconds: 30
          periodSeconds: 60
          failureThreshold: 3


        resources:
          requests:
            cpu: "0.001"
            memory: 128Mi
          limits:
            memory: 512Mi

        securityContext:
          runAsGroup: 0
          runAsUser: 0


        networkPolicy:
          enabled: true
          
          egress:
          - to:
            - ipBlock:
                cidr: 0.0.0.0/0
            ports:
            - port: 443
              protocol: UDP
          - to:
            - ipBlock:
                cidr: ${NETWORK_K8S_CLUSTER_CIDR}
            - ipBlock:
                cidr: ${NETWORK_K8S_SERVICE_CIDR}


