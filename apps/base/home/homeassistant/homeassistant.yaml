---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: home-assistant
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: home-assistant
      version: 9.3.1
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  # Values link: https://github.com/k8s-at-home/charts/blob/master/charts/stable/home-assistant/values.yaml
  values:
    image:
      repository: homeassistant/home-assistant
      tag: 2021.7.4
    extraEnv:
      TZ: "Australia/Melbourne"
    probes:
      #Circumvention - avoid restart
      startup:
        enabled: false
      liveness:
        enabled: false
      readiness:
        enabled: false
    persistence:
      config:
        enabled: true
        existingClaim: homeassistant-config-v1
    service:
      main:
        type: LoadBalancer
        loadBalancerIP: "${CLUSTER_EXTERNAL_SUBNET_PREFIX}.${CLUSTER_LB_HA}"
    resources:
      limits:
        memory: 500Mi
      requests:
        cpu: 35m
        memory: 150Mi
    prometheus:
      serviceMonitor:
        enabled: true

