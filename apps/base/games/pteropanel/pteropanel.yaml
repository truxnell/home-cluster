---
kind: Deployment
apiVersion: apps/v1
metadata:
  namespace: games
  name: pteropanel
  labels:
    app: pteropanel
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pteropanel
  template:
    metadata:
      labels:
        app: pteropanel
    spec:
      containers:
        - name: pteropanel
          image: ghcr.io/pterodactyl/panel:latest
          env:
            - name: APP_URL
              value: https:/localhost/
            - name: APP_ENV
              value: production
            # - name: APP_DEBUG
            #   value: false
            - name: APP_TIMEZONE
              value: "Australia/Melbourne"
            - name: APP_ENVIRONMENT_ONLY
              value: "true"
            - name: CACHE_DRIVER
              value: redis
            - name: SESSION_DRIVER
              value: redis
            - name: QUEUE_CONNECTION
              value: redis
            - name: REDIS_HOST
              value: redis-master.infra-redis
            - name: REDIS_PORT
              value: "6379"
            - name: DB_HOST
              value: "192.168.2.129"
            - name: DB_PORT
              value: "3306"
            - name: DB_DATABASE
              value: ptero_panel
            - name: DB_USERNAME
              value: ptero
            - name: DB_PASSWORD
              value: "N2oKob6UDPzz24"
          volumeMounts:
            - name: test
              mountPath: /app/var
      volumes:
        - name: test
          emptyDir:
            {}

            # args:
            # - --api.dashboard=true
---
apiVersion: v1
kind: Service
metadata:
  name: pteropanel
spec:
  # The targetPort entries are required as the Traefik container is listening on ports > 1024
  # so that the container can be run as a non-root user and they can bind to these ports.
  # Traefik is still accessed over 80 and 443 on the host, but the service routes the traffic
  # to ports 8080 and 8443 on the container.
  ports:
    - protocol: TCP
      name: web
      port: 80
      # targetPort: 8080
    - protocol: TCP
      name: websecure
      port: 443
      # targetPort: 8443
  selector:
    app: pteropanel
  # Set externalTrafficPolicy to Local so that all external traffic intended for
  # the Traefik pod goes directly to that local node. If the default of Cluster is
  # used instead then the client source IP address is lost, and may hop between nodes.
  # externalTrafficPolicy: Local
