clusterName: hegira
talosVersion: v1.6.6
kubernetesVersion: 1.27.7
endpoint: https://10.8.20.30:6443
allowSchedulingOnMasters: true
cniConfig:
  name: none
additionalApiServerCertSans:
  - ${CLUSTERENDPOINTIP}

additionalMachineCertSans:
  - ${CLUSTERENDPOINTIP}
  - hegira.${DOMAINNAME}
nodes:
  - hostname: xerxes.${DOMAINNAME}
    ipAddress: 10.8.20.40
    controlPlane: true
    installDisk: /dev/sda
    disableSearchDomain: true
    networkInterfaces:
      - interface: eth0
        mtu: 0
        dhcp: true
        vip:
          ip: 10.8.20.30
  - hostname: shodan.${DOMAINNAME}
    ipAddress: 10.8.20.42
    controlPlane: true
    installDisk: /dev/nvme0n1
    disableSearchDomain: true
    networkInterfaces:
      - interface: eth0
        mtu: 0
        dhcp: true
        vip:
          ip: 10.8.20.30
  - hostname: icarus.${DOMAINNAME}
    ipAddress: 10.8.20.44
    controlPlane: true
    installDisk: /dev/sda
    disableSearchDomain: true
    networkInterfaces:
      - interface: eth0
        mtu: 0
        dhcp: true
        vip:
          ip: 10.8.20.30
controlPlane:
  inlinePatch:
    cluster:
      aescbcEncryptionSecret: ${AESCBCENCRYPTIONKEY}
      aggregatorCA:
        crt: ${K8SAGGREGATORCERT}
        key: ${K8SAGGREGATORCERTKEY}
      apiServer:
        admissionControl: []
        certSANs:
          - ${CLUSTERENDPOINTIP}
        extraArgs:
          feature-gates: MixedProtocolLBService=true,EphemeralContainers=True
      ca:
        crt: ${CLUSTERCERT}
        key: ${CLUSTERCERTKEY}
      controllerManager:
        extraArgs:
          feature-gates: MixedProtocolLBService=true,EphemeralContainers=True
          bind-address: 0.0.0.0
      discovery:
        registries:
          service:
            disabled: true
      etcd:
        ca:
          crt: ${ETCDCERT}
          key: ${ETCDCERTKEY}
        extraArgs:
          listen-metrics-urls: http://0.0.0.0:2381
      proxy:
        disabled: true
        extraArgs:
          feature-gates: MixedProtocolLBService=true,EphemeralContainers=True
          metrics-bind-address: 0.0.0.0:10249
      scheduler:
        extraArgs:
          feature-gates: MixedProtocolLBService=true,EphemeralContainers=True
          bind-address: 0.0.0.0:10251
      secret: ${CLUSTERSECRET}
      serviceAccount:
        key: ${K8SSERVICEACCOUNTKEY}
      token: ${CLUSTERTOKEN}
    machine:
      ca:
        crt: ${MACHINECERT}
        key: ${MACHINECERTKEY}
      certSANs:
        - ${CLUSTERENDPOINTIP}
      files:
        - content: |
            [plugins."io.containerd.grpc.v1.cri"]
              enable_unprivileged_ports = true
              enable_unprivileged_icmp = true
          op: create
          path: /etc/cri/conf.d/20-customization.part
      install:
        extraKernelArgs:
          - talos.logging.kernel=udp://vector.trux.dev:6050/
      kubelet:
        extraArgs:
          feature-gates: GracefulNodeShutdown=true,MixedProtocolLBService=true
          rotate-server-certificates: "true"
        extraConfig:
          maxPods: 300
      logging:
        destinations:
          - endpoint: udp://vector.trux.dev:6051/
            format: json_lines
      time:
        disabled: false
        servers:
          - time.cloudflare.com
      token: ${MACHINETOKEN}
      sysctls:
        # For CloudflareD QUIC, sets maximum receive buffer size to roughly 2.5 MB.
        # https://github.com/quic-go/quic-go/wiki/UDP-Receive-Buffer-Size
        net.core.rmem_max: 2500000
worker:
  inlinePatch:
    cluster:
      aescbcEncryptionSecret: ${AESCBCENCRYPTIONKEY}
      ca:
        crt: ${CLUSTERCERT}
        key: ${CLUSTERCERTKEY}
      discovery:
        registries:
          service:
            disabled: true
      secret: ${CLUSTERSECRET}
      token: ${CLUSTERTOKEN}
    machine:
      ca:
        crt: ${MACHINECERT}
        key: ${MACHINECERTKEY}
      certSANs:
        - ${CLUSTERENDPOINTIP}
        - heigra.${DOMAINNAME}
      files:
        - content: |
            [plugins."io.containerd.grpc.v1.cri"]
              enable_unprivileged_ports = true
              enable_unprivileged_icmp = true
          op: create
          path: /etc/cri/conf.d/20-customization.part
      install:
        extraKernelArgs:
          - talos.logging.kernel=udp://vector.trux.dev:6050/
      kubelet:
        extraArgs:
          feature-gates: MixedProtocolLBService=true,EphemeralContainers=True
          rotate-server-certificates: "true"
      logging:
        destinations:
          - endpoint: udp://vector.trux.dev:6051/
            format: json_lines
      sysctls:
        fs.inotify.max_user_instances: "8192"
        fs.inotify.max_user_watches: "1048576"
      time:
        disabled: false
        servers:
          - time.cloudflare.com
      token: ${MACHINETOKEN}
