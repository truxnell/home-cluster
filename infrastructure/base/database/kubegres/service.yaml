---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: kubegres-database
  name: kubegres-database-lb
spec:
  ports:
    - protocol: TCP
      port: 5432
      targetPort: 5432
  selector:
    app: kubegres-database
    replicationRole: primary
  type: LoadBalancer
  loadBalancerIP: "${LB_POSTGRES}"
