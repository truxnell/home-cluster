---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: velero
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://vmware-tanzu.github.io/helm-charts
      chart: velero
      version: 2.27.1
      sourceRef:
        kind: HelmRepository
        name: vmware-charts
        namespace: flux-system
      interval: 5m
  install:
    crds: Create
  upgrade:
    crds: CreateReplace
  values:
    # https://github.com/vmware-tanzu/helm-charts/blob/main/charts/velero/values.yaml
    image:
      repository: velero/velero
      tag: v1.7.1
    configuration:
      extraEnvVars:
        TZ: "Australia/Melbourne"
      provider: aws
      backupStorageLocation:
        name: default
        bucket: "velero"
        default: true
        config:
          region: "us-east-1"
          s3ForcePathStyle: true
          s3Url: "http://10.8.20.10:9000"
          publicUrl: "http://10.8.20.10:9000"
      resticTimeout: 4h
    initContainers:
      - name: velero-plugin-for-aws
        image: velero/velero-plugin-for-aws:v1.4.0
        imagePullPolicy: IfNotPresent
        volumeMounts:
          - mountPath: /target
            name: plugins
    schedules:
      daily-backup:
        schedule: "0 6 * * *"
        template:
          ttl: "168h"
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
    backupsEnabled: true
    snapshotsEnabled: false
    upgradeCRDs: true
    cleanUpCRDs: false
    kubectl:
      image:
        repository: ghcr.io/k8s-at-home/kubectl
        tag: v1.23.1
    deployRestic: true
    defaultVolumesToRestic: true
    restic:
      podVolumePath: /var/lib/kubelet/pods
      privileged: false
      tolerations:
        - key: "node-role.kubernetes.io/master"
          operator: "Exists"
      resources:
        requests:
          memory: 200Mi
          cpu: 15m
        limits:
          memory: 3000Mi
    resources:
      requests:
        memory: 300Mi
        cpu: 25m
      limits:
        memory: 1500Mi
    credentials:
      existingSecret: velero-secrets
