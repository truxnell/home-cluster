---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: minio-tls
spec:
  entryPoints:
    - websecure
  dependsOn:
    - traefik
    - traefik-forward-auth
  routes:
    - kind: Rule
      match: Host(`minio.${CLUSTER_DOMAIN}`)
      services:
        - name: external-minio
          port: 9000
      middlewares:
        - name: traefik-secure-headers
          namespace: kube-system
  tls:
    certResolver: cloudflare
---
apiVersion: v1
kind: Service
metadata:
  name: external-minio
spec:
  ports:
    - name: http
      port: 9000
  type: ExternalName
  externalName: ${SYNOLOGY_IP}
