apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: redis
spec:
  interval: 1h
  chart:
    spec:
      # registryUrl=https://charts.bitnami.com/bitnami
      chart: redis
      version: 15.5.0
      sourceRef:
        kind: HelmRepository
        name: bitnami-charts
        namespace: flux-system
  values:
    image:  
      registry: docker.io
      repository: bitnami/redis
      tag: 6.2.5
    architecture: standalone
    auth:
      enabled: false
    master:
      resources:
        requests:
          memory: 64Mi
      persistence:
        enabled: false
