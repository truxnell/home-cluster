---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kasten-k10
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://charts.kasten.io
      chart: k10
      version: 4.5.9
      sourceRef:
        kind: HelmRepository
        name: kasten-charts
        namespace: flux-system
      interval: 5m
  # Values link:
  values:
    eula:
      accept: true
      company: ${KASTEN_COMPANY}
      # Email used to register account (even free)
      email: ${KASTEN_EMAIL}

    clusterName: k8s

    auth:
      tokenAuth:
        enabled: true
    prometheus:
      enabled: true
      server:
        persistentVolume:
          enabled: false
