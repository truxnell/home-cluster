---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: mariadb-galera
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://charts.bitnami.com/bitnami
      chart: mariadb-galera
      sourceRef:
        kind: HelmRepository
        name: bitnami-charts
        namespace: flux-system
      version: 5.6.4
  install:
    remediation:
      retries: 3

  # Default values
  # https://github.com/bitnami/charts/blob/master/bitnami/mariadb-galera/values.yaml
  values:
    galera:
      name: maraidb
      bootstrap:
        bootstrapFromNode: mariadb-galera-0
        forceSafeToBootstrap: true
    persistence:
      enabled: true
      size: 10Gi
      # storageClass: rook-ceph-block
    service:
      type: LoadBalancer
      loadBalancerIP: "${LB_MARIADB}"
    existingSecret: infra-mariadb-galera-secret
    podAnnotations:
      backup.velero.io/backup-volumes: data
      pre.hook.backup.velero.io/container: fsfreeze
      pre.hook.backup.velero.io/command: '["/sbin/fsfreeze", "--freeze", "/bitnami/mariadb"]'
      post.hook.backup.velero.io/container: fsfreeze
      post.hook.backup.velero.io/command: '["/sbin/fsfreeze", "--unfreeze", "/bitnami/mariadb"]'
      secret.reloader.stakater.com/reload: "home-assistant"
    additionalContainers:
      fsfreeze:
        name: fsfreeze
        image: ghcr.io/k8s-at-home/fsfreeze:v2.37-r0
        volumeMounts:
          - name: data
            mountPath: /bitnami/mariadb
        securityContext:
          privileged: true
