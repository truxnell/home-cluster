#  tags:
#    - zfs_exporter

# - import_tasks: cadvisor.yml
#   tags:
#     - cadvisor

- import_tasks: vector.yml
  tags:
    - vector

- import_tasks: prom-smartctl.yml
  tags:
    - prom-smartctl

- import_tasks: minio.yml
  tags:
    - minio
- import_tasks: syncthing.yml
  tags:
    - syncthing
