---
- name: Create default directories
  ansible.builtin.file:
    path: '{{ item }}'
    state: directory
    owner: '{{ ansible_user }}'
    group: users
    mode: 0775
  loop:
    - '{{ docker_base_dir }}'
  tags:
    - always

- import_tasks: podman.yml
  tags:
    - podman

- import_tasks: node-exporter.yml
  tags:
    - node-exporter

