---
apiVersion: v1
kind: Pod
metadata:
  name: disk-wipe-xerxes
spec:
  restartPolicy: Never
  nodeName: xerxes
  containers:
    - name: disk-wipe
      image: quay.io/ceph/ceph:v16.2.10
      securityContext:
        privileged: true
      command: ["/bin/sh", "-c", "sgdisk -Z /dev/nvme0n1"]
