---
# this is for migrating data from one pvc to another
# replace the namespace, and volumes


# yaml-language-server: $schema=https://kubernetes-schemas.trux.dev/batch/job_v1.json
apiVersion: batch/v1
kind: Job
metadata:
  namespace: media # namespace where the PVC's exist
  name: volume-migration
spec:
  completions: 1
  parallelism: 1
  backoffLimit: 3
  template:
    metadata:
      name: volume-migration
      labels:
        name: volume-migration
    spec:
      restartPolicy: Never
      containers:
        - name: volume-migration
          image: ubuntu:xenial
          tty: true
          command: ["/bin/sh"]
          args: ["-c", "cp -av /mnt/old/. /mnt/new/"]
          volumeMounts:
            - name: old-vol
              mountPath: /mnt/old
            - name: new-vol
              mountPath: /mnt/new
      volumes:
        - name: old-vol
          persistentVolumeClaim:
            claimName: plex-config-v1 # change to data source PVC
        - name: new-vol
          persistentVolumeClaim:
            claimName: plex-config-v2 # change to data target PVC
