---


# yaml-language-server: $schema=https://kubernetes-schemas.trux.dev/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app pyamd
  namespace: downloads
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 0.1.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  #  dependsOn:
  #    - name: intel-gpu-plugin
  #      namespace: kube-system
  values:
    image:
      repository: python
      tag: latest
    command: ["/bin/bash", "-c", "--"]
    args: ["while true; do sleep 30; done;"]
    podSecurityContext:
      runAsUser: 0
      runAsGroup: 568
      fsGroup: 568
      fsGroupChangePolicy: "OnRootMismatch"

    podAnnotations:
      setGateway: "true"

    service:
      main:
        enabled: false

    persistence:
      media:
        enabled: true
        type: nfs
        server: "george.natallan.com"
        path: /tank/
        mountPath: /media
      transcode:
        enabled: true
        type: emptyDir
        mountPath: /usr/src/pyamd/

    probes:
      liveness:
        enabled: false
      readiness:
        enabled: false
      startup:
        enabled: false
