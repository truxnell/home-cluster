---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: metallb
  namespace: network-system
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://charts.bitnami.com/bitnami
      chart: metallb
      version: 2.5.16
      sourceRef:
        kind: HelmRepository
        name: bitnami-charts
        namespace: flux-system
      interval: 10m
  rollback:
    timeout: 10m
    recreate: true
    cleanupOnFail: true
  values:
    controller:
      image:
        repository: metallb/controller
        tag: v0.11.0
      podAnnotations:
        configmap.reloader.stakater.com/reload: "metallb-config"

    speaker:
      image:
        repository: metallb/speaker
        tag: v0.12.0
      podAnnotations:
        configmap.reloader.stakater.com/reload: "metallb-config"

    prometheus:
      serviceMonitor:
        enabled: true
      prometheusRule:
        enabled: true

    configInline:
      address-pools:
        - name: default
          protocol: layer2
          addresses:
            - "${LB_RANGE}"
