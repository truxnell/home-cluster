---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: external-dns
  namespace: network-system
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://charts.bitnami.com/bitnami
      chart: external-dns
      version: 6.1.8
      sourceRef:
        kind: HelmRepository
        name: bitnami-charts
        namespace: flux-system
      interval: 5m
  values:
    nameOverride: external-dns
    interval: "5m"
    logLevel: debug
    sources:
      - ingress
      - crd
    provider: cloudflare
    cloudflare:
      secretName: cloudflare-api-key
      email: "${EMAIL_1}"
      proxied: true
    policy: sync
    txtPrefix: "k8s."
    domainFilters:
      - "${CLUSTER_DOMAIN}"
    crd:
      create: false
      apiversion: externaldns.k8s.io/v1alpha1
      kind: DNSEndpoint
    annotationFilter: "external-dns/is-public in (true)"
    resources:
      requests:
        memory: 100Mi
        cpu: 25m
      limits:
        memory: 250Mi
