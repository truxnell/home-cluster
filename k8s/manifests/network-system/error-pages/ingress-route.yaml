---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: error-pages
  namespace: network-system
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: HostRegexp(`{host:.+}`)
      priority: 10
      services:
        - kind: Service
          name: error-pages
          port: 8080
  tls:
    secretName: "${CLUSTER_DOMAIN/./-}-tls"
