---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: minio-nfs
spec:
  capacity:
    storage: 1Mi
  accessModes:
    - ReadWriteMany
  storageClassName: minio-nfs
  persistentVolumeReclaimPolicy: Retain
  nfs:
    server: "george.${INTERNAL_DOMAIN}"
    path: /tank/minio/
  mountOptions:
    - nfsvers=4.2
    - nconnect=8
    - hard
    - noatime
