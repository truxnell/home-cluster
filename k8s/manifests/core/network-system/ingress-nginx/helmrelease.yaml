---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ingress-nginx
  namespace: network-system
spec:
  interval: 5m
  chart:
    spec:
      chart: ingress-nginx
      version: 4.4.2
      sourceRef:
        kind: HelmRepository
        name: ingress-nginx-charts
        namespace: flux-system
      interval: 5m
  install:
    createNamespace: true
    remediation: # perform remediation when helm install fails
      retries: 3
  upgrade:
    remediation: # perform remediation when helm upgrade fails
      retries: 3
      remediateLastFailure: true # remediate the last failure, when no retries remain
    cleanupOnFail: true
  dependsOn:
    - name: kube-prometheus-stack
      namespace: system-monitoring
  values:
    controller:
      replicaCount: 3
      extraEnvs:
        - name: TZ
          value: '${TZ}'

      service:
        loadBalancerIP: '${LB_NGINX_INGRESS}'
        externalTrafficPolicy: Local

      publishService:
        enabled: true

      ingressClassResource:
        default: true

      config:
        client-header-timeout: 120
        client-body-buffer-size: '100M'
        client-body-timeout: 120
        custom-http-errors: >-
          400,401,403,404,500,502,503,504
        enable-brotli: 'true'
        forwarded-for-header: 'CF-Connecting-IP'
        hsts-max-age: '31449600'
        keep-alive: 120
        keep-alive-requests: 10000
        proxy-body-size: '100M'
        ssl-protocols: 'TLSv1.3 TLSv1.2'
        use-forwarded-headers: 'true'
        # The below X-Clacks-Overehead is a do-nothing header
        # That is simply a memoriam for Sir Terry Pratchett
        # Ref: https://xclacksoverhead.org/home/about
        location-snippet: |
          add_header X-Clacks-Overhead "GNU Terry Pratchett" always;
      metrics:
        enabled: true
        serviceMonitor:
          enabled: true
          namespace: network-system
          namespaceSelector:
            any: true
        prometheusRule:
          enabled: false

      extraArgs:
        default-ssl-certificate: 'network-system/${EXTERNAL_DOMAIN/./-}-tls'

      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: DoNotSchedule
          labelSelector:
            matchLabels:
              app.kubernetes.io/instance: ingress-nginx

      tolerations:
        - effect: NoSchedule
          operator: Exists
        - effect: NoExecute
          operator: Exists

      podAnnotations:
        configmap.reloader.stakater.com/reload: 'cloudflare-proxied-networks'

    defaultBackend:
      enabled: true
      image:
        repository: ghcr.io/tarampampam/error-pages
        tag: 2.19.0
      replicaCount: 3
      extraEnvs:
        - name: TEMPLATE_NAME
          value: ghost
        - name: SHOW_DETAILS
          value: 'false'
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app.kubernetes.io/name
                      operator: In
                      values: ['ingress-nginx']
                    - key: app.kubernetes.io/component
                      operator: In
                      values: ['default-backend']
                topologyKey: kubernetes.io/hostname

      resources:
        requests:
          memory: 250Mi
          cpu: 20m
        limits:
          memory: 1000Mi

  valuesFrom:
    # Cloudflare Networks
    # https://www.cloudflare.com/ips/
    - kind: ConfigMap
      name: cloudflare-proxied-networks
      valuesKey: cloudflare-proxied-networks.txt
      targetPath: controller.config.proxy-real-ip-cidr
