---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: vaultwarden
  namespace: security
spec:
  interval: 5m
  chart:
    spec:
      chart: vaultwarden
      version: 4.1.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    # Values YAML: https://github.com/k8s-at-home/charts/blob/master/charts/stable/vaultwarden/values.yaml
    image:
      repository: ghcr.io/k8s-at-home/vaultwarden
      tag: v1.24.0

    env:
      DATA_FOLDER: "config"
      DOMAIN: https://vault.${CLUSTER_DOMAIN}
      DATABASE_URL: ${SECRET_VAULTWARDEN_DATABASE_URL}
      ADMIN_TOKEN: ${SECRET_VAULTWARDEN_ADMIN_TOKEN}
      SIGNUPS_ALLOWED: "false"
      SMTP_FROM_NAME: Vault
      SMTP_FROM: vault@${CLUSTER_DOMAIN}
      SMTP_HOST: ${SECRET_SMTP_HOST}
      SMTP_PORT: ${SECRET_SMTP_PORT}
      SMTP_SSL: "true"
      SMTP_USERNAME: ${SECRET_SMTP_USERNAME}
      SMTP_PASSWORD: ${SECRET_SMTP_PASSWORD}
      TZ: "${TZ}"
      WEBSOCKET_ADDRESS: 0.0.0.0
      WEBSOCKET_ENABLED: true
      WEBSOCKET_PORT: 3012

    ingress:
      main:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: "nginx"
          cert-manager.io/cluster-issuer: ${CLUSTER_CERT}
          external-dns/is-public: "true"
          external-dns.alpha.kubernetes.io/target: ipv4.${CLUSTER_DOMAIN}
          external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
          hajimari.io/enable: "true"
          hajimari.io/icon: "shield-key"

        hosts:
          - host: &host vault.${CLUSTER_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
              - path: /notifications/hub/negotiate
                pathType: Prefix
              - path: /notifications/hub
                pathType: Prefix
                servicePort: 3012
        tls:
          - hosts:
              - *host
            secretName: &tls vaultwarden-${CLUSTER_NAME}-tls
      admin:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: "nginx"
          cert-manager.io/cluster-issuer: ${CLUSTER_CERT}
          external-dns/is-public: "false"

        hosts:
          - host: *host
            paths:
              - path: /admin
                pathType: Prefix
        tls:
          - hosts:
              - *host
            secretName: *tls
    persistence:
      config:
        enabled: true
        existingClaim: vaultwarden-config-v1

    resources:
      requests:
        memory: 100Mi
        cpu: 100m
      limits:
        memory: 2000Mi
