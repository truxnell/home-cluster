# yamllint disable
kind: Secret
apiVersion: v1
type: Opaque
metadata:
  name: mosquitto-config
  namespace: home-automation
stringData:
  mqtt.conf: |
    connection_messages false
    password_file /mosquitto/configinc/mosquitto_pwd
    autosave_interval 60
  mosquitto_pwd: ${SECRET_MOSQUITTO_PASS}
