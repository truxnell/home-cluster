---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: plex
  namespace: media
spec:
  releaseName: plex
  interval: 5m
  chart:
    spec:
      chart: plex
      version: 6.2.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    # Values link: https://github.com/k8s-at-home/charts/blob/master/charts/stable/plex/values.yaml
    image:
      repository: ghcr.io/k8s-at-home/plex
      tag: v1.25.9.5721-965587f64
    env:
      TZ: "${TZ}"
      ADVERTISE_IP: "https://plex.${EXTERNAL_DOMAIN}:443/,http://${LB_PLEX}:32400/"
      PLEX_CLAIM: "${SECRET_PLEX_TOKEN}"

    podSecurityContext:
      supplementalGroups:
        - 44
        - 109
        - 100
        - 65539
    service:
      main:
        enabled: true
        type: LoadBalancer
        loadBalancerIP: ${LB_PLEX}
        externalTrafficPolicy: Local
        annotations:
          metallb.universe.tf/allow-shared-ip: plex

    # hostNetwork: true

    ingress:
      main:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: "nginx"
          cert-manager.io/cluster-issuer: ${CLUSTER_CERT}
          external-dns/is-public: "true"
          external-dns.alpha.kubernetes.io/target: ipv4.${EXTERNAL_DOMAIN}
          external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
          hajimari.io/enable: "true"
          hajimari.io/icon: plex
          hajimari.io/appName: plex # TODO #942 fix hajimari ingress to /web/index (base is 401)
        hosts:
          - host: "plex.${EXTERNAL_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - secretName: tls.plex
            hosts:
              - "plex.${EXTERNAL_DOMAIN}"

    persistence:
      config:
        enabled: true
        existingClaim: plex-config-v1

      transcode:
        enabled: true
        type: emptyDir

      nfs-nas-media:
        enabled: true
        type: custom
        volumeSpec:
          nfs:
            server: ${NAS_ADDRESS}
            path: /volume1/
        mountPath: /data
        readOnly: false

      backup:
        enabled: true
        type: custom
        volumeSpec:
          nfs:
            server: ${NAS_ADDRESS}
            path: /volume1/backup/kubernetes/apps/plex
        mountPath: /config/backup
        readOnly: false

    resources:
      requests:
        cpu: 100m
        memory: 2000Mi
        gpu.intel.com/i915: 1
      limits:
        memory: 10000Mi
        gpu.intel.com/i915: 1

    addons:
      promtail:
        enabled: true
        image:
          repository: grafana/promtail
          tag: 2.5.0
        loki: http://loki.system-monitoring.svc.cluster.local:3100/loki/api/v1/push
        logs:
          - name: promtail/plex
            path: "/config/Library/Application Support/Plex Media Server/Logs/*.log"
          - name: promtail/plex/plugins
            path: "/config/Library/Application Support/Plex Media Server/Logs/PMS Plugin Logs/*.log"
        volumeMounts:
          - name: config
            mountPath: /config
            readOnly: true
        securityContext:
          runAsUser: 0
