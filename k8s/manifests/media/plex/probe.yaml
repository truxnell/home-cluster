---
apiVersion: monitoring.coreos.com/v1
kind: Probe
metadata:
  name: plex-http
  namespace: security
spec:
  jobName: plex-http
  interval: 1m
  scrapeTimeout: 5s
  module: http_2xx
  prober:
    url: blackbox-exporter.system-monitoring:9115
  targets:
    staticConfig:
      static:
        - "https://plex.${CLUSTER_DOMAIN}"
