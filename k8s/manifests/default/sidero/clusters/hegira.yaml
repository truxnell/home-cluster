apiVersion: cluster.x-k8s.io/v1alpha4
kind: Cluster
metadata:
  name: hegira
  namespace: default
spec:
  clusterNetwork:
    pods:
      cidrBlocks:
        - 10.244.0.0/16
    services:
      cidrBlocks:
        - 10.96.0.0/12
  controlPlaneRef:
    apiVersion: controlplane.cluster.x-k8s.io/v1alpha3
    kind: TalosControlPlane
    name: hegira-cp
  infrastructureRef:
    apiVersion: infrastructure.cluster.x-k8s.io/v1alpha3
    kind: MetalCluster
    name: hegira
---
apiVersion: infrastructure.cluster.x-k8s.io/v1alpha3
kind: MetalCluster
metadata:
  name: hegira
  namespace: default
spec:
  controlPlaneEndpoint:
    host: hegira.${CLUSTER_DOMAIN}
    port: 6443
---
apiVersion: infrastructure.cluster.x-k8s.io/v1alpha3
kind: MetalMachineTemplate
metadata:
  name: hegira-cp
  namespace: default
spec:
  template:
    spec:
      serverClassRef:
        apiVersion: metal.sidero.dev/v1alpha1
        kind: ServerClass
        name: pi-masters
---
apiVersion: controlplane.cluster.x-k8s.io/v1alpha3
kind: TalosControlPlane
metadata:
  name: hegira-cp
  namespace: default
spec:
  controlPlaneConfig:
    controlplane:
      generateType: controlplane
      # renovate: datasource=github-releases depName=talos-systems/talos
      talosVersion: v0.13.5
    init:
      generateType: init
      # renovate: datasource=github-releases depName=talos-systems/talos
      talosVersion: v0.13.5
  infrastructureTemplate:
    apiVersion: infrastructure.cluster.x-k8s.io/v1alpha3
    kind: MetalMachineTemplate
    name: hegira-cp
  replicas: 1
  # renovate: datasource=docker depName=ghcr.io/talos-systems/kubelet
  version: v1.21.5
---
apiVersion: bootstrap.cluster.x-k8s.io/v1alpha3
kind: TalosConfigTemplate
metadata:
  name: hegira-workers
  namespace: default
spec:
  template:
    spec:
      generateType: join
      # renovate: datasource=github-releases depName=talos-systems/talos
      talosVersion: v0.13.5
---
apiVersion: cluster.x-k8s.io/v1alpha3
kind: MachineDeployment
metadata:
  name: hegira-workers
  namespace: default
spec:
  clusterName: hegira
  replicas: 3
  selector:
    matchLabels: null
  strategy:
    rollingUpdate:
      maxUnavailable: 1
  template:
    spec:
      bootstrap:
        configRef:
          apiVersion: bootstrap.cluster.x-k8s.io/v1alpha3
          kind: TalosConfigTemplate
          name: hegira-workers
      clusterName: hegira
      infrastructureRef:
        apiVersion: infrastructure.cluster.x-k8s.io/v1alpha3
        kind: MetalMachineTemplate
        name: hegira-workers
      # renovate: datasource=docker depName=ghcr.io/talos-systems/kubelet
      version: v1.21.5
---
apiVersion: infrastructure.cluster.x-k8s.io/v1alpha3
kind: MetalMachineTemplate
metadata:
  name: hegira-workers
  namespace: default
spec:
  template:
    spec:
      serverClassRef:
        apiVersion: metal.sidero.dev/v1alpha1
        kind: ServerClass
        name: workers
