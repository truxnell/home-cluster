---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: velero
  namespace: velero
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://vmware-tanzu.github.io/helm-charts
      chart: velero
      version: 2.27.3
      sourceRef:
        kind: HelmRepository
        name: vmware-tanzu-charts
        namespace: flux-system
      interval: 5m
  values:
    # https://github.com/vmware-tanzu/helm-charts/blob/main/charts/velero/values.yaml
    image:
      repository: ghcr.io/k8s-at-home/velero
      tag: v1.8.0
    configuration:
      extraEnvVars:
        TZ: "${TZ}"

      provider: aws

      backupStorageLocation:
        name: default
        bucket: velero-cluster-0
        default: true
        config:
          region: us-east-1
          s3ForcePathStyle: true
          s3Url: https://minio.${CLUSTER_DOMAIN}
          publicUrl: https://minio.${CLUSTER_DOMAIN}
      resticTimeout: 4h

    initContainers:
      - name: velero-plugin-for-aws
        image: ghcr.io/k8s-at-home/velero-plugin-for-aws:v1.3.0
        imagePullPolicy: IfNotPresent
        volumeMounts:
          - mountPath: /target
            name: plugins

    credentials:
      existingSecret: velero-minio-credentials

    schedules:
      daily-backup:
        schedule: "0 6 * * *"
        template:
          ttl: "168h"

    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
    backupsEnabled: true
    snapshotsEnabled: false
    upgradeCRDs: false
    cleanUpCRDs: false

    kubectl:
      image:
        repository: ghcr.io/k8s-at-home/kubectl
        tag: v1.23.1
    deployRestic: true

    restic:
      podVolumePath: /var/lib/kubelet/pods
      privileged: false
      tolerations:
        - key: "node-role.kubernetes.io/master"
          operator: "Exists"
      resources:
        requests:
          memory: 200Mi
          cpu: 15m
        limits:
          memory: 3000Mi

    resources:
      requests:
        memory: 300Mi
        cpu: 25m
      limits:
        memory: 1500Mi
