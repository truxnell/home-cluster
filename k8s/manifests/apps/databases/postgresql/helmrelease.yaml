---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: postgresql
  namespace: databases
spec:
  interval: 5m
  chart:
    spec:
      chart: postgresql
      version: 11.1.23
      sourceRef:
        kind: HelmRepository
        name: bitnami-charts
        namespace: flux-system
      interval: 5m
  install:
    createNamespace: true
    remediation: # perform remediation when helm install fails
      retries: 3
  upgrade:
    remediation: # perform remediation when helm upgrade fails
      retries: 3
      remediateLastFailure: true # remediate the last failure, when no retries remain
    cleanupOnFail: true
  # values yaml: https://github.com/bitnami/charts/blob/master/bitnami/postgresql/values.yaml
  values:
    global:
      postgresql:
        auth:
          postgresPassword: "${SECRET_POSTGRES_PASSWORD}"
    image:
      registry: docker.io # FIXME #1014
      repository: bitnami/postgresql
      tag: 14.2.0-debian-10-r0
      pullPolicy: IfNotPresent

    auth:
      database: "postgres"

    metrics:
      enabled: true
      serviceMonitor:
        enabled: true

    primary:
      extendedConfiguration: |
        shared_buffers = 1024MB
        max_wal_size = 2048
        min_wal_size = 160
      persistence:
        enabled: true
        existingClaim: postgresql-config-v1
      service:
        type: LoadBalancer
        loadBalancerIP: ${LB_POSTGRES}

      # commonAnnotations: # FIXME
      #   prometheus.io/probe: "true"
      #   prometheus.io/protocol: "tcp"

      # primary:
