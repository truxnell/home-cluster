---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: mariadb
  namespace: databases
spec:
  interval: 5m
  chart:
    spec:
      chart: mariadb
      version: 11.0.0
      sourceRef:
        kind: HelmRepository
        name: bitnami-charts
        namespace: flux-system
      interval: 5m
  install:
    createNamespace: true
    remediation: # perform remediation when helm install fails
      retries: 3
  upgrade:
    remediation: # perform remediation when helm upgrade fails
      retries: 3
      remediateLastFailure: true # remediate the last failure, when no retries remain
    cleanupOnFail: true
  # Values link: https://github.com/bitnami/charts/blob/master/bitnami/mariadb/values.yaml
  values:
    auth:
      rootPassword: ${SECRET_MARIADB_ROOT_PASSWORD}
    primary:
      # annotations:
      #   kanister.kasten.io/blueprint: bitnami-maraidb # FIXME
      persistence:
        enabled: true
        existingClaim: mariadb-config-v1
      service:
        enabled: true
        type: LoadBalancer
        loadBalancerIP: ${LB_MARIADB}
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
