---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: postgresql
  namespace: databases
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://charts.bitnami.com/bitnami
      chart: postgresql
      version: 10.15.1
      sourceRef:
        kind: HelmRepository
        name: bitnami-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      registry: quay.io
      repository: bitnami/postgresql
      tag: 14.1.0
    postgresqlPassword: "${POSTGRES_PASSWORD}"
    postgresqlDatabase: authentik
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
    persistence:
      size: 5Gi
      existingClaim: postgresql-config-v1
