---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: dizquetv
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      chart: dizquetv
      version: 4.4.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  install:
    createNamespace: true
    remediation: # perform remediation when helm install fails
      retries: 3
  upgrade:
    remediation: # perform remediation when helm upgrade fails
      retries: 3
      remediateLastFailure: true # remediate the last failure, when no retries remain
    cleanupOnFail: true
  # Values link: https://github.com/k8s-at-home/charts/blob/master/charts/stable/dizquetv/values.yaml
  values:
    image:
      repository: vexorian/dizquetv
      tag: 1.5.0

    persistence:
      config:
        enabled: true
        existingClaim: dizquetv-config-v1

    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        annotations:
          cert-manager.io/cluster-issuer: ${CLUSTER_CERT}
          external-dns/is-public: "false"
          hajimari.io/enable: "true"
          hajimari.io/icon: television-classic
          hajimari.io/appName: dizquetv
        hosts:
          - host: &host "dizquetv.${EXTERNAL_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - secretName: tls.dizquetv
            hosts:
              - *host

    resources:
      requests:
        cpu: 15m
        memory: 64M
      limits:
        cpu: 15m
        memory: 100M
