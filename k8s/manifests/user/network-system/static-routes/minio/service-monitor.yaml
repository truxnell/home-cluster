---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: &app minio
  namespace: services
  labels: &labels
    app.kubernetes.io/instance: *app
    app.kubernetes.io/name: *app
spec:
  selector:
    matchLabels:
      <<: *labels
  endpoints:
    - port: s3
      scheme: http
      path: /minio/v2/metrics/cluster
      interval: 1m
      scrapeTimeout: 10s
