---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: services
resources:
  - ./helmrelease.yaml
  - ./config-pvc.yaml
  - ./secret.sops.yaml
configMapGenerator:
  - name: obsidian-db-config
    files:
      - config/config.ini
generatorOptions:
  disableNameSuffixHash: true
  annotations:
    kustomize.toolkit.fluxcd.io/substitute: disabled
