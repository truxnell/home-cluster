---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app obsidian-db
  namespace: services
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.2.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    image:
      repository: docker.io/library/couchdb
      tag: latest@sha256:69e3140fc00d9c0f885ff03055012fdab90db4cc736f6eb18f65022e77165c22

    env:
      TZ: "${TZ}"

    envFrom:
      - secretRef:
          name: *app

    service:
      main:
        ports:
          http:
            port: 5984

    podAnnotations:
      configmap.reloader.stakater.com/reload: "obsidian-db-config"
      secret.reloader.stakater.com/reload: "obsidian-db"

    initContainers:
      init-config:
        image: busybox:latest@sha256:a4261fc57061446310f6fb1c96bbcdc4d58b440c77bce6b461d2a2dd669fea0e
        command:
          - "sh"
          - "-c"
          - "cp /tmp/config/*.ini /default.d/; ls -lrt /default.d;"
        volumeMounts:
          - name: config
            mountPath: /tmp/config
          - name: config-storage
            mountPath: /default.d

    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        annotations:
          external-dns.home.arpa/enabled: "true"
        hosts:
          - host: &host "{{ .Release.Name }}.${EXTERNAL_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host

    persistence:
      config:
        enabled: true
        type: configMap
        name: obsidian-db-config
        mountPath: "-"

      config-storage:
        enabled: true
        type: emptyDir
        mountPath: /opt/couchdb/etc/default.d

      data:
        enabled: true
        existingClaim: couchdb-data
        mountPath: /opt/couchdb/data

    resources:
      requests:
        cpu: 23m
        memory: 79Mi
      limits:
        memory: 2000Mi
