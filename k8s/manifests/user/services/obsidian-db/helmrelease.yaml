---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: obsidian-db
  namespace: services
spec:
  interval: 5m
  chart:
    spec:
      chart: kah-common-chart
      version: 1.2.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    initContainers:
      init-config:
        image: busybox:latest
        command:
          - "sh"
          - "-c"
          - "cp /tmp/config/*.ini /default.d/; ls -lrt /default.d;"
        volumeMounts:
          - name: config
            mountPath: /tmp/config
          - name: config-storage
            mountPath: /default.d

    image:
      repository: docker.io/library/couchdb
      tag: 3.2.2

    nameOverride: "obsidian-db"

    podAnnotations:
      configmap.reloader.stakater.com/reload: "obsidian-db-config"
      secret.reloader.stakater.com/reload: "obsidian-db"

    service:
      main:
        ports:
          http:
            port: 5984

    env:
      TZ: "${TZ}"
      COUCHDB_USER:
        valueFrom:
          secretKeyRef:
            name: obsidian-db
            key: couchdb-user
      COUCHDB_PASSWORD:
        valueFrom:
          secretKeyRef:
            name: obsidian-db
            key: couchdb-password

    persistence:
      config:
        enabled: true
        type: configMap
        name: obsidian-db-config
        mountPath: "-"

      config-storage:
        enabled: true
        type: emptyDir
        mountPath: /opt/couchdb/etc/default.d

      data:
        enabled: true
        existingClaim: couchdb-data
        mountPath: /opt/couchdb/data

    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        annotations:
          cert-manager.io/cluster-issuer: ${CLUSTER_CERT}
          external-dns/is-public: "true"
          external-dns.alpha.kubernetes.io/target: ipv4.${EXTERNAL_DOMAIN}
          external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
        hosts:
          - host: &host "obsidian-db.${EXTERNAL_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - secretName: obsidian.tls
            hosts:
              - *host

    resources:
      requests:
        cpu: 93m
        memory: 145M
      limits:
        cpu: 93m
        memory: 145M
