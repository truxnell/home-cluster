---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app mealie
  namespace: services
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.2.1
      interval: 15m
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system

  values:
    image:
      repository: docker.io/hkotel/mealie
      tag: frontend-v1.0.0beta-5

    additionalContainers:
      api:
        name: mealie-api
        image: docker.io/hkotel/mealie:api-v1.0.0beta-5
        imagePullPolicy: IfNotPresent
        env:
          - name: API_PORT
            value: '9000'
          - name: TZ
            value: ${TZ}
          - name: DEFAULT_EMAIL
            value: admin@${EXTERNAL_DOMAIN}
          - name: BASE_URL
            value: &host '{{ .Release.Name }}.${EXTERNAL_DOMAIN}'
          - name: TOKEN_TIME
            value: 720 # 24 hours * 30 days
          - name: AUTO_BACKUP_ENABLED
            value: 'true'
          - name: ALLOW_SIGNUP
            value: 'false'
          - name: SMTP_HOST
            value: smtp-relay.services.svc.cluster.local
          - name: SMTP_PORT
            value: 2525
          - name: SMTP_AUTH_STRATEGY
            value: NONE
          - name: SMTP_FROM_NAME
            value: Mealie
          - name: SMTP_FROM_EMAIL
            value: 'mealie@${EXTERNAL_DOMAIN}'
        ports:
          - name: api
            containerPort: 9000
        volumeMounts:
          - name: api-data
            mountPath: /app/data/

    env:
      TZ: ${TZ}
      DB_TYPE: sqlite

    service:
      main:
        ports:
          http:
            port: 3000
          api:
            enabled: true
            port: 9000

    ingress:
      main:
        enabled: true
        ingressClassName: 'nginx'
        annotations:
          hajimari.io/icon: game-icons:meal
        hosts:
          - host: *host
            paths:
              - path: /
        tls:
          - hosts:
              - *host

    persistence:
      api-data:
        enabled: true
        mountPath: /app/data/
        accessMode: ReadWriteOnce
        size: 10Gi
        existingClaim: mealie-data-v1

