---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app language-tools
  namespace: services
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 0.2.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    image:
      repository: silviof/docker-languagetool
      tag: latest@sha256:8ba30858c3882a08ed237533cc50479c89aa0eed60465680ae7c19d32986b18a

    env:
      TZ: "${TZ}"

    service:
      main:
        ports:
          http:
            port: 8010

    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        #          annotations:
        #            external-dns.home.arpa/enabled: "true"
        #            auth.home.arpa/enabled: "true"
        hosts:
          - host: &host "{{ .Release.Name }}.${EXTERNAL_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host

    resources:
      requests:
        cpu: 15m
        memory: 716M
      limits:
        memory: 1307M
