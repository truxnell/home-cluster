---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nginx-php-config-v1
  namespace: services
  labels:
    kasten.io/backup-volume: "enabled"
    triliovault.trilio.io/backup: "true"
spec:
  accessModes:
    - ReadWriteOnce

  resources:
    requests:
      storage: 1Gi

  storageClassName: ceph-block
