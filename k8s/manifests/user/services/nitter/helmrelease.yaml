---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app nitter
  namespace: services
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.0.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    controller:
      replicas: 3
      strategy: RollingUpdate
    fullNameOverride: *app

    image:
      repository: docker.io/zedeus/nitter
      tag: 2ac3afa5b273a502d7632e9346c7c3bc9283fb48
    env:
      LIBREDDIT_DEFAULT_SHOW_NSFW: true
      LIBREDDIT_DEFAULT_WIDE: true

    service:
      main:
        ports:
          http:
            port: &port 8080

    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        annotations:
          external-dns.home.arpa/enabled: "true"

        hosts:
          - host: &host "libreddit.${EXTERNAL_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host

    topologySpreadConstraints:
      - maxSkew: 1
        topologyKey: kubernetes.io/hostname
        whenUnsatisfiable: DoNotSchedule
        labelSelector:
          matchLabels:
            app.kubernetes.io/name: *app

    probes:
      liveness: &probes
        enabled: false
        custom: true
        spec:
          httpGet:
            path: /settings
            port: *port
          initialDelaySeconds: 0
          periodSeconds: 10
          timeoutSeconds: 1
          failureThreshold: 3
      readiness: *probes
      startup:
        enabled: false

    persistence:
      config:
        enabled: true
        type: configMap
        name: *app
        subPath: config.ini
        mountPath: /src/nitter.conf
        readOnly: false

    podAnnotations:
      secret.reloader.stakater.com/reload: *app

    resources:
      requests:
        cpu: 5m
        memory: 50Mi
      limits:
        memory: 250Mi
