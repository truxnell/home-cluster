---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app plex-discord-bot
  namespace: services
spec:
  interval: 5m
  chart:
    spec:
      chart: kah-common-chart
      version: 1.1.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation: # perform remediation when helm install fails
      retries: 3
  upgrade:
    remediation: # perform remediation when helm upgrade fails
      retries: 3
      remediateLastFailure: true # remediate the last failure, when no retries remain
    cleanupOnFail: true
  values:
    global:
      nameOverride: *app
    image:
      repository: jarulsamy/plex-bot
      tag: latest@sha256:bcc2b1032f402a289a3594cbca03853b3bae04c992981acfd4ab11a1e8308cb4
      pullPolicy: IfNotPresent
    args:
      - --persist
      - --dir
      - "/media/downloads/openbooks/"

    env:
      TZ: ${TZ}
      PUID: "568"
      GUID: "568"

    service:
      main:
        ports:
          http:
            port: 80

    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        annotations:
          cert-manager.io/cluster-issuer: ${CLUSTER_CERT}
          external-dns/is-public: "false"

        hosts:
          - host: &host "openbooks.${EXTERNAL_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix

        tls:
          - secretName: tls.openbooks
            hosts:
              - *host

    persistence:
      nfs-nas-media:
        enabled: true
        type: custom
        volumeSpec:
          nfs:
            server: ${NAS_ADDRESS}
            path: /volume1/
        mountPath: /media
        readOnly: false
