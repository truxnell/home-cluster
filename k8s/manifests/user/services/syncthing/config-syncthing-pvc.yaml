---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: config-syncthing-pvc
  namespace: home
  labels:
    app.kubernetes.io/name: &name syncthing
    app.kubernetes.io/instance: *name
    snapshot.home.arpa/enabled: "true"
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: longhorn
  resources:
    requests:
      storage: 4Gi
