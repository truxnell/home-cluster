---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app syncthing
  namespace: services
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.2.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    image:
      repository: syncthing/syncthing
      tag: 1.23.0
    env:
      TZ: '${TZ}'
      PUID: '1000'
      PGID: '1000'

    service:
      main:
        ports:
          http:
            port: &port 8384
      listdisc:
        enabled: true
        type: LoadBalancer
        ports:
          discovery:
            enabled: true
            port: 21027
            protocol: UDP
          listen:
            enabled: true
            port: 22000
            protocol: TCP

    ingress:
      main:
        enabled: true
        ingressClassName: 'nginx'
        annotations:
          external-dns.home.arpa/enabled: 'true'
          auth.home.arpa/enabled: 'true'

        hosts:
          - host: &host 'syncthing.${EXTERNAL_DOMAIN}'
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host

    persistence:
      config:
        enabled: true
        type: custom
        volumeSpec:
          nfs:
            server: george.${INTERNAL_DOMAIN}
            path: /tank/syncthing
        mountPath: /music/localtracks
