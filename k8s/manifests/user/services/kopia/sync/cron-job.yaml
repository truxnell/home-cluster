---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: &app kopia-sync
  namespace: services
spec:
  schedule: "0 19 * * *"
  suspend: false
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 2
  jobTemplate:
    spec:
      ttlSecondsAfterFinished: 43200
      template:
        spec:
          automountServiceAccountToken: false
          restartPolicy: OnFailure
          initContainers:
            - name: wait-for-repo
              image: ghcr.io/onedr0p/kopia:0.12.1@sha256:a1c6971f9cc24b4f1f03db0558b09bd2310d4d335f3f78f785c5bced4d4a9d19
              command:
                - /bin/bash
                - -c
                - |-
                  until [ -f /snapshots/kopia.repository.f ]; do
                      printf "\e[1;32m%-6s\e[m\n" "Awaiting for the Kopia repo to become ready ..."
                      sleep 1
                  done
              volumeMounts:
                - name: snapshots
                  mountPath: /snapshots
          containers:
            - name: sync
              image: ghcr.io/onedr0p/kopia:0.12.1@sha256:a1c6971f9cc24b4f1f03db0558b09bd2310d4d335f3f78f785c5bced4d4a9d19
              env:
                - name: TZ
                  value: "${TZ}"
                - name: KOPIA_CACHE_DIRECTORY
                  value: /snapshots/cache
                - name: KOPIA_LOG_DIR
                  value: /snapshots/logs
                - name: KOPIA_PASSWORD
                  value: "none"
              command:
                - /bin/bash
                - -c
                - |
                  printf "\e[1;32m%-6s\e[m\n" "[01/03] Connect to repo ..."      && kopia repo connect filesystem --path=/snapshots --override-hostname=cluster --override-username=root
                  printf "\e[1;32m%-6s\e[m\n" "[02/03] Sync to remote ..."       && kopia repo sync-to from-config --file=/remote/repository.config --parallel 8 --delete
                  printf "\e[1;32m%-6s\e[m\n" "[03/03] Disconnect from repo ..." && kopia repo disconnect
              volumeMounts:
                - name: snapshots
                  mountPath: /snapshots
                - name: remote-config
                  mountPath: /remote
                  readOnly: true
              securityContext:
                privileged: true
          volumes:
            - name: snapshots
              nfs:
                server: "george.${INTERNAL_DOMAIN}"
                path: /tank/backup/kubernetes/kopia
            - name: remote-config
              secret:
                secretName: *app
