---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app vikunja
  namespace: services
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 0.2.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    image:
      repository: caddy
      tag: 2.6.2-alpine
      pullPolicy: IfNotPresent

    additionalContainers:
      - name: frontend
        image: vikunja/frontend:unstable@sha256:b55731c678ad9f3e9aa5e54622a4e5ac7c2186b2feb7543fd3ce85aa3cdc7648
        resources:
          requests:
            cpu: 10m
            memory: 26Mi
          limits:
            memory: 28Mi
      - name: api
        image: vikunja/api:unstable@sha256:a7d074f6df812e37ecb62564de0ab439c7325376849208e5952298486ec40241
        env:
          - name: VIKUNJA_SERVICE_TIMEZONE
            value: ${TZ}
          - name: VIKUNJA_DATABASE_TYPE
            value: "postgres"
          - name: VIKUNJA_DATABASE_HOST
            value: postgres-rw.databases.svc.cluster.local.
          - name: VIKUNJA_DATABASE_DATABASE
            value: vikunja
          - name: VIKUNJA_DATABASE_USER
            value: vikunja
          - name: VIKUNJA_SERVICE_FRONTENDURL
            value: https://tasks.${EXTERNAL_DOMAIN}
          - name: VIKUNJA_MAILER_FROMEMAIL
            value: tasks@${EMAIL_DOMAIN}
          - name: VIKUNJA_MAILER_ENABLED
            value: "true"
          - name: VIKUNJA_MAILER_HOST
            value: smtp-relay.services.svc.cluster.local
          - name: VIKUNJA_MAILER_PORT
            value: "2525"
          - name: &envjwt VIKUNJA_SERVICE_JWT
            valueFrom:
              secretKeyRef:
                name: *app
                key: *envjwt
          - name: &envdbuser VIKUNJA_DATABASE_USER
            valueFrom:
              secretKeyRef:
                name: *app
                key: *envdbuser
          - name: &envdbpass VIKUNJA_DATABASE_PASSWORD
            valueFrom:
              secretKeyRef:
                name: *app
                key: *envdbpass
        resources:
          requests:
            cpu: 15m
            memory: 24Mi
          limits:
            memory: 300Mi

        volumeMounts:
          - name: files
            mountPath: /app/vikunja/files
          - name: config
            mountPath: /app/vikunja/config.yml
            subPath: config.yml
            readOnly: true


    service:
      main:
        ports:
          http:
            port: 8080

    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        annotations:
          external-dns.home.arpa/enabled: "true"
          auth.home.arpa/enabled: "true"
        hosts:
          - host: &host "tasks.${EXTERNAL_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host

    podAnnotations:
      configmap.reloader.stakater.com/reload: *app
      secret.reloader.stakater.com/reload: *app

    persistence:
      files:
        enabled: true
        existingClaim: vikunja-config-v1
        mountpath: /app/vikunja/files
      config:
        enabled: true
        type: custom
        readOnly: true
        mountPath: "-"
        volumeSpec:
          configMap:
            name: vikunja
      caddy-config:
        enabled: "true"
        mountPath: /etc/caddy/Caddyfile
        subPath: Caddyfile
        type: "custom"
        volumeSpec:
          configMap:
            name: vikunja

    resources:
      requests:
        cpu: 15m
        memory: 22Mi
      limits:
        memory: 60Mi
