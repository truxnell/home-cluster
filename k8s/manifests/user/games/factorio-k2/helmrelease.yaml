---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: factorio-k2
  namespace: games
spec:
  interval: 5m
  chart:
    spec:
      chart: factorio
      version: 1.1.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  install:
    createNamespace: true
    remediation: # perform remediation when helm install fails
      retries: 3
  upgrade:
    remediation: # perform remediation when helm upgrade fails
      retries: 3
      remediateLastFailure: true # remediate the last failure, when no retries remain
    cleanupOnFail: true

  values:
    image:
      repository: factoriotools/factorio
      tag: stable@sha256:494be44c1ffd3f94fb5f2c66cd9305eebba336f0eca2af664da58555d46d24e8

    env:
      # -- Set the container timezone
      TZ: ${TZ}

    # -- Configures service settings for the chart.
    # @default -- See values.yaml
    service:
      main:
        type: LoadBalancer # Setting Ip external to cluster for easy port forward
        externalTrafficPolicy: Cluster
        loadBalancerIP: "${LB_FACTORIO}"
        annotations:
          metallb.universe.tf/allow-shared-ip: factorio
        ports:
          server:
            enabled: true
            port: 34201
            protocol: UDP
          rcon:
            enabled: true
            primary: true
            port: 27017
            protocol: TCP

    persistence:
      config:
        enabled: true
        existingClaim: factorio-k2-config-v1

    config:
      factorioServer:
        save_name: "K2"
        generate_new_save: false
        update_mods_on_start: true
        load_latest_save: true
        token: ${SECRET_FACTORIO_TOKEN}
        username: ${SECRET_FACTORIO_USERNAME}

      server_settings:
        name: K2
        description: "K2 on K8s"
        game_password: "${SECRET_FACTORIO_SERVER_PASSWORD}"
        non_blocking_saving: false

      rcon:
        password: "${SECRET_FACTORIO_RCON_PASSWORD}"
        port: 30100

      admin_list:
        - durandal666

    startupProbe:
      enabled: true
      failureThreshold: 30
      periodSeconds: 10

    resources:
      requests:
        cpu: 1000m
        memory: 1555M
      limits:
        memory: 8006M

    affinity:
      nodeAffinity:
        preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 1
            preference:
              matchExpressions:
                - key: kubernetes.io/hostname
                  operator: In
                  values:
                    - icarus
