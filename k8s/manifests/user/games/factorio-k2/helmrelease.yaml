---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app factorio-k2
  namespace: games
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.2.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    image:
      repository: factoriotools/factorio
      tag: stable@sha256:241312a9658dc7a1a4181ce448b4d3d6cb7521dbe9e57b97a1b5fa5dcb2e005d

    global:
      nameOverride: *app

    env:
      TZ: "${TZ}"
      UPDATE_MODS_ON_START: "true"
      PORT: &port 34201
      RCON_PORT: &rcon 27017


    initContainers:
      copy-configmap:
        image: busybox
        imagePullPolicy: IfNotPresent
        command:
          - "sh"
          - "-c"
          - |
            mkdir -p /factorio/config
            cp -vL /helmconfig/* /factorio/config/
        volumeMounts:
          - name: helmconfig
            mountPath: /helmconfig/
          - name: config
            mountPath: /factorio/
        securityContext:
          runAsUser: 0

    service:
      main:
        type: LoadBalancer # Setting Ip external to cluster for easy port forward
        externalTrafficPolicy: Cluster
        loadBalancerIP: "${LB_FACTORIO}"
        annotations:
          metallb.universe.tf/allow-shared-ip: factorio
        ports:
          http:
            enabled: false
            primary: false
          server:
            enabled: true
            port: *port
            protocol: UDP
          rcon:
            enabled: true
            primary: true
            port: *rcon
            protocol: TCP

    # podSecurityContext:
    #   runAsUser: 568
    #   runAsGroup: 568
    #   fsGroup: 568
    #   fsGroupChangePolicy: "OnRootMismatch"

    persistence:
      config:
        enabled: true
        mountPath: /factorio
        existingClaim: factorio-k2-config-v1
      helmconfig:
        enabled: "true"
        type: "secret"
        name: *app

    startupProbe:
      enabled: true
      failureThreshold: 30
      periodSeconds: 10

    resources:
      requests:
        cpu: 15m
        memory: 1555M
      limits:
        memory: 8006M
