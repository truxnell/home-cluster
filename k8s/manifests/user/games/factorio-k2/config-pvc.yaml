---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: factorio-k2-config-v1
  namespace: games
  labels:
    app.kubernetes.io/name: &name factorio-k2
    app.kubernetes.io/instance: *name
    snapshot.home.arpa/enabled: "true"
spec:
  accessModes:
    - ReadWriteOnce

  resources:
    requests:
      storage: 10Gi

  storageClassName: ceph-block
