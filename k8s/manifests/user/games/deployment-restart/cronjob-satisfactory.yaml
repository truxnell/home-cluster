---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: deployment-restart-satisfactory
  namespace: games
spec:
  concurrencyPolicy: Forbid
  schedule: "30 18 * * *"
  jobTemplate:
    spec:
      backoffLimit: 2
      activeDeadlineSeconds: 600
      template:
        spec:
          serviceAccountName: deployment-restart
          restartPolicy: Never
          containers:
            - name: kubectl
              # renovate: docker-image
              image: ghcr.io/k8s-at-home/kubectl:v1.24.4
              command:
                - "kubectl"
                - "rollout"
                - "restart"
                - "deployment/satisfactory"
