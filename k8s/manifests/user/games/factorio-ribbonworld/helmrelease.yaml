---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: factorio-ribbonworld
  namespace: games
spec:
  interval: 5m
  chart:
    spec:
      chart: factorio
      version: 1.1.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  install:
    createNamespace: true
    remediation: # perform remediation when helm install fails
      retries: 3
  upgrade:
    remediation: # perform remediation when helm upgrade fails
      retries: 3
      remediateLastFailure: true # remediate the last failure, when no retries remain
    cleanupOnFail: true

  values:
    image:
      repository: factoriotools/factorio
      tag: stable@sha256:6337e30f29d144ed798059de3aff67848836605b9de0ee8e8810b9f85dee3c81

    env:
      # -- Set the container timezone
      TZ: Australia/Melbourne

    # -- Configures service settings for the chart.
    # @default -- See values.yaml
    service:
      main:
        type: LoadBalancer # Setting Ip external to cluster for easy port forward
        externalTrafficPolicy: Cluster
        loadBalancerIP: "${LB_FACTORIO}"
        annotations:
          metallb.universe.tf/allow-shared-ip: factorio

    persistence:
      config:
        enabled: true
        existingClaim: factorio-ribbonworld-config-v1

    config:
      factorioServer:
        save_name: "Ribbonworld"
        generate_new_save: false
        update_mods_on_start: true
        load_latest_save: true
        token: ${SECRET_FACTORIO_TOKEN}
        username: ${SECRET_FACTORIO_USERNAME}

      server_settings:
        name: Ribbonworld
        description: "Thin and long!"
        game_password: "${SECRET_FACTORIO_SERVER_PASSWORD}"
        non_blocking_saving: true

      rcon:
        password: "${SECRET_FACTORIO_RCON_PASSWORD}"
        port: 30100

      admin_list:
        - durandal666

    startupProbe:
      enabled: true
      failureThreshold: 30
      periodSeconds: 10
