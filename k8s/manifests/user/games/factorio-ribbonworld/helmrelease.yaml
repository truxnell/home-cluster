---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app factorio-ribbonworld
  namespace: games
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 0.1.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    image:
      repository: repository
      tag: stable@sha256:4cf14adab0bdf89e04c06248519707ee4919558047b925155ff3944885690622

    global:
      nameOverride: *app

    env:
      TZ: "${TZ}"

    initContainers:
      copy-configmap:
        image: busybox
        imagePullPolicy: IfNotPresent
        command:
          - "sh"
          - "-c"
          - |
            mkdir -p /factorio/config
            cp -vL /helmconfig/* /factorio/config/
        volumeMounts:
          - name: factorio-config
            mountPath: /helmconfig/
          - name: config
            mountPath: /factorio/
        securityContext:
          runAsUser: 0

    service:
      main:
        type: LoadBalancer # Setting Ip external to cluster for easy port forward
        externalTrafficPolicy: Cluster
        loadBalancerIP: "${LB_FACTORIO}"
        annotations:
          metallb.universe.tf/allow-shared-ip: factorio

    podSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
      fsGroupChangePolicy: "OnRootMismatch"

    persistence:
      config:
        enabled: true
        existingClaim: factorio-ribbonworld-config-v1
      rconpw:
        enabled: "true"
        mountPath: "/helmconfig/rconpw"
        subPath: "rconpw"
        type: "custom"
        volumeSpec:
          configMap:
            name: *app
      admin-whitelist:
        enabled: "true"
        mountPath: "/helmconfig/admin-whitelist.json"
        subPath: "admin-whitelist.json"
        type: "custom"
        volumeSpec:
          configMap:
            name: *app
      server-settings:
        enabled: "true"
        mountPath: "/helmconfig/server-settings.json"
        subPath: "server-settings.json"
        type: "custom"
        volumeSpec:
          configMap:
            name: *app

    startupProbe:
      enabled: true
      failureThreshold: 30
      periodSeconds: 10

    resources:
      requests:
        cpu: 15m
        memory: 1555M
      limits:
        memory: 8006M
