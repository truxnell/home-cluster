---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: foundryvtt
  namespace: games
spec:
  interval: 5m
  chart:
    spec:
      chart: foundryvtt
      version: 3.3.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  install:
    createNamespace: true
    remediation: # perform remediation when helm install fails
      retries: 3
  upgrade:
    remediation: # perform remediation when helm upgrade fails
      retries: 3
      remediateLastFailure: true # remediate the last failure, when no retries remain
    cleanupOnFail: true
  # Values link: https://github.com/k8s-at-home/charts/blob/master/charts/stable/founderyvtt/values.yaml
  values:
    image:
      repository: felddy/foundryvtt
      tag: 9.266.0

    env:
      TZ: ${TZ}
      SECRET_FOUNDRY_USERNAME: ${SECRET_FOUNDRY_USERNAME}
      FOUNDRY_PASSWORD: ${FOUNDRY_PASSWORD}

    persistence:
      config:
        enabled: true
        existingClaim: foundryvtt-config-v1
