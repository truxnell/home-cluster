---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: qbittorrent
  namespace: downloads
spec:
  interval: 5m
  chart:
    spec:
      chart: qbittorrent
      version: 13.4.3
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  install:
    createNamespace: true
    remediation: # perform remediation when helm install fails
      retries: 3
  upgrade:
    remediation: # perform remediation when helm upgrade fails
      retries: 3
      remediateLastFailure: true # remediate the last failure, when no retries remain
    cleanupOnFail: true
  dependsOn:
    - name: downloads-gateway
      namespace: vpn
  values:
    image:
      repository: ghcr.io/k8s-at-home/qbittorrent
      tag: v4.4.2
      pullPolicy: Always

    hostname: qbittorrent

    podAnnotations:
      setGateway: "true"

    settings:
      automaticPortSetup: false

    env:
      TZ: "${TZ}"
      UMASK: "022"

    persistence:
      config:
        enabled: true
        existingClaim: qbittorrent-config-v1
      nfs-nas-media:
        enabled: true
        type: custom
        volumeSpec:
          nfs:
            server: ${NAS_ADDRESS}
            path: /volume1/
        mountPath: /media/
        readOnly: false

    ingress:
      main:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: "nginx"
          cert-manager.io/cluster-issuer: ${CLUSTER_CERT}
          nginx.ingress.kubernetes.io/configuration-snippet: |
            proxy_hide_header "x-webkit-csp";
            proxy_hide_header "content-security-policy";
            proxy_hide_header "X-Frame-Options";
            proxy_set_header Accept-Encoding "";
            sub_filter '</head>' '<link rel="stylesheet" type="text/css" href="https://theme-park.${EXTERNAL_DOMAIN}/css/base/qbittorrent/plex.css"></head>';
            sub_filter_once on;
          external-dns/is-public: "false"
          hajimari.io/enable: "true"
          hajimari.io/icon: "cloud-download"
        hosts:
          - host: &host "qbittorrent.${EXTERNAL_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
            secretName: &tls tls.qbittorrent

    service:
      main:
        ports:
          http:
            port: 8080
      bittorrent:
        enabled: true
        type: LoadBalancer
        loadBalancerIP: ${LB_QBITTORRENT}
        ports:
          bittorrent:
            enabled: true
            port: ${SECRET_VPN_FORWARDED_PORT_1}
            protocol: TCP
            targetPort: ${SECRET_VPN_FORWARDED_PORT_1}
        externalTrafficPolicy: Local

    resources:
      requests:
        memory: 250Mi
        cpu: 500m
      limits:
        memory: 6000Mi

    addons:
      netshoot:
        enabled: false
        initContainers: {}

    initContainers:
      vuetorrent:
        name: vuetorrent
        # renovate: docker-image
        image: curlimages/curl:7.83.1
        command:
          - /bin/sh
          - -c
          - for i in {1..100}; do sleep 10; if dig github.com; then break; fi; done
          - |
            LATEST_RELEASE=$(curl -L -s -H 'Accept: application/json' https://github.com/WDaan/VueTorrent/releases/latest);
            LATEST_VERSION=$(echo $LATEST_RELEASE | sed -e 's/.*"tag_name":"\([^"]*\)".*/\1/');
            wget https://github.com/WDaan/VueTorrent/releases/download/$LATEST_VERSION/vuetorrent.zip;
            unzip vuetorrent.zip -d /config/;
            rm vuetorrent.zip
        volumeMounts:
          - name: config
            mountPath: /config
        securityContext:
          runAsUser: 568
          runAsGroup: 568

    metrics:
      enabled: true
      exporter:
        image:
          repository: ghcr.io/k8s-at-home/prometheus-qbittorrent-exporter
          tag: v1.2.0
      serviceMonitor:
        interval: 1m
        scrapeTimeout: 10s
      prometheusRule:
        enabled: true
