---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: pyload
  namespace: downloads
spec:
  interval: 5m
  chart:
    spec:
      chart: pyload
      version: 6.4.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  install:
    createNamespace: true
    remediation: # perform remediation when helm install fails
      retries: 3
  upgrade:
    remediation: # perform remediation when helm upgrade fails
      retries: 3
      remediateLastFailure: true # remediate the last failure, when no retries remain
    cleanupOnFail: true
  values:
    image:
      repository: linuxserver/pyload
      tag: version-5f5aaf56
      pullPolicy: IfNotPresent

    env:
      TZ: "${TZ}"

    persistence:
      config:
        enabled: true
        existingClaim: pyload-config
      downloads:
        enabled: true
        type: custom
        volumeSpec:
          nfs:
            server: "${NAS_ADDRESS_2}"
            path: /tank/
        mountPath: /media/

    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
          external-dns.alpha.kubernetes.io/target: ingress.${EXTERNAL_DOMAIN}
          external-dns/is-public: "false"
          hajimari.io/enable: "true"
          hajimari.io/icon: "download-outline"

        hosts:
          - host: &host "pyload.${EXTERNAL_DOMAIN}"
            paths:
              - path: /
        tls:
          - secretName: tls.pyload
            hosts:
              - *host
