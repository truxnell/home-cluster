---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app calibre-web
  namespace: organizarrs
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 0.2.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    image:
      repository: ghcr.io/linuxserver/calibre-web
      tag: version-0.6.19

    env:
      DOCKER_MODS: ghcr.io/linuxserver/mods:universal-calibre
      PGID: "65539"
      PUID: "1001"
      TZ: "${TZ}"

    service:
      main:
        ports:
          http:
            port: 8083

    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        annotations:
          auth.home.arpa/enabled: "true"
        hosts:
          - host: &host "{{ .Release.Name }}.${EXTERNAL_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host

    persistence:
      config:
        enabled: true
        existingClaim: calibre-web-config-v1
      media:
        enabled: true
        type: nfs
        server: "george.${INTERNAL_DOMAIN}"
        path: /tank/
        mountPath: /media

    resources:
      requests:
        cpu: 15m
        memory: 249Mi
      limits:
        memory: 299Mi
