---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: calibre
  namespace: organizarrs
spec:
  interval: 5m
  chart:
    spec:
      chart: calibre
      version: 5.3.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  install:
    createNamespace: true
    remediation: # perform remediation when helm install fails
      retries: 3
  upgrade:
    remediation: # perform remediation when helm upgrade fails
      retries: 3
      remediateLastFailure: true # remediate the last failure, when no retries remain
    cleanupOnFail: true
  # Values link: https://github.com/k8s-at-home/charts/blob/master/charts/stable/calibre/values.yaml
  values:
    image:
      repository: ghcr.io/linuxserver/calibre
      tag: version-v5.42.0

    env:
      TZ: "Australia/Melbourne"
      PUID: "568"
      PGID: "568"

    persistence:
      config:
        enabled: true
        existingClaim: calibre-config-v1

      nfs-nas-media:
        enabled: true
        type: custom
        volumeSpec:
          nfs:
            server: ${NAS_ADDRESS}
            path: /volume1/
        mountPath: /media
        readOnly: false

    ingress:
      main:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: "nginx"
          cert-manager.io/cluster-issuer: ${CLUSTER_CERT}
          external-dns/is-public: "false"
          hajimari.io/enable: "true"
          hajimari.io/icon: "book-open-page-variant"
        hosts:
          - host: &host "calibre.${EXTERNAL_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
            secretName: tls.calibre
      webserver:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: "nginx"
          cert-manager.io/cluster-issuer: ${CLUSTER_CERT}
          external-dns/is-public: "false"
        hosts:
          - host: &host "calibre-cs.${EXTERNAL_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  name: calibre-webserver
                  port: 8081
        tls:
          - hosts:
              - *host
            secretName: tls.calibre-cs

    service:
      webserver:
        enabled: true

    resources:
      requests:
        cpu: 20m
        memory: 768Mi
      limits:
        memory: 1Gi
