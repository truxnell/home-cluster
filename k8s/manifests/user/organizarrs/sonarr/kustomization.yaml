---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: organizarrs
resources:
  - ./config-pvc.yaml
  - ./helmrelease.yaml
  - ./secrets.sops.yaml
configMapGenerator:
  - name: sonarr-pushover
    files:
      - ./scripts/pushover-notify.sh
generatorOptions:
  disableNameSuffixHash: true
  annotations:
    kustomize.toolkit.fluxcd.io/substitute: disabled
