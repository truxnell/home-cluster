---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: recyclarr
  namespace: organizarrs
  labels:
    app: recyclarr
spec:
  schedule: "0 17 * * *" # 3am AEST
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      template:
        spec:
          automountServiceAccountToken: false

          initContainers:
            - name: render-config
              image: ghcr.io/k8s-at-home/recyclarr:v2.2.0
              env:
                - name: RADARR_API_KEY
                  value: ${RADARR_API_KEY}
                - name: SONARR_API_KEY
                  value: ${SONARR_API_KEY}
              command:
                - "/bin/bash"
                - -c
              args:
                - "envsubst < /config/recyclarr.yaml > /shared/recyclarr.yaml"
              volumeMounts:
                - name: config
                  mountPath: /config
                - name: shared
                  mountPath: /shared

          containers:
            - name: recyclarr-sonarr
              image: ghcr.io/k8s-at-home/recyclarr:v2.2.0
              imagePullPolicy: IfNotPresent
              env:
                - name: TZ
                  value: "${TZ}"
              command:
                - /app/recyclarr
              args:
                - sonarr
                - --config
                - /config/recyclarr.yaml
              volumeMounts:
                - name: shared
                  mountPath: /config
                  readOnly: true

            - name: recyclarr-radarr
              image: ghcr.io/k8s-at-home/recyclarr:v2.2.0
              imagePullPolicy: IfNotPresent
              env:
                - name: TZ
                  value: "${TZ}"
              command:
                - /app/recyclarr
              args:
                - radarr
                - --config
                - /config/recyclarr.yaml
              volumeMounts:
                - name: shared
                  mountPath: /config
                  readOnly: true

          restartPolicy: OnFailure

          volumes:
            - name: config
              configMap:
                name: recyclarr-config
            - name: shared
              emptyDir: {}
