---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: organizarrs
resources:
  - cronjob.yaml
  - secret.sops.yaml
configMapGenerator:
  - name: recyclarr
    files:
      - recyclarr.yaml
generatorOptions:
  disableNameSuffixHash: true
  annotations:
    kustomize.toolkit.fluxcd.io/substitute: disabled
