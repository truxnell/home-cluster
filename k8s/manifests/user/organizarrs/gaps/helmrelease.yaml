---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: gaps
  namespace: organizarrs
spec:
  interval: 5m
  chart:
    spec:
      chart: gaps
      version: 5.3.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  install:
    createNamespace: true
    remediation: # perform remediation when helm install fails
      retries: 3
  upgrade:
    remediation: # perform remediation when helm upgrade fails
      retries: 3
      remediateLastFailure: true # remediate the last failure, when no retries remain
    cleanupOnFail: true
  # Values link: https://github.com/k8s-at-home/charts/blob/master/charts/stable/gaps/values.yaml
  values:
    image:
      # -- image repository
      repository: housewrecker/gaps
      tag: x64-v0.10.1
    env:
      TZ: ${TZ}

    ingress:
      main:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: "nginx"
          cert-manager.io/cluster-issuer: ${CLUSTER_CERT}
          nginx.ingress.kubernetes.io/configuration-snippet: |
            proxy_set_header Accept-Encoding "";
            sub_filter '</head>' '<link rel="stylesheet" type="text/css" href="https://theme-park.${EXTERNAL_DOMAIN}/css/base/gaps/plex.css"></head>';
            sub_filter_once on;
          external-dns/is-public: "false"
          hajimari.io/enable: "true"
          hajimari.io/icon: "tag-search"
        hosts:
          - host: &host "gaps.${EXTERNAL_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
            secretName: tls.gaps

    persistence:
      data:
        enabled: true
        existingClaim: gaps-config-v1
