---
apiVersion: actions.summerwind.dev/v1alpha1
kind: RunnerDeployment
metadata:
  name: runner-container-images
  namespace: dev
spec:
  template:
    spec:
      image: summerwind/actions-runner-dind
      imagePullPolicy: Always
      dockerEnabled: true
      dockerdWithinRunnerContainer: false
      ephemeral: true
      repository: Truxnell/container-images
      securityContext:
        supplementalGroups:
          - 65542
      volumeMounts:
        - name: cache-volume
          mountPath: /cache
      volumes:
        - name: cache-volume
          persistentVolumeClaim:
            claimName: actions-runner-controller-cache
      # resources:
      #   requests:
      #     memory: 256Mi
      #   limits:
      #     memory: 384Mi
---
apiVersion: actions.summerwind.dev/v1alpha1
kind: HorizontalRunnerAutoscaler
metadata:
  name: container-images-autoscaler
  namespace: dev
spec:
  scaleTargetRef:
    name: runner-container-images
  scaleUpTriggers:
    - githubEvent:
        checkRun:
          types: ["created"]
          status: "queued"
      amount: 1
      duration: "1m"
  minReplicas: 1
  maxReplicas: 3
  metrics:
    - type: TotalNumberOfQueuedAndInProgressWorkflowRuns
      repositoryNames:
        - Truxnell/container-images
