---
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: postgres
  namespace: databases
spec:
  instances: 3
  primaryUpdateStrategy: unsupervised
  storage:
    size: 20Gi
    storageClass: ceph-block
  superuserSecret:
    name: postgres-superuser
  monitoring:
    enablePodMonitor: true
  bootstrap:
    initdb:
      import:
        type: monolith
        databases:
          - vaultwarden
          - hass
        roles:
          - hass
          - vaultwarden
        source:
          externalCluster: pg_old
  backup:
    retentionPolicy: 30d
    barmanObjectStore:
      wal:
        compression: bzip2
        maxParallel: 8
      destinationPath: s3://postgresql/
      endpointURL: https://s3.trux.dev
      serverName: postgres-v1
      s3Credentials:
        accessKeyId:
          name: postgres-minio
          key: MINIO_ACCESS_KEY
        secretAccessKey:
          name: postgres-minio
          key: MINIO_SECRET_KEY
  externalClusters:
    - name: pg_old
      connectionParameters:
        # Use the correct IP or host name for the source database
        host: postgresql.databases
        user: postgres
        dbname: postgres
        sslmode: disable
      password:
        name: postgres-pass
        key: password
