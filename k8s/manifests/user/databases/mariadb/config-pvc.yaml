---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: mariadb-config-v1
  namespace: databases
  labels:
    kasten.io/backup-volume: "enabled"
    triliovault.trilio.io/backup: "true"
spec:
  accessModes:
    - ReadWriteOnce

  resources:
    requests:
      storage: 10Gi

  storageClassName: ceph-block
