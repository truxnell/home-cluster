---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: mariadb-config-v1
  namespace: databases
  labels:
    app.kubernetes.io/name: &name mariadb
    app.kubernetes.io/instance: *name
    snapshot.home.arpa/enabled: "true"
spec:
  accessModes:
    - ReadWriteOnce

  resources:
    requests:
      storage: 10Gi

  storageClassName: ceph-block
