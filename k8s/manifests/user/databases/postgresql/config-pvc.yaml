---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: postgresql-config-v1
  namespace: databases
  labels:
    app.kubernetes.io/name: &name postgresql
    app.kubernetes.io/instance: *name
    snapshot.home.arpa/enabled: "true"
spec:
  accessModes:
    - ReadWriteOnce

  resources:
    requests:
      storage: 40Gi

  storageClassName: ceph-block
