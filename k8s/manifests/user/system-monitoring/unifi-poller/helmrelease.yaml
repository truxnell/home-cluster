---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: unifi-poller
  namespace: system-monitoring
spec:
  interval: 5m
  chart:
    spec:
      chart: unifi-poller
      version: 10.3.3
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  install:
    createNamespace: true
    remediation: # perform remediation when helm install fails
      retries: 3
  upgrade:
    remediation: # perform remediation when helm upgrade fails
      retries: 3
      remediateLastFailure: true # remediate the last failure, when no retries remain
    cleanupOnFail: true
  values:
    image:
      repository: golift/unifi-poller
      tag: 2.1.3
    env:
      TZ: "Australia/Melborne"
      UP_UNIFI_DEFAULT_ROLE: "homelab-controller"
      UP_UNIFI_DEFAULT_URL: "https://${ROUTER_IP}"
      UP_UNIFI_DEFAULT_VERIFY_SSL: false
      UP_UNIFI_DEFAULT_USER: "${SECRET_UP_USER}"
      UP_UNIFI_DEFAULT_PASS: "${SECRET_UP_PASSWORD}"
      UP_UNIFI_DEFAULT_SAVE_SITES: true
      UP_UNIFI_DEFAULT_SAVE_DPI: false
      UP_INFLUXDB_DISABLE: true
      UP_PROMETHEUS_DISABLE: false
      UP_PROMETHEUS_NAMESPACE: "unifipoller"
    metrics:
      enabled: true
      serviceMonitor:
        interval: 1m
        scrapeTimeout: 30s
      prometheusRule:
        enabled: true
