---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: network-ups-tools
  namespace: monitoring
spec:
  interval: 5m
  chart:
    spec:
      chart: network-ups-tools
      version: 6.4.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  install:
    createNamespace: true
    remediation: # perform remediation when helm install fails
      retries: 3
  upgrade:
    remediation: # perform remediation when helm upgrade fails
      retries: 3
      remediateLastFailure: true # remediate the last failure, when no retries remain
    cleanupOnFail: true
  values:
    image:
      repository: ghcr.io/k8s-at-home/network-ups-tools
      tag: v2.7.4-2479-g86a32237
    controller:
      enabled: true
      replicas: 1
      strategy: RollingUpdate
    env:
      TZ: "America/New_York"
    service:
      main:
        enabled: true
        type: LoadBalancer
        loadBalancerIP: "${LB_NUT}"
        externalTrafficPolicy: Local
        ports:
          http:
            enabled: false
          server:
            enabled: true
            port: 3493
            protocol: TCP
    persistence:
      ups:
        enabled: true
        type: hostPath
        hostPath: /dev/bus/usb/003/003
        mountPath: /dev/bus/usb/001/001
        readOnly: false
    securityContext:
      privileged: true
    config:
      mode: values
      files:
        nut.conf: |
          MODE=netserver
        upsd.conf: |
          MAXAGE 20
          LISTEN 0.0.0.0
        upsd.users: |
          [upsmon]
            password  = "${NUT_PASSWORD}"
            actions = SET
            instcmds = ALL
            upsmon primary
        ups.conf: |
          [cyber-power]
            driver = usbhid-ups
            port = auto
            desc = "CyberPower CP1350PFCLCD"
            pollinterval = 10
        upsmon.conf: |
          MONITOR cyber-power@localhost:3493 1 upsmon "${NUT_PASSWORD}" primary
          SHUTDOWNCMD "/sbin/shutdown -h +0"
          POWERDOWNFLAG /etc/killpower
          POLLFREQ 15
          POLLFREQALERT 5
          HOSTSYNC 15
    metrics:
      enabled: true
      serviceMonitor:
        interval: 15s
        scrapeTimeout: 10s
      prometheusRule:
        enabled: true
      exporter:
        image:
          repository: hon95/prometheus-nut-exporter
          tag: 1.1.1
