---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mosquitto-config-v1
  namespace: home-automation
  labels:
    kasten.io/backup-volume: "enabled"
    triliovault.trilio.io/backup: "true"
spec:
  accessModes:
    - ReadWriteOnce

  resources:
    requests:
      storage: 128Mi

  storageClassName: ceph-block
