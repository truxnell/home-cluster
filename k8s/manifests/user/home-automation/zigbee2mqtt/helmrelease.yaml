---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: zigbee2mqtt
  namespace: home-automation
spec:
  interval: 5m
  chart:
    spec:
      chart: zigbee2mqtt
      version: 9.3.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  install:
    createNamespace: true
    remediation: # perform remediation when helm install fails
      retries: 3
  upgrade:
    remediation: # perform remediation when helm upgrade fails
      retries: 3
      remediateLastFailure: true # remediate the last failure, when no retries remain
    cleanupOnFail: true
  dependsOn:
    - name: mosquitto
      namespace: home-automation
  values:
    image:
      repository: ghcr.io/koenkk/zigbee2mqtt
      tag: 1.25.1

    podAnnotations:
      configmap.reloader.stakater.com/reload: "zigbee2mqtt-settings"

    env:
      TZ: "${TZ}"
      ZIGBEE2MQTT_DATA: /data

    ingress:
      main:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: "nginx"
          cert-manager.io/cluster-issuer: ${CLUSTER_CERT}
          external-dns/is-public: "false"
          hajimari.io/enable: "false"
          hajimari.io/icon: "router-wireless-settings"
        hosts:
          - host: &host "zigbee2mqtt.${EXTERNAL_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
            secretName: tls.zigbee2mqtt

    persistence:
      config:
        enabled: true
        existingClaim: zigbee2mqtt-config-v1
        mountPath: "/data"

    resources:
      requests:
        memory: 100Mi
        cpu: 20m
      limits:
        memory: 500Mi

    config: # This is only for first install - once config is stored in pvc this does nothing
      homeassistant: true
      device_options:
        retain: true
      permit_join: false
      mqtt:
        base_topic: zigbee2mqtt
        server: "mqtt://mosquitto"
        user: "${SECRET_MOSQUITTO_USER}"
        password: "${SECRET_MOSQUITTO_PASS}"
      serial:
        port: "tcp://${ZIGBEE_POE_COORDINATOR}:6638"
      advanced:
        log_output:
          - console
        network_key: GENERATE
        pan_id: GENERATE
      frontend:
        port: 8080
