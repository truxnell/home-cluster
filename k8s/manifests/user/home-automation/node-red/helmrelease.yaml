---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: node-red
  namespace: home-automation
spec:
  interval: 5m
  chart:
    spec:
      chart: node-red
      version: 10.3.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  install:
    createNamespace: true
    remediation: # perform remediation when helm install fails
      retries: 3
  upgrade:
    remediation: # perform remediation when helm upgrade fails
      retries: 3
      remediateLastFailure: true # remediate the last failure, when no retries remain
    cleanupOnFail: true
  values:
    initContainers:
      npm-update:
        image: node:18-alpine
        command:
          - /bin/sh
          - -c
          - |
            if [[ -f /data/package.json ]]; then
                npm install --save $(npm outdated | cut -d' ' -f 1 | sed '1d' | xargs -I '$' echo '$@latest' | xargs echo);
            else
                echo "Skipping npm updates, no package.json found.";
            fi
        workingDir: /data
        volumeMounts:
          - name: config
            mountPath: /data

    image:
      repository: ghcr.io/k8s-at-home/node-red
      tag: v2.2.2
    env:
      TZ: "${TZ}"
      NODE_RED_ENABLE_SAFE_MODE: "false"
      NODE_RED_ENABLE_PROJECTS: "true"
    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        annotations:
          cert-manager.io/cluster-issuer: ${CLUSTER_CERT}
          external-dns/is-public: "false"
          hajimari.io/enable: "false"
          hajimari.io/icon: "resistor-nodes"
        hosts:
          - host: &host "node-red.${EXTERNAL_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
            secretName: tls.node-red

    persistence:
      config:
        enabled: true
        existingClaim: node-red-config-v1
        mountPath: "/data"

    resources:
      requests:
        cpu: 22m
        memory: 164M
      limits:
        memory: 262M
