---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app ecowitt2mqtt
  namespace: home-automation
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 0.2.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  dependsOn:
    - name: emqx
      namespace: home-automation
  values:
    image:
      repository: bachya/ecowitt2mqtt
      tag: latest@sha256:1ebebae333ad403989273c68a76f5054714d98e01d2141a9d0ed1b812896696a

    controller:
      replicas: 3
      strategy: RollingUpdate

    env:
      TZ: "${TZ}"
      ECOWITT2MQTT_MQTT_BROKER: emqx.home-automation
      ECOWITT2MQTT_MQTT_PORT: 1883
      ECOWITT2MQTT_MQTT_TOPIC: ecowitt2mqtt/pws
      ECOWITT2MQTT_PORT: &port 8080
      ECOWITT2MQTT_HASS_DISCOVERY: "true"
      ECOWITT2MQTT_OUTPUT_UNIT_SYSTEM: metric # Come on guys nobody want to use freedum units

    envFrom:
      - secretRef:
          name: *app

    service:
      main:
        ports:
          http:
            port: *port

    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        hosts:
          - host: &host "{{ .Release.Name }}.${EXTERNAL_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix

    resources:
      requests:
        cpu: 15m
        memory: 64M
      limits:
        memory: 89M
