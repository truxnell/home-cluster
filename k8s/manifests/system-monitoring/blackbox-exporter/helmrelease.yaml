---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: blackbox-exporter
  namespace: system-monitoring
spec:
  interval: 5m
  chart:
    spec:
      chart: prometheus-blackbox-exporter
      version: 5.6.0
      sourceRef:
        kind: HelmRepository
        name: prometheus-community-charts
        namespace: flux-system
      interval: 5m
  values:
    # Values: https://github.com/prometheus-community/helm-charts/blob/main/charts/prometheus-blackbox-exporter/values.yaml
    fullnameOverride: blackbox-exporter
    image:
      repository: quay.io/prometheus/blackbox-exporter
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: "nginx"
        cert-manager.io/cluster-issuer: ${CLUSTER_CERT}
        external-dns/is-public: "false"
        hajimari.io/enable: "true"
        hajimari.io/appName: "Blackbox Exporter"
        hajimari.io/icon: package-variant-closed

      hosts:
        - host: blackbox-exporter.${CLUSTER_NAME}.${EXTERNAL_DOMAIN}
          paths:
            - path: /
              pathType: Prefix

      tls:
        - secretName: blackbox-exporter-${CLUSTER_NAME}-tls
          hosts:
            - blackbox-exporter.${CLUSTER_NAME}.${EXTERNAL_DOMAIN}
    podAnnotations:
      configmap.reloader.stakater.com/reload: "blackbox-exporter"

    config:
      modules:
        icmp:
          prober: icmp
          timeout: 30s
          icmp:
            preferred_ip_protocol: "ip4"
            payload_size: 64
        http_2xx:
          prober: http
          timeout: 30s
          http:
            valid_http_versions: ["HTTP/1.0", "HTTP/1.1", "HTTP/2.0"]
            no_follow_redirects: false
            preferred_ip_protocol: "ip4"
        tcp_connect:
          prober: tcp
          timeout: 30s

    serviceMonitor:
      enabled: true
      defaults:
        labels:
          release: prometheus
        interval: 30s
        scrapeTimeout: 30s

      # Curtains
      # Nodes

      targets:
      # below are no good until I setup shed wifi link and get rid of POE
      # FIXME
      # - module: icmp
      #   name: prusa
      #   url: octopi.lan
      # - module: icmp
      #   name: brewpiless
      #   url: ESP_7DE997.lan
      # - module: icmp
      #   name: weatherstation
      #   url: ESP-B9C83C.iot
      # - module: icmp
      #   name: wled-officedesk
      #   url: wled-officedesk.iot
      # - module: icmp
      #   name: espresence-study
      #   url: espresense-study.iot

    prometheusRule:
      enabled: true
      additionalLabels:
        app: prometheus-operator
        release: prometheus

      rules:
        - alert: HostDown
          expr: probe_success == 0
          for: 10m
          labels:
            severity: critical
          annotations:
            message: The host {{"{{ $labels.target }}"}} is currently unreachable
        - alert: SlowResponseTime
          annotations:
            message: The response time for {{"{{ $labels.target }}"}} has been greater than 30 seconds for 5 minutes.
          expr: probe_duration_seconds > 30
          for: 15m
          labels:
            severity: warning
