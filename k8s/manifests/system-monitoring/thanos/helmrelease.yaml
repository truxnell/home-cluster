---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: thanos
  namespace: system-monitoring
spec:
  interval: 5m
  chart:
    spec:
      chart: thanos
      version: 10.3.6
      sourceRef:
        kind: HelmRepository
        name: bitnami-charts
        namespace: flux-system
      interval: 5m
  install:
    createNamespace: true
    remediation: # perform remediation when helm install fails
      retries: 3
  upgrade:
    remediation: # perform remediation when helm upgrade fails
      retries: 3
      remediateLastFailure: true # remediate the last failure, when no retries remain
    cleanupOnFail: true
  values:
    existingObjstoreSecret: &secret thanos-objstore-secret

    query:
      enabled: true
      replicaLabels:
        - replica

      dnsDiscovery:
        sidecarsService: prometheus-thanos-discovery
        sidecarsNamespace: system-monitoring

      ingress:
        enabled: true
        hostname: "thanos-cluster.${EXTERNAL_DOMAIN}"
        annotations:
          kubernetes.io/ingress.class: "nginx"
          cert-manager.io/cluster-issuer: ${CLUSTER_CERT}
          external-dns/is-public: "false"
          hajimari.io/enable: "true"
          hajimari.io/icon: "archive-clock"
        tls: true

    queryFrontend:
      enabled: false

    bucketweb:
      enabled: true
      podAnnotations:
        secret.reloader.stakater.com/reload: *secret

    compactor:
      enabled: true
      persistence:
        enabled: false
      podAnnotations:
        secret.reloader.stakater.com/reload: *secret

    storegateway:
      enabled: true
      persistence:
        enabled: true
        size: 5Gi
      podAnnotations:
        configmap.reloader.stakater.com/reload: *secret

    ruler:
      enabled: false

    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
