---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: syncthing
  namespace: home
  # annotations:
  #   metallb.universe.tf/allow-shared-ip: syncthing-shared-ip
spec:
  releaseName: syncthing
  interval: 5m
  chart:
    spec:
      chart: syncthing
      version: 0.1.8
      sourceRef:
        kind: HelmRepository
        name: nicholaswilde-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: syncthing/syncthing
      tag: 1.19.2
    env:
      TZ: ${TZ}
      PUID: "1000"
      PGID: "1000"
    strategy:
      type: Recreate
    replicas: 1
    persistence:
      config:
        enabled: true
        existingClaim: "config-syncthing-pvc"
    additionalVolumeMounts:
      - name: backup-omv
        mountPath: "/backup"
    additionalVolumes:
      - name: backup-omv
        persistentVolumeClaim:
          claimName: nfs-backup-omv-pvc
    service:
      type: LoadBalancer
      loadBalancerIP: 192.168.1.213
      port:
        port: 8384
        targetPort: 8384
      additionalPorts:
        port:
          port: 22000
          targetPort: 22000
          name: "22000-tcp"
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: "nginx"
        nginx.ingress.kubernetes.io/auth-url: "https://auth.${SECRET_DOMAIN}/oauth2/auth"
        nginx.ingress.kubernetes.io/auth-signin: https://auth.${SECRET_DOMAIN}/oauth2/start
        # forecastle.stakater.com/icon: "https://raw.githubusercontent.com/syncthing/syncthing/main/assets/logo-text-128.png"
        hajimari.io/enable: "true"
        hajimari.io/icon: "cloud-sync-outline"
        hajimari.io/group: "home"
      hosts:
        - host: syncthing.${SECRET_DOMAIN}
          paths:
            - path: /
              pathType: Prefix
      tls:
        - hosts:
            - "syncthing.${SECRET_DOMAIN}"
