---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: apply-cluster-config
  namespace: flux-system
spec:
  dependsOn:
    - name: apply-manage-flux
  interval: 10m0s
  path: ./k8s/clusters/hegira/flux/vars
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: home-cluster
  decryption:
    provider: sops
    secretRef:
      name: sops-age
