---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: services-namespace
  namespace: flux-system
spec:
  interval: 5m
  path: "./k8s/manifests/services"
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: home-cluster
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: services-hajimari
  namespace: flux-system
spec:
  dependsOn:
    - name: services-namespace
    - name: kube-system-reloader
    - name: network-system-traefik
    - name: rook-ceph-cluster
  interval: 5m
  path: "./k8s/manifests/services/hajimari"
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: home-cluster
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: services-joplin-server
  namespace: flux-system
spec:
  dependsOn:
    - name: services-namespace
    - name: network-system-traefik
    - name: databases-postgresql
  interval: 5m
  path: "./k8s/manifests/services/joplin-server"
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: home-cluster
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: services-nginx-php
  namespace: flux-system
spec:
  dependsOn:
    - name: services-namespace
    - name: network-system-traefik
    - name: databases-postgresql
  interval: 5m
  path: "./k8s/manifests/services/nginx-php"
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: home-cluster
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: services-minio
  namespace: flux-system
spec:
  dependsOn:
    - name: services-namespace
    - name: network-system-traefik
  interval: 5m
  path: "./k8s/manifests/services/minio"
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: home-cluster
