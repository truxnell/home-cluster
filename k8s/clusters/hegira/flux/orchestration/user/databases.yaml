apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: user-databases-redis
  namespace: flux-system
spec:
  interval: 5m
  path: "./k8s/manifests/user/databases/redis"
  prune: true
  wait: true
  sourceRef:
