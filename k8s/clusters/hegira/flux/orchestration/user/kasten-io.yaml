---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: user-kasten-k10
  namespace: flux-system
spec:
  interval: 5m
  path: "./k8s/manifests/user/kasten-io/k10"
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: home-cluster
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: user-kasten-k10-config
  namespace: flux-system
spec:
  dependsOn:
    - name: kasten-k10
  interval: 5m
  path: "./k8s/manifests/user/kasten-io/k10/config"
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: home-cluster
