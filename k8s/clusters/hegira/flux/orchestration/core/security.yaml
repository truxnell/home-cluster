---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: security-kyverno-base
  namespace: flux-system
spec:
  interval: 5m
  path: "./k8s/manifests/core/security/kyverno/base"
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: home-cluster
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: security-kyverno-policies
  namespace: flux-system
spec:
  dependsOn:
    - name: security-kyverno-base
  interval: 5m
  path: "./k8s/manifests/core/security/kyverno/policies"
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: home-cluster
