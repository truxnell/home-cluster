    - name: rook-ceph-cluster
  interval: 5m
  path: "./k8s/manifests/databases/redis"
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: home-cluster
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: databases-mariadb
  namespace: flux-system
spec:
  dependsOn:
    - name: databases-namespace
