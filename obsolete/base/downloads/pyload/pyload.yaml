---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: pyload
spec:
  interval: 5m
  chart:
    spec:
      chart: pyload
      version: 6.2.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  install:
    remediation: # perform remediation when helm install fails
      retries: 3
  upgrade:
    remediation: # perform remediation when helm upgrade fails
      retries: 3
      remediateLastFailure: true # remediate the last failure, when no retries remain
    cleanupOnFail: true

  # Values link: https://github.com/k8s-at-home/charts/blob/master/charts/stable/pyload/values.yaml
  values:
    image:
      repository: linuxserver/pyload
      tag: version-9564597e

    env:
      TZ: "Australia/Melbourne"

    persistence:
      config:
        enabled: true
        existingClaim: pyload-config-v1
      media:
        enabled: true
        existingClaim: leela-downloads-pvc
