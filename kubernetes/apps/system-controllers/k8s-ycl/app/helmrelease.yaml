---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: k8s-ycl
  namespace: system-controllers
spec:
  interval: 30m
  chart:
    spec:
      chart: k8s-ycl
      version: 1.1.0
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system

  values:
    controller:
      replicas: 3
      strategy: RollingUpdate

    image:
      repository: ghcr.io/bjw-s/k8s-ycl
      tag: v0.1.0@sha256:5b18b022759d2dbee690ba2d75ea378b0a0e9bb4f16ba5ca0abafb428878b795

    affinity:
      podAntiAffinity:
        preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 1
            podAffinityTerm:
              labelSelector:
                matchLabels:
                  app.kubernetes.io/name: k8tz
              topologyKey: kubernetes.io/hostname
