---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app autobrr
  namespace: default
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.5.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          main:
            image:
              repository: ghcr.io/autobrr/autobrr
              tag: v1.35.1@sha256:6b259dd61a2749300d138f7f74a8ac99ee7bcd4391391443bd9d6fa88c1e1cf9
            env:
              AUTOBRR__CHECK_FOR_UPDATES: "false"
              AUTOBRR__HOST: 0.0.0.0
              AUTOBRR__PORT: &port 80
              AUTOBRR__LOGLEVEL: DEBUG
              AUTOBRR__DATABASETYPE: postgres
              AUTOBRR__POSTGRES_DATABASE:
                valueFrom:
                  secretKeyRef:
                    name: database-autobrr-user
                    key: DATABASE_NAME
              AUTOBRR__POSTGRES_HOST:
                valueFrom:
                  secretKeyRef:
                    name: database-autobrr-user
                    key: HOST
              AUTOBRR__POSTGRES_USER:
                valueFrom:
                  secretKeyRef:
                    name: database-autobrr-user
                    key: LOGIN
              AUTOBRR__POSTGRES_PASS:
                valueFrom:
                  secretKeyRef:
                    name: database-autobrr-user
                    key: PASSWORD
              AUTOBRR__POSTGRES_PORT: "5432"
            envFrom: &envFrom
              - secretRef:
                  name: autobrr
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /api/healthz/liveness
                    port: *port
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
              startup:
                enabled: false

            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }

            resources:
              requests:
                memory: 128Mi
                cpu: 10m
              limits:
                memory: 256Mi
        pod:
          securityContext:
            runAsUser: 568
            runAsGroup: 568
            runAsNonRoot: true

    ingress:
      main:
        enabled: true
        className: "internal-nginx"
        hosts:
          - host: &host "{{ .Release.Name }}.trux.dev"
            paths:
              - path: /
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - *host
    service:
      main:
        ports:
          http:
            port: *port
