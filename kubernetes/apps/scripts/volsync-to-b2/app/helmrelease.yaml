---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app volsync-to-b2
  namespace: scripts
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  values:
    controller:
      type: cronjob
      cronjob:
        schedule: '@daily'
        ttlSecondsAfterFinished: 86400
    restartPolicy: OnFailure
    image:
      repository: ghcr.io/truxnell/b2
      tag: 3.10.1@sha256:a867532047d9cc7138999cd3d258bc25a4369fb6419db21c221ecc551320e4dc
    command: ['b2']
    args: ['sync','/data','b2://trux-volsync-backup-A73B8D/','--keepDays','7','--replaceNewer']
    envFrom:
      - secretRef:
          name: *app
    service:
      main:
        enabled: false
    persistence:
      data:
        enabled: true
        type: nfs
        server: "helios.${INTERNAL_DOMAIN}"
        path: /tank/minio/restic/
        mountPath: /data
