---
# yaml-language-server: $schema=https://kubernetes-schemas.trux.dev/external-secrets.io/clustersecretstore_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ClusterSecretStore
metadata:
  name: &name mailbackup
spec:
  provider:
    doppler:
      project: *name
      config: prd
      auth:
        secretRef:
          dopplerToken:
            name: doppler-token-auth-api
            key: dopplerToken
            namespace: flux-system
---
# yaml-language-server: $schema=https://kubernetes-schemas.trux.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: &name mailbackup
  namespace: scripts
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: *name
  target:
    name: *name
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        "runbox": |
          [retriever]
          type = SimpleIMAPSSLRetriever
          server = mail.runbox.com
          port: 993
          username = {{ .USERNAME }}
          password = {{ .PASSWORD }}
          mailboxes = ALL

          [destination]
          type=Maildir
          path=/data/runbox/

          [options]
          read_all = false
          verbosity = 2
          received = false
          delivered_to = false
  dataFrom:
    - find:
        name:
          regexp: .*
