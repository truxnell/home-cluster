---
# yaml-language-server: $schema=https://kubernetes-schemas.trux.dev/kustomize.toolkit.fluxcd.io/kustomization_v1beta2.json
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: cluster-apps-intel-gpu-plugin
  namespace: kube-system
  labels:
    substitution.flux.home.arpa/enabled: 'true'
spec:
  interval: 10m
  path: '.../kubernetes/apps/kube-system/intel-gpu-plugin//app'
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-cluster-kubernetes
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: cluster-apps-intel-gpu-plugin
      namespace: cert-manager
  wait: true
