



# yaml-language-server: $schema=https://kubernetes-schemas.trux.dev/monitoring.coreos.com/prometheusrule_v1.json
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: miniflux.rules
  namespace: services
spec:
  groups:
    - name: miniflux.rules
      rules:
        - alert: MinifluxBrokenFeeds
          annotations:
            message: "Miniflux has broken feeds."
          expr: miniflux_broken_feeds > 0
          for: 15m
          labels:
            severity: warning
