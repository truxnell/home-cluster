---
# yaml-language-server: $schema=https://kubernetes-schemas.trux.dev/clustersecretstore_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ClusterSecretStore
metadata:
  name: &name nextdns-exporter-trusted
  namespace: monitoring
spec:
  provider:
    doppler:
      project: nextdns-exporter
      config: ${SECRET_CONFIG}
      auth:
        secretRef:
          dopplerToken:
            name: doppler-token-auth-api
            key: dopplerToken
            namespace: flux-system
---
# yaml-language-server: $schema=https://kubernetes-schemas.trux.dev/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: &name nextdns-exporter-trusted
  namespace: monitoring
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: *name
  target:
    name: *name
    template:
      engineVersion: v2
      data:
        NEXTDNS_API_KEY: '{{ .NEXTDNS_API_KEY }}'
        NEXTDNS_PROFILE: '{{ .NEXTDNS_PROFILE_TRUSTED }}'
  # NEXTDNS_API_KEY, NEXTDNS_PROFILE
  dataFrom:
    - find:
        name:
          regexp: .*
