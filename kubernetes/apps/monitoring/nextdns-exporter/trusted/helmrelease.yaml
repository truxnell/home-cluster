---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app nextdns-exporter-trusted
  namespace: monitoring
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    controller:
      annotations:
        reloader.stakater.com/auto: 'true'
    image:
      repository: ghcr.io/raylas/nextdns-exporter
      tag: 0.5.1
    env:
      TZ: '${TZ}'
    envFrom:
      - secretRef:
          name: *app
    service:
      main:
        ports:
          http:
            enabled: false
          metrics:
            enabled: true
            port: 9948
    serviceMonitor:
      main:
        enabled: true
        endpoints:
          - port: metrics
            scheme: http
            path: /metrics
            interval: 5m
            scrapeTimeout: 30s
    resources:
      requests:
        cpu: 15m
        memory: 64M
      limits:
        memory: 74M
