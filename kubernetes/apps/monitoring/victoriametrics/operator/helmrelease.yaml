---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: victoria-metrics-operator
  namespace: monitoring
spec:
  interval: 1h
  chart:
    spec:
      # renovate: registryUrl=https://victoriametrics.github.io/helm-charts/
      chart: victoria-metrics-operator
      version: 0.27.4
      sourceRef:
        kind: HelmRepository
        name: victoriametrics-charts
        namespace: flux-system
  values:
    enabled: true
    # -- use crd dir
    createCRD: false
    operator:
      psp_auto_creation_enabled: false
    rbac:
      pspEnabled: false
    cleanupSA:
      create: true
      name: ""
    kubectlImage:
      repository: gcr.io/google_containers/hyperkube
      tag: v1.18.6
      pullPolicy: IfNotPresent
