---
# yaml-language-server: $schema=https://kubernetes-schemas.trux.dev/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: vector-agent
  namespace: monitoring
spec:
  interval: 15m
  chart:
    spec:
      chart: vector
      version: 0.23.0
      sourceRef:
        kind: HelmRepository
        name: vector-charts
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation: # perform remediation when helm install fails
      retries: 3
  upgrade:
    remediation: # perform remediation when helm upgrade fails
      retries: 3
      remediateLastFailure: true # remediate the last failure, when no retries remain
    cleanupOnFail: true
  values:
    role: "Agent"
    podMonitor:
      enabled: true
    service:
      enabled: false
    tolerations:
      - key: node-role.kubernetes.io/master
        effect: NoSchedule
    customConfig:
      data_dir: /vector-data-dir
      api:
        enabled: false
      # Sources
      sources:
        kubernetes_logs:
          type: kubernetes_logs
        talos_kernel_logs:
          type: socket
          mode: udp
          address: 127.0.0.1:12000
        talos_service_logs:
          type: socket
          mode: udp
          address: 127.0.0.1:12001
      # Sinks
      sinks:
        loki_kubernetes_sink:
          type: vector
          inputs:
            - kubernetes_logs
          address: "vector-aggregator.monitoring:6000"
          version: "2"
        talos_kernel_sink:
          type: vector
          inputs:
            - talos_kernel_logs
          address: "vector-aggregator.monitoring:6050"
          version: "2"
        talos_service_sink:
          type: vector
          inputs:
            - talos_service_logs
          address: "vector-aggregator.monitoring:6051"
          version: "2"
    podAnnotations:
      configmap.reloader.stakater.com/reload: vector-agent
    resources:
      requests:
        cpu: 22m
        memory: 249M
      limits:
        memory: 918M
