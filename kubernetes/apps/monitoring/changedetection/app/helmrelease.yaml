---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app changedetection
  namespace: monitoring
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    image:
      repository: ghcr.io/dgtlmoon/changedetection.io
      tag: "0.44@sha256:534b9bc5c46ecfdeaa13459bf201d65e58a70ac4e2974c7f4488d6473bedb9d0"
    env:
      PORT: &port 5000
      USE_X_SETTINGS: 1
      PLAYWRIGHT_DRIVER_URL: ws://localhost:3000/?stealth=1&--disable-web-security=true&--user-data-dir=~/browserless-cache-123
      PUID: 1000
      PGID: 1000
    sidecars:
      browser:
        name: browser
        image: docker.io/browserless/chrome:latest@sha256:60c4cc313c6ced695821e1f4618a1be06f0206fa08c4c9c24cc16fc281fb1d47
        imagePullPolicy: Always
        env:
          - name: SCREEN_WIDTH
            value: "1920"
          - name: SCREEN_HEIGHT
            value: "1024"
          - name: SCREEN_DEPTH
            value: "16"
          - name: ENABLE_DEBUGGER
            value: "false"
          - name: PREBOOT_CHROME
            value: "true"
          - name: CONNECTION_TIMEOUT
            value: "300000"
          - name: MAX_CONCURRENT_SESSIONS
            value: "10"
          - name: CHROME_REFRESH_TIME
            value: "600000"
          - name: DEFAULT_BLOCK_ADS
            value: "true"
          - name: DEFAULT_STEALTH
            value: "true"
    ingress:
      main:
        enabled: true
        ingressclassname: internal-nginx
        annotations:
          hajimari.io/icon: mdi:web-sync
        hosts:
          - host: &host "{{ .Release.Name }}.${EXTERNAL_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
    service:
      main:
        ports:
          http:
            port: *port
    persistence:
      config:
        enabled: true
        mountPath: /datastore
        existingClaim: changedetection-config-v1
    # resources:
    #   requests:
    #     cpu: 10m
    #     memory: 100Mi
    #   limits:
    #     memory: 250Mi
