---
# yaml-language-server: $schema=https://kubernetes-schemas.trux.dev/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app changedetection
  namespace: monitoring
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    image:
      repository: ghcr.io/dgtlmoon/changedetection.io
      tag: "0.41"
    env:
      TZ: ${TZ}
      PORT: &port 5000
      USE_X_SETTINGS: 1
      PLAYWRIGHT_DRIVER_URL: ws://localhost:3000/?stealth=1&--disable-web-security=true&--user-data-dir=~/browserless-cache-123
      PUID: 1000
      PGID: 1000
    sidecars:
      browser:
        name: browser
        image: docker.io/browserless/chrome:latest@sha256:4655517b70d598367f363e15fa311ea514879f6b4908ba9199d6714d6f8269a3
        imagePullPolicy: Always
        env:
          - name: SCREEN_WIDTH
            value: "1920"
          - name: SCREEN_HEIGHT
            value: "1024"
          - name: SCREEN_DEPTH
            value: "16"
          - name: ENABLE_DEBUGGER
            value: "false"
          - name: PREBOOT_CHROME
            value: "true"
          - name: CONNECTION_TIMEOUT
            value: "300000"
          - name: MAX_CONCURRENT_SESSIONS
            value: "10"
          - name: CHROME_REFRESH_TIME
            value: "600000"
          - name: DEFAULT_BLOCK_ADS
            value: "true"
          - name: DEFAULT_STEALTH
            value: "true"
    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        annotations:
          hajimari.io/icon: mdi:web-sync
        hosts:
          - host: &host "{{ .Release.Name }}.${EXTERNAL_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
    service:
      main:
        ports:
          http:
            port: *port
    persistence:
      config:
        enabled: true
        mountPath: /datastore
        existingClaim: changedetection-config-v1
    # resources:
    #   requests:
    #     cpu: 10m
    #     memory: 100Mi
    #   limits:
    #     memory: 250Mi
