---
# yaml-language-server: $schema=https://kubernetes-schemas.trux.dev/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app hs110-exporter-prusa
  namespace: monitoring
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.3.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    image:
      repository: sdelrio/hs110-exporter
      tag: v1.0.0
    env:
      TZ: "${TZ}"
      HS110IP: "10.8.30.130"
      FREQUENCY: 60
      LISTENPORT: 8110
      LABEL: location=prusa_mk3s
    service:
      main:
        enabled: true
        ports:
          http:
            enabled: true
            port: 8110
    resources:
      requests:
        cpu: 15m
        memory: 64M
      limits:
        memory: 74M
