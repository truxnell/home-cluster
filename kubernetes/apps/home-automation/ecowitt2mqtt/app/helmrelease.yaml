---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app ecowitt2mqtt
  namespace: home-automation
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    image:
      repository: ghcr.io/bachya/ecowitt2mqtt
      tag: latest@sha256:b7e3d05eb2055c9f0a79eb5e9f9322c2f6b6b837a6d538410dc97601eaadc48f
    controller:
      replicas: 3
      strategy: RollingUpdate
    env:
      ECOWITT2MQTT_MQTT_BROKER: emqx.home-automation
      ECOWITT2MQTT_MQTT_PORT: 1883
      ECOWITT2MQTT_MQTT_TOPIC: ecowitt2mqtt/pws
      ECOWITT2MQTT_PORT: &port 8080
      ECOWITT2MQTT_HASS_DISCOVERY: 'true'
      ECOWITT2MQTT_OUTPUT_UNIT_SYSTEM: metric # Come on guys nobody want to use freedum units
    envFrom:
      - secretRef:
          name: *app
    service:
      main:
        ports:
          http:
            port: *port
    ingress:
      main:
        enabled: true
        ingressClassName: "internal-nginx"
        annotations:
          hajimari.io/enable: 'false'
        hosts:
          - host: &host '{{ .Release.Name }}.${EXTERNAL_DOMAIN}'
            paths:
              - path: /
                pathType: Prefix
    resources:
      requests:
        cpu: 15m
        memory: 64M
      limits:
        memory: 89M
