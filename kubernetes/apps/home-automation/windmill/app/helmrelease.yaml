---
# yaml-language-server: $schema=https://kubernetes-schemas.trux.dev/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app windmill
  namespace: home-automation
spec:
  interval: 15m
  chart:
    spec:
      chart: windmill
      version: 1.6.6
      sourceRef:
        kind: HelmRepository
        name: windmill-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    postgresql:
      enabled: false

    windmill:
      databaseUrlSecretName: windmill
      baseProtocol: https
      baseDomain: &host "windmill.trux.dev"

    ingress:
      enabled: true
      className: "nginx"
      annotations:
        hajimari.io/icon: mdi:wind-power
      hosts:
        - host: *host
          paths:
            - path: /
              pathType: Prefix
      tls:
        - hosts:
            - *host
