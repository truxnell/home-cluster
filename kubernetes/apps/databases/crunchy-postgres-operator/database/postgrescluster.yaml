---
apiVersion: postgres-operator.crunchydata.com/v1beta1
kind: PostgresCluster
metadata:
  name: "Postgres"
spec:
  postgresVersion: 15
  dataSource:
    # pgbackrest:
    #   stanza: db
    #   configuration:
    #     - secret:
    #         name: crunchy-postgres-s3-creds
    #   global:
    #     repo1-path: "/${APP}/repo1"
