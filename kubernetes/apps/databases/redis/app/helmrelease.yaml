---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app redis-single
  namespace: databases
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    timeout: 20m
    createNamespace: true
    remediation: # perform remediation when helm install fails
      retries: 3
  upgrade:
    timeout: 20m
    remediation: # perform remediation when helm upgrade fails
      retries: 3
      remediateLastFailure: true # remediate the last failure, when no retries remain
    cleanupOnFail: true
  values:
    global:
      nameOverride: *app
    image:
      repository: redis
      tag: 7.2.3-alpine@sha256:84e41163d6ad18e0653b0e6e58484d93eb3f0dd387c4466b9da84adc31cb853f
    controller:
      annotations:
        reloader.stakater.com/auto: "true"
      type: statefulset
    service:
      main:
        ports:
          http:
            port: 6379
    command:
      - sh
    args:
      - -c
      - >-
        redis-server --requirepass $REDIS_PASSWORD
    persistence:
      data:
        enabled: true
        existingClaim: redis-data-redis-0
        mountPath: /data
      healthcheck:
        enabled: true
        type: custom
        mountPath: /health
        volumeSpec:
          configMap:
            name: redis-healthcheck
            defaultMode: 0755
    probes:
      liveness:
        enabled: true
        custom: true
        spec:
          exec:
            command:
              - sh
              - -c
              - /health/ping_liveness.sh 5
          initialDelaySeconds: 5
          timeoutSeconds: 6
          periodSeconds: 5
          successThreshold: 1
          failureThreshold: 5
      readiness:
        enabled: true
        custom: true
        spec:
          exec:
            command:
              - sh
              - -c
              - /health/ping_readiness.sh 1
          initialDelaySeconds: 5
          timeoutSeconds: 2
          periodSeconds: 5
          successThreshold: 1
          failureThreshold: 5
    resources:
      requests:
        cpu: 34m
        memory: 204Mi
      limits:
        memory: 1041Mi
    env:
      REDIS_PORT: "6379"
    envFrom:
      - secretRef:
          name: *app
