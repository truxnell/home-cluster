---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app ext-postgres-operator
  namespace: databases
spec:
  interval: 30m
  chart:
    spec:
      chart: ext-postgres-operator
      version: 1.2.5
      sourceRef:
        kind: HelmRepository
        name: ext-postgres-operator
        namespace: flux-system
      interval: 5m

  values:
    podAnnotations:
      reloader.stakater.com/auto: "true"

    existingSecret: *app

    resources:
      requests:
        cpu: 5m
        memory: 32M
      limits:
        memory: 100M
