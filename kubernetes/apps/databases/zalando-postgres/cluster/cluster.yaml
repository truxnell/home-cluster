---
apiVersion: "acid.zalan.do/v1"
kind: postgresql
metadata:
  name: postgres
  namespace: databases
spec:
  env:
  - name: ALLOW_NOSSL
    value: "true"
  teamId: "acid"
  volume:
    size: 30Gi
  numberOfInstances: 3
  users:
    postgres:  # database owner
    - superuser
    - createdb
  postgresql:
    version: "15"
