---
# yaml-language-server: $schema=https://kubernetes-schemas.trux.dev/clustersecretstore_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ClusterSecretStore
metadata:
  name: zalando-postgres-pod-secrets
  namespace: databases
spec:
  provider:
    doppler:
      project: cloudnative-pg
      config: prd
      auth:
        secretRef:
          dopplerToken:
            name: doppler-token-auth-api
            key: dopplerToken
            namespace: flux-system
---
# yaml-language-server: $schema=https://kubernetes-schemas.trux.dev/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: &name zalando-postgres-pod-secrets
  namespace: databases
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: *name
  target:
    name: zalando-postgres-pod-secrets
  data:
    - secretKey: username
      remoteRef:
        key: zalando-postgres
        property: superuser_username
    - secretKey: password
      remoteRef:
        key: zalando-postgres
        property: superuser_password
