---
apiVersion: external-secrets.io/v1beta1
kind: ClusterSecretStore
metadata:
  name: &name pgadmin-restic
  namespace: databases
spec:
  provider:
    doppler:
      project: restic-template
      config: prd
      auth:
        secretRef:
          dopplerToken:
            name: doppler-token-auth-api
            key: dopplerToken
            namespace: flux-system
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: &name pgadmin-restic
  namespace: databases
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: *name
  target:
    name: *name
    template:
      engineVersion: v2
      data:
        RESTIC_REPOSITORY: "{{ .REPOSITORY_TEMPLATE }}/pgadmin"
        RESTIC_PASSWORD: "{{ .RESTIC_PASSWORD }}"
        AWS_ACCESS_KEY_ID: "{{ .AWS_ACCESS_KEY_ID }}"
        AWS_SECRET_ACCESS_KEY: "{{ .AWS_SECRET_ACCESS_KEY }}"
  dataFrom:
    - find:
        name:
          regexp: .*
---
apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
  name: pgadmin
  namespace: databases
spec:
  sourcePVC: pgadmin-config-v1
  trigger:
    schedule: "9 0 * * *"
  restic:
    copyMethod: Snapshot
    pruneIntervalDays: 10
    repository: pgadmin-restic
    cacheCapacity: 5Gi
    volumeSnapshotClassName: csi-ceph-blockpool
    storageClassName: ceph-block
    moverSecurityContext:
      runAsUser: 0
      runAsGroup: 0
      fsGroup: 0
    retain:
      daily: 10
      within: 3d
