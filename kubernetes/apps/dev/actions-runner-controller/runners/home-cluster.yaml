---


# yaml-language-server: $schema=https://kubernetes-schemas.trux.dev/actions.summerwind.dev/runnerdeployment_v1alpha1.json
apiVersion: actions.summerwind.dev/v1alpha1
kind: RunnerDeployment
metadata:
  name: runner-home-cluster
  namespace: dev
spec:
  template:
    spec:
      image: ghcr.io/actions/actions-runner-controller/actions-runner:v2.299.1-ubuntu-20.04@sha256:69e3b023ecdb34313935952c4375a75414db79f177353123c774290028b3bb3a
      dockerdWithinRunnerContainer: false
      ephemeral: true
      repository: Truxnell/home-cluster
      containers:
        - name: docker
          image: docker:24.0.0-beta.1-dind@sha256:d3de87b2cbfa51888f9cd083da8ac522fa0ff32d7667dfd6533e949e65b660e0
      labels:
        - self-hosted
      volumeMounts:
        - name: cache-volume
          mountPath: /cache
      volumes:
        - name: cache-volume
          persistentVolumeClaim:
            claimName: actions-runner-controller-cache
            # resources:
            #   requests:
            #     memory: 256Mi
            #   limits:
            #     memory: 384Mi
---


# yaml-language-server: $schema=https://kubernetes-schemas.trux.dev/actions.summerwind.dev/horizontalrunnerautoscaler_v1alpha1.json
apiVersion: actions.summerwind.dev/v1alpha1
kind: HorizontalRunnerAutoscaler
metadata:
  name: home-cluster-autoscaler
  namespace: dev
spec:
  scaleTargetRef:
    name: runner-home-cluster
  scaleUpTriggers:
    - githubEvent:
        checkRun:
          types: ['created']
          status: 'queued'
      amount: 1
      duration: '1m'
  minReplicas: 1
  maxReplicas: 3
  metrics:
    - type: TotalNumberOfQueuedAndInProgressWorkflowRuns
      repositoryNames:
        - Truxnell/container-images
