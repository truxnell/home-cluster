---
# yaml-language-server: $schema=https://kubernetes-schemas.trux.dev/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: actions-runner-controller
  namespace: dev
spec:
  interval: 15m
  chart:
    spec:
      chart: actions-runner-controller
      version: 0.23.1
      sourceRef:
        kind: HelmRepository
        name: actions-runner-controller-charts
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation: # perform remediation when helm install fails
      retries: 3
  upgrade:
    remediation: # perform remediation when helm upgrade fails
      retries: 3
      remediateLastFailure: true # remediate the last failure, when no retries remain
    cleanupOnFail: true
  values:
    authSecret:
      create: false
      name: &secret 'action-runner-controller'
    image:
      repository: ghcr.io/actions-runner-controller/actions-runner-controller
    # resources:
    #   requests:
    #     memory: 64Mi
    #   limits:
    #     memory: 128Mi
    podAnnotations:
      secret.reloader.stakater.com/reload: *secret
    githubWebhookServer:
      enabled: true
      syncPeriod: 10m
      secret:
        create: false
        name: *secret
      ingress:
        enabled: true
        annotations:
          hajimari.io/enable: 'false'
          external-dns.home.arpa/enabled: 'true'
        ingressClassName: 'nginx'
        hosts:
          - host: &host 'arc-hook.${EXTERNAL_DOMAIN}'
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
      podAnnotations:
        secret.reloader.stakater.com/reload: *secret
    # resources:
    #   requests:
    #     memory: 64Mi
    #   limits:
    #     memory: 96Mi
    metrics:
      serviceMonitor: true
      port: 8080
      proxy:
        enabled: false
    actionsMetricsServer:
      enabled: true
      secret:
        enabled: true
        create: false
        name: *secret
    actionsMetrics:
      serviceMonitor: true
      port: 8080
      proxy:
        enabled: false
