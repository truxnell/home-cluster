---
# yaml-language-server: $schema=https://kubernetes-schemas.trux.dev/clustersecretstore_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ClusterSecretStore
metadata:
  name: &name action-runner-controller
  namespace: dev
spec:
  provider:
    doppler:
      project: *name
      config: prd
      auth:
        secretRef:
          dopplerToken:
            name: doppler-token-auth-api
            key: dopplerToken
            namespace: flux-system
---
# yaml-language-server: $schema=https://kubernetes-schemas.trux.dev/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: &name action-runner-controller
  namespace: dev
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: action-runner-controller
  target:
    name: *name
  data:
    - secretKey: github_app_id
      remoteRef:
        key: GITHUB_APP_ID
    - secretKey: github_app_installation_id
      remoteRef:
        key: GITHUB_APP_INSTALLATION_ID
    - secretKey: github_app_private_key
      remoteRef:
        key: GITHUB_APP_PRIVATE_KEY
    - secretKey: github_webhook_secret_token
      remoteRef:
        key: GITHUB_WEBHOOK_SECRET_TOKEN
