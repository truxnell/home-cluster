---
# yaml-language-server: $schema=https://kubernetes-schemas.trux.dev/cert-manager.io/certificate_v1.json
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: "${EXTERNAL_DOMAIN/./-}"
  namespace: networking
spec:
  secretName: "${EXTERNAL_DOMAIN/./-}-tls"
  issuerRef:
    name: letsencrypt-production
    kind: ClusterIssuer
  commonName: "${EXTERNAL_DOMAIN}"
  dnsNames:
    - "${EXTERNAL_DOMAIN}"
    - "*.${EXTERNAL_DOMAIN}"
---
# yaml-language-server: $schema=https://kubernetes-schemas.trux.dev/cert-manager.io/certificate_v1.json
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: "voltaicforge-tls"
  namespace: networking
spec:
  secretName: "voltaicforge-tls"
  issuerRef:
    name: letsencrypt-production
    kind: ClusterIssuer
  commonName: "voltaicforge.com"
  dnsNames:
    - "voltaicforge.com"
    - "*.voltaicforge.com"
