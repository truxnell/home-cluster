---
# yaml-language-server: $schema=https://kubernetes-schemas.trux.dev/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ingress-nginx
  namespace: networking
spec:
  interval: 15m
  chart:
    spec:
      chart: ingress-nginx
      version: 4.4.3
      sourceRef:
        kind: HelmRepository
        name: ingress-nginx-charts
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation: # perform remediation when helm install fails
      retries: 3
  upgrade:
    remediation: # perform remediation when helm upgrade fails
      retries: 3
      remediateLastFailure: true # remediate the last failure, when no retries remain
    cleanupOnFail: true
  values:
    controller:
      replicaCount: 3
      extraEnvs:
        - name: TZ
          value: "${TZ}"

      service:
        loadBalancerIP: "${LB_NGINX_INGRESS}"
        externalTrafficPolicy: Local

      publishService:
        enabled: true

      ingressClassResource:
        default: true

      config:
        client-header-timeout: 120
        client-body-buffer-size: "100M"
        client-body-timeout: 120
        # custom-http-errors: >-
        #   401,403,404,500,501,502,503
        enable-brotli: "true"
        forwarded-for-header: "CF-Connecting-IP"
        hsts-max-age: "31449600"
        keep-alive: 120
        keep-alive-requests: 10000
        proxy-body-size: "100M"
        ssl-protocols: "TLSv1.3 TLSv1.2"
        use-forwarded-headers: "true"
        # The below X-Clacks-Overehead is a do-nothing header
        # That is simply a memoriam for Sir Terry Pratchett
        # Ref: https://xclacksoverhead.org/home/about
        location-snippet: |
          add_header X-Clacks-Overhead "GNU Terry Pratchett" always;
      metrics:
        enabled: true
        serviceMonitor:
          enabled: true
          namespace: networking
          namespaceSelector:
            any: true
        prometheusRule:
          enabled: false

      extraArgs:
        default-ssl-certificate: "networking/${EXTERNAL_DOMAIN/./-}-tls"

      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: DoNotSchedule
          labelSelector:
            matchLabels:
              app.kubernetes.io/instance: ingress-nginx

      tolerations:
        - effect: NoSchedule
          operator: Exists
        - effect: NoExecute
          operator: Exists

      podAnnotations:
        configmap.reloader.stakater.com/reload: "cloudflare-proxied-networks"

      resources:
        requests:
          memory: 250Mi
          cpu: 20m
        limits:
          memory: 1000Mi

  valuesFrom:
    # Cloudflare Networks
    # https://www.cloudflare.com/ips/
    - kind: ConfigMap
      name: cloudflare-proxied-networks
      valuesKey: cloudflare-proxied-networks.txt
      targetPath: controller.config.proxy-real-ip-cidr
