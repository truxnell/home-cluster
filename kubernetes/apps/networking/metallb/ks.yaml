---
# yaml-language-server: $schema=https://kubernetes-schemas.trux.dev/kustomization_v1beta2.json
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: cluster-apps-metallb
  namespace: flux-system
  labels:
    substitution.flux.home.arpa/enabled: 'true'
spec:
  path: ./kubernetes/apps/networking/metallb/app
  sourceRef:
    kind: GitRepository
    name: home-cluster-kubernetes
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: networking
      namespace: metallb-system
  prune: true
  wait: true
  interval: 30m
  retryInterval: 2m
  timeout: 1m
---
# yaml-language-server: $schema=https://kubernetes-schemas.trux.dev/kustomization_v1beta2.json
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: cluster-apps-metallb-config
  namespace: flux-system
  labels:
    substitution.flux.home.arpa/enabled: 'true'
spec:
  path: ./kubernetes/apps/networking/metallb/config
  sourceRef:
    kind: GitRepository
    name: home-cluster-kubernetes
  dependsOn:
    - name: cluster-apps-metallb
  prune: true
  wait: true
  interval: 30m
  retryInterval: 2m
  timeout: 1m
