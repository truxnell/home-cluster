---
apiVersion: v1
kind: Service
metadata:
  name: &app minio
  namespace: network-system
  labels:
    app.kubernetes.io/name: *app
    app.kubernetes.io/instance: *app
spec:
  type: ExternalName

  ports:
    - name: console
      port: 9001
    - name: s3
      port: 9000
  externalName: george.${INTERNAL_DOMAIN}
