---
# yaml-language-server: $schema=https://kubernetes-schemas.trux.dev/cert-manager.io/clusterissuer_v1.json
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-staging
  namespace: cert-manager
spec:
  acme:
    email: acme@${EXTERNAL_DOMAIN}
    preferredChain: ""
    privateKeySecretRef:
      name: letsencrypt-staging
    server: https://acme-staging-v02.api.letsencrypt.org/directory
    solvers:
      - selector:
          dnsZones:
            - ${EXTERNAL_DOMAIN}
            - truxnell.net
        dns01:
          cloudflare:
            apiTokenSecretRef:
              key: API_TOKEN
              name: cloudflare-api-token-secret
            email: acme@${EXTERNAL_DOMAIN}
---
# yaml-language-server: $schema=https://kubernetes-schemas.trux.dev/cert-manager.io/clusterissuer_v1.json
apiVersion: cert-manager.io/v1
