---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app pleroma-rebased
  namespace: services
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    fullNameOverride: *app

    controller:
      annotations:
        reloader.stakater.com/auto: "true"

    initContainers:
      init-db:
        image: ghcr.io/onedr0p/postgres-initdb:14.8@sha256:0141cf427c47f2d534711a3f9e8c5f9008bc6b585463ccd9288cf0f027e20deb
        imagePullPolicy: IfNotPresent
        envFrom:
          - secretRef:
              name: *app
    image:
      repository: ghcr.io/truxnell/rebased-soapbox
      tag: 2023.10.05@sha256:16bd1d75ef7c1b4f518d6c6eba417a19458629a8a551539c676052678db803ed

    env:
      DOMAIN: &host "fedi.voltaicforge.com"
      INSTANCE_NAME: "NatFlix Fediverse"

    envFrom:
      - secretRef:
          name: *app

    service:
      main:
        ports:
          http:
            port: &port 5000

    persistence:
      uploads:
        enabled: true
        existingClaim: pleroma-images-config-v1
        mountPath: /var/lib/pleroma/uploads
      config-exa:
        enabled: true
        type: configMap
        name: pleroma-rebased-config
        subPath: config.exs
        mountPath: /var/lib/pleroma/config.exs
        readOnly: true

    ingress:
      main:
        enabled: true
        ingressClassName: "external-nginx"
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
          external-dns.alpha.kubernetes.io/target: ingress-ext.voltaicforge.com
          hajimari.io/icon: simple-icons:pleroma
        hosts:
          - host: *host
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
            secretName: soapbox.tls

    podSecurityContext:
      runAsUser: 101
      runAsGroup: 65534
      fsGroup: 65534
      fsGroupChangePolicy: "OnRootMismatch"
      supplementalGroups:
        - 65534

    probes:
      liveness: &probes
        enabled: true
        custom: true
        spec:
          httpGet:
            path: /
            port: *port
          initialDelaySeconds: 0
          periodSeconds: 10
          timeoutSeconds: 1
          failureThreshold: 3
      readiness: *probes
      startup:
        enabled: false

    resources:
      requests:
        cpu: 5m
        memory: 100Mi
      limits:
        memory: 3250Mi
