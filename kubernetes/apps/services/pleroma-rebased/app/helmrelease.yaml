---
# yaml-language-server: $schema=https://kubernetes-schemas.trux.dev/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app pleroma-rebased
  namespace: services
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    fullNameOverride: *app

    controller:
      annotations:
        reloader.stakater.com/auto: "true"

    initContainers:
      init-db:
        image: ghcr.io/onedr0p/postgres-initdb:14.8@sha256:d9512db71f25c905cf44a9b336800fbfa1dde48a1aadfbf4f64888ef0a0c2d66
        imagePullPolicy: IfNotPresent
        envFrom:
          - secretRef:
              name: *app
    image:
      repository: ghcr.io/truxnell/rebased-soapbox
      tag: 2023.06.07@sha256:3e1aaf6e3d1f9a82cd5bb79b7d66d1ba953fe773c46af5dfafa423e2bbee530e

    env:
      DOMAIN: &host 'fedi.${WEBSITE_DOMAIN}'
      INSTANCE_NAME: 'NatFlix Fediverse'

    envFrom:
      - secretRef:
          name: *app

    service:
      main:
        ports:
          http:
            port: &port 5000

    persistence:
      uploads:
        enabled: true
        existingClaim: pleroma-images-config-v1
        mountPath: /var/lib/pleroma/uploads
      config-exa:
        enabled: true
        type: configMap
        name: pleroma-rebased-config
        subPath: config.exs
        mountPath: /var/lib/pleroma/config.exs
        readOnly: true

    ingress:
      main:
        enabled: true
        ingressClassName: 'nginx'
        annotations:
          external-dns.home.arpa/enabled: 'true'
          hajimari.io/icon: simple-icons:pleroma
        hosts:
          - host: *host
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host

    podSecurityContext:
      runAsUser: 101
      runAsGroup: 65534
      fsGroup: 65534
      fsGroupChangePolicy: 'OnRootMismatch'
      supplementalGroups:
        - 65534

    probes:
      liveness: &probes
        enabled: true
        custom: true
        spec:
          httpGet:
            path: /
            port: *port
          initialDelaySeconds: 0
          periodSeconds: 10
          timeoutSeconds: 1
          failureThreshold: 3
      readiness: *probes
      startup:
        enabled: false

    resources:
      requests:
        cpu: 5m
        memory: 100Mi
      limits:
        memory: 3250Mi
