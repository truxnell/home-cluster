---
# yaml-language-server: $schema=https://kubernetes-schemas.trux.dev/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app pleroma-rebased
  namespace: services
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.3.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    fullNameOverride: *app

    image:
      repository: registry.gitlab.com/soapbox-pub/rebased
      tag: latest@sha256:9288becf58db5a1232b17d0839b828fc9f8662e91c1a507a325470a56312b8bb

    env:
      DOMAIN: &host 'fedi.${WEBSITE_DOMAIN}'
      INSTANCE_NAME: 'NatFlix Fediverse'
      ADMIN_EMAIL: 'admin@trux.dev'
      DB_USER: ${SECRET_PLEROMA_REBASED_DB_USER}
      DB_PASS: ${SECRET_PLEROMA_REBASED_DB_PASS}
      DB_NAME: pleroma-rebased
      DB_HOST: postgres-rw.databases.svc.cluster.local.
      SECRET_KEY_BASE: ${SECRET_PLEROMA_REBASED_KEY}

    service:
      main:
        ports:
          http:
            port: &port 5000

    persistence:
      uploads:
        enabled: true
        existingClaim: pleroma-images-config-v1
        mountPath: /var/lib/pleroma/uploads
      config-exa:
        enabled: true
        type: configMap
        name: pleroma-rebased-config
        subPath: config.exs
        mountPath: /var/lib/pleroma/config.exs
        readOnly: true

    podSecurityContext:
      runAsUser: 101
      runAsGroup: 65534
      fsGroup: 65534
      fsGroupChangePolicy: 'OnRootMismatch'
      supplementalGroups:
        - 65534

    probes:
      liveness: &probes
        enabled: true
        custom: true
        spec:
          httpGet:
            path: /
            port: *port
          initialDelaySeconds: 0
          periodSeconds: 10
          timeoutSeconds: 1
          failureThreshold: 3
      readiness: *probes
      startup:
        enabled: false

    resources:
      requests:
        cpu: 5m
        memory: 100Mi
      limits:
        memory: 1250Mi
