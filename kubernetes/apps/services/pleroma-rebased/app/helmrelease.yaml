---
# yaml-language-server: $schema=https://kubernetes-schemas.trux.dev/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app pleroma-rebased
  namespace: services
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    fullNameOverride: *app

    initContainers:
      init-db:
        image: ghcr.io/onedr0p/postgres-initdb:14.7@sha256:4c6a27bc6de60ffaad7ce0f41931a2746a52c1c3b728d8135c0198eb69a93f97
        imagePullPolicy: IfNotPresent
        envFrom:
          - secretRef:
              name: *app
    image:
      repository: registry.gitlab.com/soapbox-pub/rebased
      tag: latest

    env:
      DOMAIN: &host 'fedi.${WEBSITE_DOMAIN}'
      INSTANCE_NAME: 'NatFlix Fediverse'

    envFrom:
      - secretRef:
          name: *app

    service:
      main:
        ports:
          http:
            port: &port 5000

    persistence:
      uploads:
        enabled: true
        existingClaim: pleroma-images-config-v1
        mountPath: /var/lib/pleroma/uploads
      config-exa:
        enabled: true
        type: configMap
        name: pleroma-rebased-config
        subPath: config.exs
        mountPath: /var/lib/pleroma/config.exs
        readOnly: true

    podSecurityContext:
      runAsUser: 101
      runAsGroup: 65534
      fsGroup: 65534
      fsGroupChangePolicy: 'OnRootMismatch'
      supplementalGroups:
        - 65534

    probes:
      liveness: &probes
        enabled: true
        custom: true
        spec:
          httpGet:
            path: /
            port: *port
          initialDelaySeconds: 0
          periodSeconds: 10
          timeoutSeconds: 1
          failureThreshold: 3
      readiness: *probes
      startup:
        enabled: false

    resources:
      requests:
        cpu: 5m
        memory: 100Mi
      limits:
        memory: 1250Mi
