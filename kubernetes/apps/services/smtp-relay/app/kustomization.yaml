resources:
  - ./helmrelease.yaml
  - ./service-monitor.yaml
  - ./secret.sops.yaml
namespace: services
configMapGenerator:
  - name: smtp-relay
    files:
      - maddy.conf
generatorOptions:
  disableNameSuffixHash: true
  annotations:
    kustomize.toolkit.fluxcd.io/substitute: disabled
metadata:
  namespace: services
