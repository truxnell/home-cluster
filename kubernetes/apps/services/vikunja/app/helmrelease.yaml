---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app vikunja
  namespace: services
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 2.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    initContainers:
      init-db:
        image: ghcr.io/onedr0p/postgres-initdb:14.8@sha256:0141cf427c47f2d534711a3f9e8c5f9008bc6b585463ccd9288cf0f027e20deb
        imagePullPolicy: IfNotPresent
        envFrom:
          - secretRef:
              name: *app
    image:
      repository: caddy
      tag: 2.7.5-alpine@sha256:9821d1ef822957bf0ac22f9c6e26ad6a3198604f29b3b79194acba7ccaff4532
      pullPolicy: IfNotPresent
    sidecars:
      frontend:
        image: vikunja/frontend:0.21.0@sha256:fdd4582979beee4a6bef2d4d8e3744809b82ab2e198d708a829d7189a0ad9882
        resources:
          requests:
            cpu: 10m
            memory: 26Mi
          limits:
            memory: 28Mi
      api:
        image: vikunja/api:0.21.0@sha256:e541ef5599d08f50a24e8de1fd8136f9d0a7ef514916fac6d6bf8ac6c7c16712
        env:
          - name: VIKUNJA_SERVICE_TIMEZONE
            value: "Australia/Melbourne"
          - name: VIKUNJA_DATABASE_TYPE
            value: "postgres"
          - name: VIKUNJA_SERVICE_FRONTENDURL
            value: https://tasks.${EXTERNAL_DOMAIN}
          - name: VIKUNJA_MAILER_FROMEMAIL
            value: tasks@${EMAIL_DOMAIN}
          - name: VIKUNJA_MAILER_ENABLED
            value: "true"
          - name: VIKUNJA_MAILER_HOST
            value: smtp-relay.trux.dev
          - name: VIKUNJA_MAILER_PORT
            value: "2525"
          - name: &envjwt VIKUNJA_SERVICE_JWT
            valueFrom:
              secretKeyRef:
                name: *app
                key: *envjwt
          - name: &envdbuser VIKUNJA_DATABASE_USER
            valueFrom:
              secretKeyRef:
                name: *app
                key: *envdbuser
          - name: &envdbpass VIKUNJA_DATABASE_PASSWORD
            valueFrom:
              secretKeyRef:
                name: *app
                key: *envdbpass
          - name: &envdbhost VIKUNJA_DATABASE_HOST
            valueFrom:
              secretKeyRef:
                name: *app
                key: *envdbhost
          - name: &envdbdb VIKUNJA_DATABASE_DATABASE
            valueFrom:
              secretKeyRef:
                name: *app
                key: *envdbdb
        resources:
          requests:
            cpu: 15m
            memory: 24Mi
          limits:
            memory: 300Mi
        volumeMounts:
          - name: files
            mountPath: /app/vikunja/files
          - name: config
            mountPath: /app/vikunja/config.yml
            subPath: config.yml
            readOnly: true
    service:
      main:
        ports:
          http:
            port: 8080
    ingress:
      main:
        enabled: true
        ingressClassName: "internal-nginx"
        annotations:
          hajimari.io/icon: mdi:format-list-checks
        hosts:
          - host: &host "tasks.${EXTERNAL_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
    podAnnotations:
      configmap.reloader.stakater.com/reload: *app
      secret.reloader.stakater.com/reload: *app
    persistence:
      files:
        enabled: true
        existingClaim: vikunja-config-v1
        mountpath: /app/vikunja/files
      config:
        enabled: true
        type: custom
        readOnly: true
        mountPath: "-"
        volumeSpec:
          configMap:
            name: vikunja
      caddy-config:
        enabled: "true"
        mountPath: /etc/caddy/Caddyfile
        subPath: Caddyfile
        type: "custom"
        volumeSpec:
          configMap:
            name: vikunja
    resources:
      requests:
        cpu: 15m
        memory: 22Mi
      limits:
        memory: 60Mi
