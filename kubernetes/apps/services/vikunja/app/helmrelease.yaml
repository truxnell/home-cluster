---
# yaml-language-server: $schema=https://kubernetes-schemas.trux.dev/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app vikunja
  namespace: services
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.3.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    initContainers:
      init-db:
        image: ghcr.io/onedr0p/postgres-initdb:14.7@sha256:4c6a27bc6de60ffaad7ce0f41931a2746a52c1c3b728d8135c0198eb69a93f97
        imagePullPolicy: IfNotPresent
        envFrom:
          - secretRef:
              name: *app
    image:
      repository: caddy
      tag: 2.6.4-alpine
      pullPolicy: IfNotPresent
    sidecars:
      frontend:
        image: vikunja/frontend:0.20.5@sha256:5aad76d28c5dd8f5f5f4e6d5ba3459138676d37e5f79747f53ce64a52ba78b56
        resources:
          requests:
            cpu: 10m
            memory: 26Mi
          limits:
            memory: 28Mi
      api:
        image: vikunja/api:0.20.2
        env:
          - name: VIKUNJA_SERVICE_TIMEZONE
            value: ${TZ}
          - name: VIKUNJA_DATABASE_TYPE
            value: 'postgres'
          - name: VIKUNJA_SERVICE_FRONTENDURL
            value: https://tasks.${EXTERNAL_DOMAIN}
          - name: VIKUNJA_MAILER_FROMEMAIL
            value: tasks@${EMAIL_DOMAIN}
          - name: VIKUNJA_MAILER_ENABLED
            value: 'true'
          - name: VIKUNJA_MAILER_HOST
            value: smtp-relay.services.svc.cluster.local
          - name: VIKUNJA_MAILER_PORT
            value: '2525'
          - name: &envjwt VIKUNJA_SERVICE_JWT
            valueFrom:
              secretKeyRef:
                name: *app
                key: *envjwt
          - name: &envdbuser VIKUNJA_DATABASE_USER
            valueFrom:
              secretKeyRef:
                name: *app
                key: *envdbuser
          - name: &envdbpass VIKUNJA_DATABASE_PASSWORD
            valueFrom:
              secretKeyRef:
                name: *app
                key: *envdbpass
          - name: &envdbhost VIKUNJA_DATABASE_HOST
            valueFrom:
              secretKeyRef:
                name: *app
                key: *envdbhost
          - name: &envdbdb VIKUNJA_DATABASE_DATABASE
            valueFrom:
              secretKeyRef:
                name: *app
                key: *envdbdb
        resources:
          requests:
            cpu: 15m
            memory: 24Mi
          limits:
            memory: 300Mi
        volumeMounts:
          - name: files
            mountPath: /app/vikunja/files
          - name: config
            mountPath: /app/vikunja/config.yml
            subPath: config.yml
            readOnly: true
    service:
      main:
        ports:
          http:
            port: 8080
    ingress:
      main:
        enabled: true
        ingressClassName: 'nginx'
        annotations:
          external-dns.home.arpa/enabled: 'true'
          auth.home.arpa/enabled: 'true'
          hajimari.io/icon: mdi:format-list-checks
        hosts:
          - host: &host 'tasks.${EXTERNAL_DOMAIN}'
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
    podAnnotations:
      configmap.reloader.stakater.com/reload: *app
      secret.reloader.stakater.com/reload: *app
    persistence:
      files:
        enabled: true
        existingClaim: vikunja-config-v1
        mountpath: /app/vikunja/files
      config:
        enabled: true
        type: custom
        readOnly: true
        mountPath: '-'
        volumeSpec:
          configMap:
            name: vikunja
      caddy-config:
        enabled: 'true'
        mountPath: /etc/caddy/Caddyfile
        subPath: Caddyfile
        type: 'custom'
        volumeSpec:
          configMap:
            name: vikunja
    resources:
      requests:
        cpu: 15m
        memory: 22Mi
      limits:
        memory: 60Mi
