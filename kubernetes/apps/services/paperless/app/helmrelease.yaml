---
# yaml-language-server: $schema=https://kubernetes-schemas.trux.dev/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app paperless
  namespace: services
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.3.2
      interval: 15m
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  values:
    initContainers:
      init-db:
        image: ghcr.io/onedr0p/postgres-initdb:14.6
        imagePullPolicy: IfNotPresent
        envFrom:
          - secretRef:
              name: *app
    image:
      repository: ghcr.io/paperless-ngx/paperless-ngx
      tag: 1.13.0
    env:
      COMPOSE_PROJECT_NAME: paperless
      PAPERLESS_OCR_LANGUAGE: eng
      PAPERLESS_CONSUMER_POLLING: '60'
      PAPERLESS_CONSUMER_RECURSIVE: 'true'
      PAPERLESS_CONSUMER_SUBDIRS_AS_TAGS: 'true'
      PAPERLESS_PORT: &port 8000
      PAPERLESS_REDIS: redis://localhost:6379
      PAPERLESS_TASK_WORKERS: 2
      PAPERLESS_TIME_ZONE: '${TZ}'
      PAPERLESS_URL: https://paperless.${EXTERNAL_DOMAIN}
      PAPERLESS_TIKA_ENABLED: 1
      PAPERLESS_TIKA_GOTENBERG_ENDPOINT: http://localhost:3000
      PAPERLESS_TIKA_ENDPOINT: http://localhost:9998
      USERMAP_GID: 65543
    envFrom:
      - secretRef:
          name: *app
    service:
      main:
        ports:
          http:
            port: *port
    ingress:
      main:
        enabled: true
        ingressClassName: 'nginx'
        annotations:
          hajimari.io/icon: file-multiple
          nginx.ingress.kubernetes.io/proxy-body-size: 4G
        hosts:
          - host: &host '{{ .Release.Name }}.${EXTERNAL_DOMAIN}'
            paths:
              - path: /
        tls:
          - hosts:
              - *host
    persistence:
      data:
        enabled: true
        mountPath: /usr/src/paperless/data
        type: nfs
        server: 'george.${INTERNAL_DOMAIN}'
        path: /tank/documents/paperless/data
      media:
        enabled: true
        mountPath: /usr/src/paperless/media
        type: nfs
        server: 'george.${INTERNAL_DOMAIN}'
        path: /tank/documents/paperless/media
      consume:
        enabled: true
        mountPath: /usr/src/paperless/consume
        type: nfs
        server: 'george.${INTERNAL_DOMAIN}'
        path: /tank/documents/paperless/consume
      export:
        enabled: true
        mountPath: /usr/src/paperless/export
        type: nfs
        server: 'george.${INTERNAL_DOMAIN}'
        path: /tank/documents/paperless/export
    sidecars:
      redis:
        name: redis
        image: public.ecr.aws/docker/library/redis:7.0.10
        imagePullPolicy: IfNotPresent
      gotenburg:
        name: gotenburg
        image: thecodingmachine/gotenberg:7.8.2
        env:
          - name: DISABLE_GOOGLE_CHROME
            value: '1'
      tika:
        image: ghcr.io/paperless-ngx/tika:2.7.0-full
        name: tika
        imagePullPolicy: Always
