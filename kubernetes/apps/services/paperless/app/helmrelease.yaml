---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app paperless
  namespace: services
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      interval: 15m
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  values:
    initContainers:
      init-db:
        image: ghcr.io/onedr0p/postgres-initdb:14.8@sha256:0141cf427c47f2d534711a3f9e8c5f9008bc6b585463ccd9288cf0f027e20deb
        imagePullPolicy: IfNotPresent
        envFrom:
          - secretRef:
              name: *app
    image:
      repository: ghcr.io/paperless-ngx/paperless-ngx
      tag: 1.17.4@sha256:2daa90449bc5a57ce6b58792f873f0da6d09039b74caa9f89e28010e40ef770e
    env:
      COMPOSE_PROJECT_NAME: paperless
      PAPERLESS_OCR_LANGUAGE: eng
      PAPERLESS_CONSUMER_POLLING: "60"
      PAPERLESS_CONSUMER_RECURSIVE: "true"
      PAPERLESS_CONSUMER_SUBDIRS_AS_TAGS: "true"
      PAPERLESS_PORT: &port 8000
      PAPERLESS_REDIS: redis://localhost:6379
      PAPERLESS_TASK_WORKERS: 2
      PAPERLESS_TIME_ZONE: "Australia/Melbourne"
      PAPERLESS_URL: https://paperless.${EXTERNAL_DOMAIN}
      PAPERLESS_TIKA_ENABLED: 1
      PAPERLESS_TIKA_GOTENBERG_ENDPOINT: http://localhost:3000
      PAPERLESS_TIKA_ENDPOINT: http://localhost:9998
      USERMAP_GID: 65543
    envFrom:
      - secretRef:
          name: *app
    service:
      main:
        ports:
          http:
            port: *port
    ingress:
      main:
        enabled: true
        ingressClassName: "internal-nginx"
        annotations:
          hajimari.io/icon: file-multiple
          nginx.ingress.kubernetes.io/proxy-body-size: 4G
        hosts:
          - host: &host "{{ .Release.Name }}.${EXTERNAL_DOMAIN}"
            paths:
              - path: /
        tls:
          - hosts:
              - *host
    persistence:
      data:
        enabled: true
        mountPath: /usr/src/paperless/data
        type: nfs
        server: "helios.${INTERNAL_DOMAIN}"
        path: /tank/documents/paperless/data
      media:
        enabled: true
        mountPath: /usr/src/paperless/media
        type: nfs
        server: "helios.${INTERNAL_DOMAIN}"
        path: /tank/documents/paperless/media
      consume:
        enabled: true
        mountPath: /usr/src/paperless/consume
        type: nfs
        server: "helios.${INTERNAL_DOMAIN}"
        path: /tank/documents/paperless/consume
      export:
        enabled: true
        mountPath: /usr/src/paperless/export
        type: nfs
        server: "helios.${INTERNAL_DOMAIN}"
        path: /tank/documents/paperless/export
    sidecars:
      redis:
        name: redis
        image: public.ecr.aws/docker/library/redis:7.2.2@sha256:371134cd625981f41ff691c39e6ce7bd7d843dbf70887291e322c22708c34508
        imagePullPolicy: IfNotPresent
      gotenburg:
        name: gotenburg
        image: thecodingmachine/gotenberg:7.9.2@sha256:7af0d333fbcc81914496f1d7c630fed1016692e0ad836686c2a988a72169716b
        env:
          - name: DISABLE_GOOGLE_CHROME
            value: "1"
      tika:
        image: ghcr.io/paperless-ngx/tika:2.9.0-full@sha256:7b05dc240a56f3ab487a5f955ae5b5e88eaaaaf5189fcb653f4e21b0347d9d5c
        name: tika
        imagePullPolicy: Always
