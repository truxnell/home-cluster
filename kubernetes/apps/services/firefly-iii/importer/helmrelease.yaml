---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app fireflyiii-importer
  namespace: services
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 2.4.0
      interval: 15m
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  values:
    controller:
      annotations:
        reloader.stakater.com/auto: 'true'
    global:
      nameOverride: *app
    image:
      repository: fireflyiii/data-importer
      tag: version-1.2.2
    service:
      main:
        ports:
          http:
            port: 8080
    ingress:
      main:
        enabled: true
        ingressClassName: "internal-nginx"
        annotations:
          hajimari.io/icon: "foundation:page-export-csv"
          nginx.ingress.kubernetes.io/proxy-body-size: 4G
        hosts:
          - host: &host "{{ .Release.Name }}.${EXTERNAL_DOMAIN}"
            paths:
              - path: /
        tls:
          - hosts:
              - *host
    envFrom:
      - secretRef:
          name: fireflyiii
    env:
      TRUSTED_PROXIES: "**"
      FIREFLY_III_URL: "http://fireflyiii.services.svc.cluster.local:8080"
      VANITY_URL: *host
      FIREFLY_III_ACCESS_TOKEN:
        valueFrom:
          secretKeyRef:
            name: fireflyiii
            key: IMPORTER_PAT
