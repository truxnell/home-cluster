---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app webtrees
  namespace: services
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.0.3
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false

  values:
    controllers:
      main:
        annotations:
          reloader.stakater.com/auto: "true"

        pod:
          enableServiceLinks: false

        containers:
          main:
            image:
              repository: ghcr.io/nathanvaughn/webtrees
              tag: 2.1.18@sha256:8f5dcdffe2c886da9e223499fa6db9d63211381a675210bd92c33dac27dae324
            env:
              PRETTY_URLS: "1"
              HTTPS: "0"
              HTTPS_REDIRECT: "0"
              LANG: "en-AU"
              BASE_URL: "https://{{ .Release.Name }}.${EXTERNAL_DOMAIN}"
              DB_TYPE: "pgsql"
              DB_NAME: "webtrees"
              DB_PREFIX: "wt_"

              PUID: "1000"
              PGID: "1000"
              DB_HOST:
                valueFrom:
                  secretKeyRef:
                    name: postgres-pguser-webtrees
                    key: host
              DB_PORT:
                valueFrom:
                  secretKeyRef:
                    name: postgres-pguser-webtrees
                    key: port
              DB_USER:
                valueFrom:
                  secretKeyRef:
                    name: postgres-pguser-webtrees
                    key: user
              DB_PASS:
                valueFrom:
                  secretKeyRef:
                    name: postgres-pguser-webtrees
                    key: password
            envFrom:
              - secretRef:
                  name: *app
    service:
      main:
        ports:
          http:
            port: 80

    ingress:
      main:
        enabled: true
        className: "internal-nginx"
        hosts:
          - host: &host "{{ .Release.Name }}.${EXTERNAL_DOMAIN}"
            paths:
              - path: /
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - *host

    persistence:
      config:
        enabled: true
        existingClaim: webtrees-config-v1
        globalMounts:
          - path: /config
