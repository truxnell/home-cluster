---
# yaml-language-server: $schema=https://json.schemastore.org/kustomization
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: services
resources:
  - ./helmrelease.yaml
configMapGenerator:
  - name: nitter
    files:
      - config/config.ini
generatorOptions:
  disableNameSuffixHash: true
metadata:
  namespace: services
