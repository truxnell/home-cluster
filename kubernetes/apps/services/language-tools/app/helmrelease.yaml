---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app language-tools-app
  namespace: services
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.2.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    image:
      repository: silviof/docker-languagetool
      tag: latest@sha256:10f9164bc6c88b2b9ce806b7090a8db5c940564262abfb4b8b3f8801663c27b6
    env:
      TZ: '${TZ}'
    service:
      main:
        ports:
          http:
            port: 8010
    ingress:
      main:
        enabled: true
        ingressClassName: 'nginx'
        annotations:
          probe.home.arpa/enabled: 'false'
          hajimari.io/enable: 'false'
        hosts:
          - host: &host '{{ .Release.Name }}.${EXTERNAL_DOMAIN}'
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
    resources:
      requests:
        cpu: 15m
        memory: 716M
      limits:
        memory: 1307M
