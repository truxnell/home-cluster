---
# yaml-language-server: $schema=https://kubernetes-schemas.trux.dev/kustomize.config.k8s.io/kustomization_v1beta1.json
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: services
resources:
  - ./pvc.yaml
  - ./helmrelease.yaml
  - ./volsync.yaml
configMapGenerator:
  - name: filebrowser-config
    files:
      - ./config/filebrowser.json
generatorOptions:
  disableNameSuffixHash: true
  annotations:
    kustomize.toolkit.fluxcd.io/substitute: disabled
metadata:
  namespace: services
