---
# yaml-language-server: $schema=https://kubernetes-schemas.trux.dev/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app radicale
  namespace: services
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      interval: 15m
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  values:
    image:
      repository: tomsquest/docker-radicale
      tag: 3.1.8.2
    podAnnotations:
      configmap.reloader.stakater.com/reload: *app
      secret.reloader.stakater.com/reload: *app
    service:
      main:
        ports:
          http:
            port: 5232
    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        annotations:
          external-dns.home.arpa/enabled: "true"
          nginx.ingress.kubernetes.io/proxy-body-size: 4G
          hajimari.io/icon: mdi:calendar-export-outline
        hosts:
          - host: &host "radicale.${EXTERNAL_DOMAIN}"
            paths:
              - path: /
        tls:
          - hosts:
              - *host
    persistence:
      config:
        enabled: true
        type: configMap
        name: *app
        subPath: config.cfg
        mountPath: /config/config
        readOnly: true
      data:
        enabled: true
        existingClaim: radicale-data
        mountPath: /data
      auth:
        enabled: true
        type: secret
        name: *app
        subPath: USERS
        mountPath: /config/users
        readOnly: true
    resources:
      requests:
        cpu: 15m
        memory: 79M
      limits:
        memory: 79M
