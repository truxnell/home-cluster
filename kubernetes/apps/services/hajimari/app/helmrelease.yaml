---
# yaml-language-server: $schema=https://kubernetes-schemas.trux.dev/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: hajimari
  namespace: services
spec:
  interval: 15m
  chart:
    spec:
      chart: hajimari
      version: 2.0.2
      sourceRef:
        kind: HelmRepository
        name: hajimari-charts
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation: # perform remediation when helm install fails
      retries: 3
  upgrade:
    remediation: # perform remediation when helm upgrade fails
      retries: 3
      remediateLastFailure: true # remediate the last failure, when no retries remain
    cleanupOnFail: true
  values:
    controller:
      replicas: 3
      strategy: RollingUpdate
    env:
      TZ: "${TZ}"
    hajimari:
      title: NatFlix
      lightTheme: tron
      darkTheme: tron
      alwaysTargetBlank: true
      showGreeting: false
      showAppGroups: false
      showAppStatus: true
      showBookmarkGroups: false
      showGlobalBookmarks: false
      showAppUrls: false
      showAppInfo: true
      defaultEnable: true
      defaultAppIcon: mdi:application
      defaultSearchProvider: Whoogle
      namespaceSelector:
        matchNames:
          - frigate
          - home-automation
          - monitoring
          - downloads
          - organizarrs
          - media
          - security
          - network-system
          - services
          - databases
      customApps:
        - name: Uptime
          url: "http://status.${WEBSITE_DOMAIN}"
          icon: thermostat-box
        - name: NextDNS
          url: "https://nextdns.com"
          icon: dns
        - name: Syncthing
          url: "https://syncthing.trux.dev"
          icon: sync
        - name: Minio
          url: "https://minio.trux.dev"
          icon: box
        - name: Prusa
          url: "https://prusa.natallan.com"
          icon: box
      globalBookmarks:
        - group: Dev
          bookmarks:
            - name: GitHub
              url: "https://github.com"
            - name: CyberChef
              url: "https://gchq.github.io/CyberChef"
        - group: Cloud
          bookmarks:
            - name: Google Drive
              url: "https://drive.google.com"
            - name: Gmail
              url: "https://gmail.com"
            - name: Messenger
              url: "https://facebook.com/messages"
            - name: Cloudflare
              url: "https://dash.cloudflare.com"
        - group: Games
          bookmarks:
            - name: Lichess
              url: "https://lichess.org"
        - group: Kubernetes
          bookmarks:
            - name: Truxnell/home-cluster
              url: "https://github.com/Truxnell/home-cluster"
            - name: Truxnell/container-images
              url: "https://github.com/Truxnell/container-images"
            - name: k8s-at-home-search
              url: "https://whazor.github.io/k8s-at-home-search/"
        - group: Shopping
          bookmarks:
            - name: eBay AU
              url: "https://ebay.com.au/"
            - name: Gumtree
              url: "https://www.gumtree.com/"
            - name: FB Marketplace
              url: "https://facebook.com/marketplace"
            - name: "Amazon Australia"
              url: "https://amazon.com.au/"
      searchProviders:
        - name: Whoogle
          token: w
          icon: ci:search
          searchUrl: https:/search.${EXTERNAL_DOMAIN}/search?q={query}
          url: https://search.${EXTERNAL_DOMAIN}
        - name: Google
          token: g
          icon: simple-icons:google
          searchUrl: https://www.google.com/search?q={query}
          url: https://www.google.com
        - name: DuckDuckGo
          token: d
          icon: simple-icons:duckduckgo
          searchUrl: https://duckduckgo.com/?q={query}
          url: https://duckduckgo.com
        - name: IMDB
          token: i
          icon: simple-icons:imdb
          searchUrl: https://www.imdb.com/find?q={query}
          url: https://www.imdb.com
        - name: Reddit
          token: r
          icon: simple-icons:reddit
          searchUrl: https://www.reddit.com/search?q={query}
          url: https://www.reddit.com
        - name: YouTube
          token: "y"
          icon: simple-icons:youtube
          searchUrl: https://www.youtube.com/results?search_query={query}
          url: https://www.youtube.com
        - name: Spotify
          token: s
          icon: simple-icons:spotify
          searchUrl: hhttps://open.spotify.com/search/{query}
          url: https://open.spotify.com
        - name: WolframAlpha
          token: w
          icon: simple-icons:wolfram
          searchUrl: https://www.wolframalpha.com/input?i={query}
          url: https://www.wolframalpha.com
    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        annotations:
          hajimari.io/enable: "false"
        hosts:
          - host: "hajimari.${EXTERNAL_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - "hajimari.${EXTERNAL_DOMAIN}"
    podAnnotations:
      configmap.reloader.stakater.com/reload: "hajimari-settings"
    persistence:
      data:
        enabled: true
        type: emptyDir
    resources:
      requests:
        cpu: 15m
        memory: 64M
      limits:
        memory: 64M
