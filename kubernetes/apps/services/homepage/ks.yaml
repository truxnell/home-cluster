---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-homepage
  namespace: flux-system
  labels:
    substitution.flux.home.arpa/enabled: "true"
spec:
  path: "./kubernetes/apps/services/homepage/app/"
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-cluster-kubernetes
  wait: false
  interval: 30m
  retryInterval: 1m
  timeout: 3m
