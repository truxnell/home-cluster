---


# yaml-language-server: $schema=https://kubernetes-schemas.trux.dev/rbac.authorization.k8s.io/role_v1.json
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: deployment-restart
  namespace: games
rules:
  - apiGroups: ["apps", "extensions"]
    resources: ["deployments"]
    resourceNames: ["factorio-seablock", "factorio-k2", "factorio-squareworld"]
    verbs: ["get", "patch", "list", "watch"]
  - apiGroups: ["apps", "extensions"]
    resources: ["deployments"]
    resourceNames: ["satisfactory"]
    verbs: ["get", "patch", "list", "watch"]
