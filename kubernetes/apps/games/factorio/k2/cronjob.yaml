---


# yaml-language-server: $schema=https://kubernetes-schemas.trux.dev/batch/cronjob_v1.json
apiVersion: batch/v1
kind: CronJob
metadata:
  name: deployment-restart-factorio-k2
  namespace: games
spec:
  concurrencyPolicy: Forbid
  schedule: "30 18 * * 4"
  failedJobsHistoryLimit: 2
  successfulJobsHistoryLimit: 1
  jobTemplate:
    spec:
      backoffLimit: 2
      activeDeadlineSeconds: 600
      template:
        spec:
          serviceAccountName: deployment-restart
          restartPolicy: Never
          containers:
            - name: kubectl
              # renovate: docker-image
              image: ghcr.io/k8s-at-home/kubectl:v1.25.4@sha256:7c79e72d9b194e856e4cee0dabd0a30fc7b42863975ddb70bdffe5ac69ce2c17
              command:
                - "kubectl"
                - "rollout"
                - "restart"
                - "deployment/factorio-k2"
