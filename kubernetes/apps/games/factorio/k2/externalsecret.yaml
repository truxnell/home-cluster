---
# yaml-language-server: $schema=https://kubernetes-schemas.trux.dev/external-secrets.io/clustersecretstore_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ClusterSecretStore
metadata:
  name: &name factorio-k2
  namespace: games
spec:
  provider:
    doppler:
      project: factorio
      config: prd_k2
      auth:
        secretRef:
          dopplerToken:
            name: doppler-token-auth-api
            key: dopplerToken
            namespace: flux-system
---
# yaml-language-server: $schema=https://kubernetes-schemas.trux.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: factorio-k2
  namespace: games
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: &name factorio-k2
  target:
    name: *name
  data:
    - secretKey: rconpw
      remoteRef:
        key: RCONPW
    - secretKey: admin-whitelist.json
      remoteRef:
        key: ADMIN_WHITELIST_JSON
    - secretKey: server-settings.json
      remoteRef:
        key: SERVER_SETTINGS_JSON
