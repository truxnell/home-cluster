---
# yaml-language-server: $schema=https://kubernetes-schemas.trux.dev/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app factorio-k2
  namespace: games
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    image:
      repository: factoriotools/factorio
      tag: stable@sha256:c2076f826f49bd5611f406aff2dfab57a2e4e7ec122f964f52fc9e7cccd94b94
    global:
      nameOverride: *app
    env:
      TZ: "${TZ}"
      UPDATE_MODS_ON_START: "true"
      PORT: &port 34201
      RCON_PORT: &rcon 27017
    initContainers:
      copy-configmap:
        image: busybox@sha256:2376a0c12759aa1214ba83e771ff252c7b1663216b192fbe5e0fb364e952f85c
        imagePullPolicy: IfNotPresent
        command:
          - "sh"
          - "-c"
          - |
            mkdir -p /factorio/config
            cp -vL /helmconfig/* /factorio/config/
        volumeMounts:
          - name: helmconfig
            mountPath: /helmconfig/
          - name: config
            mountPath: /factorio/
        securityContext:
          runAsUser: 0
    service:
      main:
        type: LoadBalancer # Setting Ip external to cluster for easy port forward
        externalTrafficPolicy: Cluster
        loadBalancerIP: "${LB_FACTORIO}"
        annotations:
          metallb.universe.tf/allow-shared-ip: factorio
        ports:
          http:
            enabled: false
            primary: false
          server:
            enabled: true
            port: *port
            protocol: UDP
          rcon:
            enabled: true
            primary: true
            port: *rcon
            protocol: TCP
    # podSecurityContext:
    #   runAsUser: 568
    #   runAsGroup: 568
    #   fsGroup: 568
    #   fsGroupChangePolicy: "OnRootMismatch"
    persistence:
      config:
        enabled: true
        mountPath: /factorio
        existingClaim: factorio-k2-config-v1
      helmconfig:
        enabled: "true"
        type: "secret"
        name: *app
    startupProbe:
      enabled: true
      failureThreshold: 30
      periodSeconds: 10
    resources:
      requests:
        cpu: 15m
        memory: 1555M
      limits:
        memory: 8006M
