---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app factorio-deathworld
  namespace: games
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    controller:
      annotations:
        reloader.stakater.com/auto: 'true'
    image:
      repository: factoriotools/factorio
      tag: stable@sha256:bd0e7967fb6769e99e1ab15f1ae58d051674d8894cc1dd41ded96b44f3a68ff9
    global:
      nameOverride: *app
    env:
      UPDATE_MODS_ON_START: 'true'
      PORT: &port 34200
      RCON_PORT: &rcon 27016
    initContainers:
      copy-configmap:
        image: busybox@sha256:3fbc632167424a6d997e74f52b878d7cc478225cffac6bc977eedfe51c7f4e79
        imagePullPolicy: IfNotPresent
        command:
          - 'sh'
          - '-c'
          - |
            mkdir -p /factorio/config
            cp -vL /helmconfig/* /factorio/config/
        volumeMounts:
          - name: helmconfig
            mountPath: /helmconfig/
          - name: config
            mountPath: /factorio/
        securityContext:
          runAsUser: 0
    service:
      main:
        type: LoadBalancer # Setting Ip external to cluster for easy port forward
        externalTrafficPolicy: Cluster
        loadBalancerIP: '${LB_FACTORIO}'
        annotations:
          metallb.universe.tf/allow-shared-ip: factorio
        ports:
          http:
            enabled: false
            primary: false
          server:
            enabled: true
            port: *port
            protocol: UDP
          rcon:
            enabled: true
            primary: true
            port: *rcon
            protocol: TCP
    # podSecurityContext:
    #   runAsUser: 568
    #   runAsGroup: 568
    #   fsGroup: 568
    #   fsGroupChangePolicy: "OnRootMismatch"
    persistence:
      config:
        enabled: true
        mountPath: /factorio
        existingClaim: factorio-deathworld-config-v1
      helmconfig:
        enabled: 'true'
        type: 'secret'
        name: *app
    startupProbe:
      enabled: true
      failureThreshold: 30
      periodSeconds: 10
    resources:
      requests:
        cpu: 15m
        memory: 1555M
      limits:
        memory: 8006M
