---
# yaml-language-server: $schema=https://kubernetes-schemas.trux.dev/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app satisfactory
  namespace: games
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    image:
      repository: wolveix/satisfactory-server
      tag: v1.5.0
    env:
      TZ: "${TZ}"
      DATA_FOLDER: "config"
    service:
      main:
        type: LoadBalancer
        externalTrafficPolicy: Cluster
        loadBalancerIP: "${LB_SATISFACTORY}"
        annotations:
          metallb.universe.tf/allow-shared-ip: satisfactory
        ports:
          http:
            enabled: false
            primary: false
          query:
            enabled: true
            port: 15777
            protocol: UDP
          beacon:
            enabled: true
            port: 15000
            protocol: UDP
          game:
            enabled: true
            port: 7777
            protocol: UDP
    persistence:
      config:
        enabled: true
        existingClaim: satisfactory-data
        mountPath: /config
      server-cache:
        enabled: true
        existingClaim: satisfactory-gamedata
        mountPath: /config/gamefiles
    affinity:
      nodeAffinity:
        preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 1
            preference:
              matchExpressions:
                - key: kubernetes.io/hostname
                  operator: In
                  values:
                    - icarus
    probes:
      startup:
        enabled: false
      liveness:
        enabled: false
      readiness:
        enabled: false
    resources:
      requests:
        cpu: 200m
        memory: 6740Mi
