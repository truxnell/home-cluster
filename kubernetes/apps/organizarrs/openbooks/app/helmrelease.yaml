---
# yaml-language-server: $schema=https://kubernetes-schemas.trux.dev/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app openbooks
  namespace: organizarrs
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    image:
      repository: docker.io/evanbuss/openbooks
      tag: latest@sha256:3b3d34d8b77e8261df1f470e1ca8344c035e316a86667dc7c1ab2e768d6359f1
    env:
      TZ: '${TZ}'
    command:
      - ./openbooks
    args:
      - server
      - --dir
      - /books
      - --port
      - '8080'
      - --name
      - openbooks8675309
    service:
      main:
        ports:
          http:
            port: 8080
    podSecurityContext:
      runAsUser: 568
      runAsGroup: 100
      fsGroup: 100
      fsGroupChangePolicy: 'OnRootMismatch'
      supplementalGroups:
        - 65539
    ingress:
      main:
        enabled: true
        ingressClassName: 'nginx'
        annotations:
          hajimari.io/icon: 'mdi:book-search'
        hosts:
          - host: &host '{{ .Release.Name }}.${EXTERNAL_DOMAIN}'
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
    persistence:
      media:
        enabled: true
        type: nfs
        server: 'helios.${INTERNAL_DOMAIN}'
        path: /tank/downloads/openbooks/
        mountPath: /books
        readOnly: true
    resources:
      requests:
        cpu: 15m
        memory: 64M
      limits:
        cpu: 167m
        memory: 176M
