---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app flaresolverr
  namespace: organizarrs
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    image:
      repository: ghcr.io/flaresolverr/flaresolverr
      tag: v3.3.5@sha256:cd4a953c2ac0c33943f90b89dc032d2b9e84c3e694c51c6a2e5498a6bb903157

    service:
      main:
        ports:
          http:
            port: 8191

    resources:
      requests:
        memory: 105Mi
      limits:
        memory: 292Mi
