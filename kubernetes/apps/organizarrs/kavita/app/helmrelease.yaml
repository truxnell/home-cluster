---
# yaml-language-server: $schema=https://kubernetes-schemas.trux.dev/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app kavita
  namespace: organizarrs
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    image:
      repository: kizaing/kavita
      tag: 0.7.3
    env:
      TZ: "${TZ}"
    service:
      main:
        ports:
          http:
            port: 5000
    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        annotations:
          hajimari.io/icon: "notebook-heart"
        hosts:
          - host: &host "{{ .Release.Name }}.${EXTERNAL_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
    # podSecurityContext:
    #   runAsUser: 568
    #   runAsGroup: 568
    #   fsGroup: 568
    #   fsGroupChangePolicy: "OnRootMismatch"
    persistence:
      config:
        enabled: true
        existingClaim: kavita-config-v1
        mountPath: /kavita/config
      media:
        enabled: true
        type: nfs
        server: "helios.${INTERNAL_DOMAIN}"
        path: /tank/
        mountPath: /media
      backups:
        enabled: true
        type: nfs
        server: "helios.${INTERNAL_DOMAIN}"
        path: /tank/backup/kubernetes/apps/kavita
        mountPath: /kavita/config/backups
    resources:
      requests:
        cpu: 20m
        memory: 100Mi
      # limits:
      # memory: 200Mi
