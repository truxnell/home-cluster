---
# yaml-language-server: $schema=https://kubernetes-schemas.trux.dev/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: github-webhook-token
  namespace: flux-system
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: &name flux
  target:
    name: github-webhook-token
  data:
    - secretKey: token
      remoteRef:
        key: WEBHOOK_TOKEN
