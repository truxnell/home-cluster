---
# yaml-language-server: $schema=https://kubernetes-schemas.trux.dev/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app weave-gitops
  namespace: flux-system
spec:
  interval: 15m
  chart:
    spec:
      chart: weave-gitops
      version: 4.0.20
      interval: 15m
      sourceRef:
        kind: HelmRepository
        name: weave-gitops
  values:
    podAnnotations:
      secret.reloader.stakater.com/reload: *app
    logLevel: info
    adminUser:
      create: true
      username: &admin_user admin
    networkPolicy:
      create: false
    metrics:
      enabled: true
    rbac:
      create: true
      impersonationResourceNames:
        - *admin_user
      additionalRules:
        - apiGroups:
            - 'infra.contrib.fluxcd.io'
          resources:
            - 'terraforms'
          verbs:
            - 'get'
            - 'list'
            - 'patch'
    ingress:
      enabled: true
      className: 'nginx'
      annotations:
        probe.home.arpa/enabled: 'false'
      hajimari.io/icon: mdi:sawtooth-wave
      hosts:
        - host: &host 'weave-gitops.${EXTERNAL_DOMAIN}'
          paths:
            - path: /
              pathType: Prefix
      tls:
        - hosts:
            - *host
  valuesFrom:
    - kind: Secret
      name: *app
      valuesKey: ADMIN_PASSWORDHASH
      targetPath: adminUser.passwordHash
