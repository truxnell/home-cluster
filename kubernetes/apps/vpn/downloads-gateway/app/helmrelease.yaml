---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app downloads-gateway
  namespace: vpn
spec:
  chart:
    spec:
      chart: pod-gateway
      interval: 15m
      sourceRef:
        kind: HelmRepository
        name: angelnu-charts
        namespace: flux-system
      version: 6.5.1
  interval: 15m
  values:
    image:
      repository: ghcr.io/angelnu/pod-gateway
      tag: v1.10.0@sha256:d728eac85f750b37c96a0dafd038561ea4b8035857802be1128ea9b19c61e181
    DNS: 172.16.1.1
    addons:
      vpn:
        enabled: true
        type: gluetun
        gluetun:
          image:
            # TODO: Replace with ghcr.io/qdm12/gluetun when a versioned tag is available
            repository: docker.io/qmcgaw/gluetun
            tag: v3.36.0@sha256:011bea4f0743864d4eda5a569217a6fe18e3a52f5d6df31b4ceb9f7763bfbf6b
        env:
          - name: VPN_SERVICE_PROVIDER
            value: mullvad
          - name: VPN_TYPE
            value: wireguard
          - name: VPN_INTERFACE
            value: wg0
          - name: FIREWALL
            value: 'off'
          - name: DOT
            value: 'off'
          - name: HEALTH_VPN_DURATION_INITIAL
            value: 30s
          - name: SERVER_COUNTRIES
            value: Singapore
          - name: SERVER_HOSTNAMES
            value: sg-sin-wg-001
          - name: WIREGUARD_ADDRESSES
            valueFrom:
              secretKeyRef:
                name: downloads-gateway
                key: WIREGUARD_ADDRESSES
          - name: WIREGUARD_PRIVATE_KEY
            valueFrom:
              secretKeyRef:
                name: downloads-gateway
                key: WIREGUARD_PRIVATE_KEY

        securityContext:
          capabilities:
            add:
              - NET_ADMIN

      netshoot:
        enabled: true


    podAnnotations:
      configmap.reloader.stakater.com/reload: *app
      secret.reloader.stakater.com/reload: *app

    publicPorts:
      - IP: 10
        hostname: qbittorrent
        ports:
          - port: 56956
            type: udp
          - port: 56956
            type: tcp

    routed_namespaces:
      - downloads
      - organizarrs
      - services

    settings:
      NOT_ROUTED_TO_GATEWAY_CIDRS: 10.0.0.0/8 192.168.0.0/16
      VPN_BLOCK_OTHER_TRAFFIC: true
      VPN_INTERFACE: wg0
      VPN_LOCAL_CIDRS: 10.0.0.0/8 192.168.0.0/16
      VPN_TRAFFIC_PORT: '51820'
      VXLAN_ID: 43
      VXLAN_IP_NETWORK: 172.16.1

    webhook:
      gatewayAnnotation: setGateway
      gatewayDefault: false
      gatewayLabel: setGateway
      image:
        repository: ghcr.io/angelnu/gateway-admision-controller
        tag: v3.10.0@sha256:a8ed630613de277244dfe203cd11d05905d7eeba8d8c41e399b02ee9a847b2f5
