---
# yaml-language-server: $schema=https://kubernetes-schemas.trux.dev/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app downloads-gateway
  namespace: vpn
spec:
  chart:
    spec:
      chart: pod-gateway
      interval: 15m
      sourceRef:
        kind: HelmRepository
        name: angelnu-charts
        namespace: flux-system
      version: 6.5.1
  interval: 15m
  values:
    image:
      repository: ghcr.io/angelnu/pod-gateway
      tag: v1.8.1@sha256:690b6365728fe9012ad4cdfca38334992664596513dca187d1b93d2025205776
    DNS: 172.16.1.1
    addons:
      vpn:
        enabled: true
        type: gluetun
        image:
          # TODO: Replace with ghcr.io/qdm12/gluetun when a versioned tag is available
          repository: docker.io/qmcgaw/gluetun
          tag: v3.35.0@sha256:a98d1ec99e09a1b806aff7f0c3d8a133a8ede7d3d7a250b62029a39a61f01525
        env:
          - name: VPN_SERVICE_PROVIDER
            value: mullvad
          - name: VPN_TYPE
            value: wireguard
          - name: VPN_INTERFACE
            value: wg0
          - name: FIREWALL
            value: 'off'
          - name: DOT
            value: 'off'
          - name: HEALTH_VPN_DURATION_INITIAL
            value: 30s
          - name: SERVER_COUNTRIES
            value: Singapore
          - name: SERVER_HOSTNAMES
            value: sg-sin-wg-001
          - name: WIREGUARD_ADDRESSES
            valueFrom:
              secretKeyRef:
                name: downloads-gateway
                key: WIREGUARD_ADDRESSES
          - name: WIREGUARD_PRIVATE_KEY
            valueFrom:
              secretKeyRef:
                name: downloads-gateway
                key: WIREGUARD_PRIVATE_KEY

        securityContext:
          capabilities:
            add:
              - NET_ADMIN

      netshoot:
        enabled: true


    podAnnotations:
      configmap.reloader.stakater.com/reload: *app
      secret.reloader.stakater.com/reload: *app

    publicPorts:
      - IP: 10
        hostname: qbittorrent
        ports:
          - port: 56956
            type: udp
          - port: 56956
            type: tcp

    routed_namespaces:
      - downloads
      - organizarrs
      - services

    settings:
      NOT_ROUTED_TO_GATEWAY_CIDRS: 10.0.0.0/8 192.168.0.0/16
      VPN_BLOCK_OTHER_TRAFFIC: true
      VPN_INTERFACE: wg0
      VPN_LOCAL_CIDRS: 10.0.0.0/8 192.168.0.0/16
      VPN_TRAFFIC_PORT: '51820'
      VXLAN_ID: 43
      VXLAN_IP_NETWORK: 172.16.1

    webhook:
      gatewayAnnotation: setGateway
      gatewayDefault: false
      gatewayLabel: setGateway
      image:
        repository: ghcr.io/angelnu/gateway-admision-controller
        tag: v3.9.0@sha256:4e169da5af107a9c6c784d3e03c89da07fad45f18358ab5b7177662df12d955a
