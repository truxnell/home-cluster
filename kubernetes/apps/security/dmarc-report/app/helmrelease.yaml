---
# yaml-language-server: $schema=https://kubernetes-schemas.zinn.ca/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app dmarc-report
  namespace: security
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 15m
  maxHistory: 3
  install:
    timeout: 20m
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    timeout: 20m
    remediation: # perform remediation when helm upgrade fails
      retries: 3
      remediateLastFailure: true # remediate the last failure, when no retries remain
    cleanupOnFail: true
  values:
    controller:
      type: statefulset
      annotations:
        reloader.stakater.com/auto: "true"
    image:
      repository: ghcr.io/szinn/dmarc-report
      tag: 1.4.1@sha256:3bdb6549f9f577ec75034a415d13beb77fec9e296428d1a1e88c955be4f20592
      pullPolicy: IfNotPresent
    env:
      TZ: ${CONFIG_TIMEZONE}
      PARSER_IMAP_READ_FOLDER: "dmarc_reports"
      PARSER_IMAP_MOVE_FOLDER: "dmarc_processed"
      PARSER_IMAP_MOVE_FOLDER_ERR: "dmarc_error"
      PARSER_IMAP_SSL: 1
      PARSER_IMAP_TLS: 0
      REPORT_DB_TYPE: "pgsql"
      REPORT_DB_PORT: "5432"
      REPORT_DB_HOST:
        valueFrom:
          secretKeyRef:
            name: database-dmarc-report-user
            key: HOST
      REPORT_DB_NAME:
        valueFrom:
          secretKeyRef:
            name: database-dmarc-report-user
            key: DATABASE_NAME
      REPORT_DB_USER:
        valueFrom:
          secretKeyRef:
            name: database-dmarc-report-user
            key: ROLE
      REPORT_DB_PASS:
        valueFrom:
          secretKeyRef:
            name: database-dmarc-report-user
            key: PASSWORD

    envFrom:
      - secretRef:
          name: *app
    service:
      main:
        ports:
          http:
            port: 80
    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        annotations:
          ingress.home.arpa/type: "internal"
        hosts:
          - host: "{{ .Release.Name }}.${EXTERNAL_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
    startupProbe:
      enabled: true
      initialDelaySeconds: 300
      periodSeconds: 60
      timeoutSeconds: 5
      failureThreshold: 30
      successThreshold: 1
    volumeClaimTemplates:
      - name: config
        mountPath: /config
        accessMode: ReadWriteOnce
        size: 5Gi
        storageClass: ceph-block
