---
# yaml-language-server: $schema=https://kubernetes-schemas.trux.dev/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app vaultwarden
  namespace: security
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    initContainers:
      init-db:
        image: ghcr.io/onedr0p/postgres-initdb:14.7@sha256:4c6a27bc6de60ffaad7ce0f41931a2746a52c1c3b728d8135c0198eb69a93f97
        imagePullPolicy: IfNotPresent
        envFrom:
          - secretRef:
              name: *app
    controller:
      annotations:
        reloader.stakater.com/auto: 'true'
    image:
      repository: ghcr.io/k8s-at-home/vaultwarden
      tag: v1.25.2@sha256:135f7da49f698ad760661cc1b23831a7acea086175a7ede3bc3e60fb3ccfeb2c
    # controller:
    #   replicas: 3
    #   strategy: RollingUpdate
    env:
      TZ: '${TIMEZONE}'
      DATA_FOLDER: 'config'
      DOMAIN: https://vault.${EXTERNAL_DOMAIN}
      SIGNUPS_ALLOWED: 'false'
      SMTP_FROM_NAME: Vault
      SMTP_FROM: vaultwarden@${EXTERNAL_DOMAIN}
      SMTP_SSL: 'true'
      WEBSOCKET_ENABLED: true
      WEBSOCKET_ADDRESS: 0.0.0.0
      WEBSOCKET_PORT: 3012
      SMTP_HOST: 'smtp-relay.trux.dev'
      SMTP_PORT: 2525
      SMTP_SECURITY: 'off'

    envFrom:
      - secretRef:
          name: *app
    service:
      main:
        ports:
          http:
            port: &port 80
          websocket:
            enabled: true
            port: &websocket-port 3012
    ingress:
      main:
        enabled: true
        ingressClassName: 'nginx'
        annotations:
          external-dns.home.arpa/enabled: 'true'
          probe.home.arpa/enabled: 'false'
          hajimari.io/icon: 'shield-key'
        hosts:
          - host: &host 'vault.${EXTERNAL_DOMAIN}'
            paths:
              - path: /
                pathType: Prefix
                service:
                  port: *port
              - path: /notifications/hub/negotiate
                pathType: Prefix
                service:
                  port: *port
              - path: /notifications/hub
                pathType: Prefix
                service:
                  port: *websocket-port
        tls:
          - hosts:
              - *host
    podSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
      fsGroupChangePolicy: 'OnRootMismatch'
    persistence:
      config:
        enabled: true
        existingClaim: vaultwarden-config-v1
    resources:
      requests:
        cpu: 15m
        memory: 64M
      limits:
        memory: 64M
