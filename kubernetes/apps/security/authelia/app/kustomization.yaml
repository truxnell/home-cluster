---
# yaml-language-server: $schema=https://kubernetes-schemas.trux.dev/kustomize.config.k8s.io/kustomization_v1beta1.json
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: security
resources:
  - ./externalsecret.yaml
  - ./servicemonitor.yaml
  - ./helmrelease.yaml
  - ./prometheusrule.yaml
patchesStrategicMerge:
  - ./patches/env.yaml
configMapGenerator:
  - name: authelia
    files:
      - config/configuration.yml
generatorOptions:
  disableNameSuffixHash: true
metadata:
  namespace: security
