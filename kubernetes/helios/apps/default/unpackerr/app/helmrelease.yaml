---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app unpackerr
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 2.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    controller:
      annotations:
        reloader.stakater.com/auto: "true"
    image:
      repository: ghcr.io/onedr0p/unpackerr
      tag: 0.12.0@sha256:8bbf35be449b89041f07fc069812f79b4eadf56e1c7c7720935fe166016376ef
    env:
      UN_ACTIVITY: "true"
      UN_INTERVAL: 1m
      UN_WEBSERVER_METRICS: "true"
      UN_SONARR_0_URL: http://sonarr.default.svc.cluster.local:8989
      UN_SONARR_0_PATHS_0: /media/natflix/downloads/qbittorrent/complete/sonarr
      UN_RADARR_0_URL: http://radarr.default.svc.cluster.local:7878
      UN_RADARR_0_PATHS_0: /media/natflix/downloads/qbittorrent/complete/radarr
    envFrom:
      - secretRef:
          name: *app
    service:
      main:
        ports:
          http:
            port: 5656
    serviceMonitor:
      main:
        enabled: false
    podSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
      fsGroupChangePolicy: OnRootMismatch
      supplementalGroups: [10000]
    persistence:
      media:
        enabled: true
        type: hostPath
        hostPath: /tank/natflix/
        mountPath: /media
    resources:
      requests:
        memory: 2048Mi
        cpu: 10m
      limits:
        memory: 2048Mi
