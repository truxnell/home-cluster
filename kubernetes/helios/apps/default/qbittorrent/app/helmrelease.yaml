---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app qbittorrent
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    image:
      repository: ghcr.io/onedr0p/qbittorrent
      tag: 4.5.5@sha256:30dffe7ad04ea0e39db0b50c0bd5e79362f99f7ff6b250526d2f389b58d96f14
    env:
      QBITTORRENT__BT_PORT: &port-bt 32189
    hostname: qbittorrent
    service:
      main:
        ports:
          http:
            port: 8080
      xseed:
        enabled: true
        type: NodePort
        ports:
          xseed:
            protocol: TCP
            port: 2468
            nodePort: 32468
      bittorrent:
        enabled: true
        type: NodePort
        ports:
          bittorrent:
            protocol: TCP
            port: *port-bt
            nodePort: *port-bt
    ingress:
      main:
        enabled: true
        ingressClassName: traefik
        annotations:
          nginx.ingress.kubernetes.io/configuration-snippet: |
            proxy_hide_header "x-webkit-csp";
            proxy_hide_header "content-security-policy";
            proxy_hide_header "X-Frame-Options";
            proxy_set_header Accept-Encoding "";
            sub_filter '</head>' '<link rel="stylesheet" type="text/css" href="https://theme-park.${SECRET_PUBLIC_DOMAIN}/css/base/qbittorrent/plex.css"></head>';
            sub_filter_once on;
          hajimari.io/icon: mdi:download
        hosts:
          - host: &host "{{ .Release.Name }}.trux.dev"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
    podSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
      fsGroupChangePolicy: "OnRootMismatch"
      supplementalGroups:
        - 100
    persistence:
      config:
        enabled: true
        type: hostPath
        hostPath: /tank/backup/k8s_apps/qbittorrent/
        mountPath: /config
      media:
        enabled: true
        type: hostPath
        hostPath: /tank/natflix/
        mountPath: /media
      tmp:
        enabled: true
        type: hostPath
        hostPath: /mnt/tmp
        mountPath: /tmp
      scripts:
        enabled: true
        type: configMap
        name: qbittorrent-scripts
        mountPath: /scripts/xseed.sh
        subPath: xseed.sh
        defaultMode: 0775
        readOnly: true
      xseed:
        enabled: true
        type: secret
        name: cross-seed-secret
        mountPath: /config/config.js
        subPath: config.js
        readOnly: true
    resources:
      requests:
        cpu: 10m
        memory: 250Mi
      limits:
        memory: 6000Mi
    sidecars:
      xseed:
        image: ghcr.io/cross-seed/cross-seed:5.4.1@sha256:c338bc0aea5fe07aadde5a5cb3bd6e46b5aea54835b8679a118ec8514ea2f54f
        imagePullPolicy: IfNotPresent
        args:
          - daemon
        volumeMounts:
          - name: config
            mountPath: /config
          - name: xseed
            mountPath: /config/config.js
            subPath: config.js
            readOnly: true
          - name: media
            mountPath: /media
