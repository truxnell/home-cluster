---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: qbittorrent-prune
  namespace: default
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  dependsOn:
    - name: qbittorrent
      namespace: default
  values:
    image:
      repository: ghcr.io/buroa/qbittools
      tag: v0.8.2@sha256:2e7deab288c1cfe5c88dfb76647697e3e66ab54f6eea55156f7e0c148e1bb687
    args:
      - prune
        - --exclude-category
        - prowlarr
        - --exclude-category
        - permaseed
        - --include-tag
        - expired
        - --include-tag
        - added:30d
        - --exclude-tag
        - site:beyond-hd
        - --exclude-tag
        - site:broadcasthenet
        - --exclude-tag
        - site:passthepopcorn
        - --exclude-tag
        - site:uhdbits
        - -s
        - qbittorrent.default.svc.cluster.local
        - -p
        - "8080"
    service:
      main:
        enabled: false
    podSecurityContext:
      runAsUser: 568
      runAsGroup: 568
    resources:
      requests:
        memory: 250Mi
        cpu: 25m
      limits:
        memory: 500Mi
