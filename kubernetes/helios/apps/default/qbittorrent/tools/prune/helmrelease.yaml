---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: qbittorrent-prune
  namespace: default
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  dependsOn:
    - name: qbittorrent
      namespace: default
  values:
    controller:
      type: cronjob
      cronjob:
        schedule: "0 2 * * *"
      repository: ghcr.io/buroa/qbittools
    image:
      repository: ghcr.io/buroa/qbittools
      tag: v0.9.1@sha256:a3ce629626ce468e3f5034f0b4733da592fb85940219038fd1cbed73ce2167f2
    args:
      - prune
      - --exclude-category
      - prowlarr
      - --exclude-tag
      - permaseed
      - --exclude-tag
      - activity:24h
      - --exclude-tag
      - site:redacted
      - --exclude-tag
      - site:orpheus
      - --include-tag
      - expired
      - --exclude-tag
      - site:beyond-hd
      - --exclude-tag
      - site:broadcasthenet
      - --exclude-tag
      - site:passthepopcorn
      - --exclude-tag
      - site:uhdbits
      - --exclude-tag
      - site:anthelion
      - -s
      - qbittorrent.default.svc.cluster.local
      - -p
      - "8080"
    service:
      main:
        enabled: false
    podSecurityContext:
      runAsUser: 568
      runAsGroup: 568
    resources:
      requests:
        memory: 250Mi
        cpu: 25m
      limits:
        memory: 500Mi
