---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: qbittorrent-remove-orphaned
  namespace: default
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  dependsOn:
    - name: qbittorrent
      namespace: default
  values:
    controller:
      type: cronjob
      cronjob:
        schedule: "0 3 * * *"
    image:
      repository: ghcr.io/buroa/qbittools
      tag: v0.9.5@sha256:9f23effa85ce39a1e7acef313f88fdb7e9438700fb8c6227d7b085321dfb7409
    args:
      - orphaned
      - --exclude-pattern
      - "*_unpackerred"
      - --exclude-pattern
      - "*/prowlarr/*"
      - --dry-run
      - -s
      - qbittorrent.default.svc.cluster.local
      - -p
      - "8080"
    service:
      main:
        enabled: false
    persistence:
      media:
        enabled: true
        type: hostPath
        hostPath: /tank/natflix/
        mountPath: /media
    podSecurityContext:
      runAsUser: 568
      runAsGroup: 568
    resources:
      requests:
        memory: 250Mi
        cpu: 25m
      limits:
        memory: 500Mi
