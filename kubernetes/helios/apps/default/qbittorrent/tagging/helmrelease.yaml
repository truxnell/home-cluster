---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: qbittorrent-tag
  namespace: default
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  dependsOn:
    - name: qbittorrent
      namespace: default
  values:
    controller:
      type: cronjob
      cronjob:
        schedule: "@hourly"
    image:
      repository: ghcr.io/buroa/qbittools
      tag: v0.9.3@sha256:98d5443a744dca1f2a3e6df8d6ab9ca7e0b7a3f0c26180319481b784cc005e31
    args:
      - tagging
      - --not-working
      - --unregistered
      - --added-on
      - --last-activity
      - --trackers
      - --tracker-down
      - -s
      - qbittorrent.default.svc.cluster.local
      - -p
      - "8080"
    service:
      main:
        enabled: false
    podSecurityContext:
      runAsUser: 568
      runAsGroup: 568
    resources:
      requests:
        memory: 250Mi
        cpu: 25m
      limits:
        memory: 500Mi
