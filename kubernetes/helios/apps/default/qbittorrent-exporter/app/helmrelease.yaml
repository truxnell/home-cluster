---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: qbittorrent-exporter
  namespace: default
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image:
      repository: ghcr.io/esanchezm/prometheus-qbittorrent-exporter
      tag: latest@sha256:c04698e42b12733548cd3352ed2d087c0d70b3188299b30db81cdc05296f661e
    env:
      QBITTORRENT_HOST: qbittorrent.downloads.svc.cluster.local
      QBITTORRENT_PORT: 8080
    service:
      main:
        ports:
          http:
            port: 8000
    resources:
      requests:
        cpu: 10m
        memory: 100Mi
      limits:
        memory: 500Mi
