---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app minio
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    global:
      nameOverride: *app
    image:
      repository: quay.io/minio/minio
      tag: RELEASE.2024-01-18T22-51-28Z@sha256:551682a57a940eb304fad155d8749ab8105d3bbd443b9f4cab7da82c463d534a
    controller:
      annotations:
        reloader.stakater.com/auto: "true"
    service:
      main:
        ports:
          http:
            port: 9001
          api:
            enabled: true
            port: &api-port 9000
    args:
      - server
      - /data
      - --console-address
      - :9001
    persistence:
      config:
        enabled: true
        type: hostPath
        hostPath: /tank/minio
        mountPath: /data

    podSecurityContext:
      runAsUser: 0
      privileged: true

    ingress:
      main:
        enabled: true
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          cert-manager.io/cluster-issuer: letsencrypt-production
        hosts:
          - host: &host "minio.trux.dev"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - secretName: trux.dev-tls
            hosts:
              - *host
      s3:
        enabled: true
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          traefik.ingress.kubernetes.io/router.tls: "false"
        hosts:
          - host: &host-api "s3.trux.dev"
            paths:
              - path: /
                pathType: Prefix
                service:
                  port: *api-port
        tls:
          - secretName: tls.minio
            hosts:
              - *host-api
    env:
      MINIO_UPDATE: "off"
      MINIO_BROWSER_REDIRECT_URL: https://minio.trux.dev
      MINIO_SERVER_URL: https://s3.trux.dev
      MINIO_PROMETHEUS_URL: https://prometheus.trux.dev
      MINIO_PROMETHEUS_JOB_ID: minio
      MINIO_PROMETHEUS_AUTH_TYPE: public
      MINIO_API_CORS_ALLOW_ORIGIN: https://minio.trux.dev,https://s3.trux.dev
    envFrom:
      - secretRef:
          name: minio
