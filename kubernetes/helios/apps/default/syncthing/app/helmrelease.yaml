---
# yaml-language-server: $schema=https://kubernetes-schemas.trux.dev/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app syncthing
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    global:
      nameOverride: *app
    image:
      repository: syncthing/syncthing
      tag: 1.23.4
    service:
      main:
        ports:
          http:
            port: 8384
      listdisc:
        enabled: true
        type: LoadBalancer
        ports:
          discovery:
            enabled: true
            port: 21027
            protocol: UDP
          listen:
            enabled: true
            port: 22000
            protocol: TCP
    ingress:
      main:
        enabled: true
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          cert-manager.io/cluster-issuer: letsencrypt-production
        hosts:
          - host: &host "syncthing.trux.dev"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - secretName: trux.dev-tls
            hosts:
              - *host

    podSecurityContext:
      runAsUser: 0
      privileged: true

    persistence:
      config:
        enabled: true
        type: hostPath
        hostPath: /tank/syncthing
        mountPath: /var/syncthing
    resources:
      requests:
        cpu: 15m
        memory: 249Mi
      limits:
        memory: 1565Mi
    env:
      PUID: "568"
      PGID: "1000"
