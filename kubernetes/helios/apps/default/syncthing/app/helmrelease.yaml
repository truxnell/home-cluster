---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app syncthing
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 2.5.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    global:
      nameOverride: *app
    image:
      repository: syncthing/syncthing
      tag: 1.27.1@sha256:cf8d5db6f1a306f7e9126e4300e8d4ca0de9653e0124a862e7f5bed285d650ad
    service:
      main:
        ports:
          http:
            port: 8384
      listdisc:
        enabled: true
        type: LoadBalancer
        ports:
          discovery:
            enabled: true
            port: 21027
            protocol: UDP
          listen:
            enabled: true
            port: 22000
            protocol: TCP
    ingress:
      main:
        enabled: true
        ingressClassName: traefik
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          cert-manager.io/cluster-issuer: letsencrypt-production
          hajimari.io/icon: mdi:television-classic
        hosts:
          - host: &host "syncthing.trux.dev"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - secretName: tls.syncthing
            hosts:
              - *host

    podSecurityContext:
      runAsUser: 0
      privileged: true

    persistence:
      config:
        enabled: true
        type: hostPath
        hostPath: /tank/syncthing
        mountPath: /var/syncthing
    resources:
      requests:
        cpu: 15m
        memory: 249Mi
      limits:
        memory: 1565Mi
    env:
      PUID: "568"
      PGID: "1000"
