---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app syncthing
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    global:
      nameOverride: *app
    image:
      repository: syncthing/syncthing
      tag: 1.27.2@sha256:72d4569a11371e1eac4aa9351f7e07c6ff96f384e59e96dce9458e3a7bbd3627
    service:
      main:
        ports:
          http:
            port: 8384
      listdisc:
        enabled: true
        type: LoadBalancer
        ports:
          discovery:
            enabled: true
            port: 21027
            protocol: UDP
          listen:
            enabled: true
            port: 22000
            protocol: TCP
    ingress:
      main:
        enabled: true
        ingressClassName: internal-nginx
        annotations:
          internal-nginx.ingress.kubernetes.io/router.entrypoints: websecure
          cert-manager.io/cluster-issuer: letsencrypt-production
          hajimari.io/icon: mdi:television-classic
        hosts:
          - host: &host "syncthing.trux.dev"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - secretName: tls.syncthing
            hosts:
              - *host

    podSecurityContext:
      runAsUser: 0
      privileged: true

    persistence:
      config:
        enabled: true
        type: hostPath
        hostPath: /tank/syncthing
        mountPath: /var/syncthing
    resources:
      requests:
        cpu: 15m
        memory: 249Mi
      limits:
        memory: 1565Mi
    env:
      PUID: "568"
      PGID: "1000"
