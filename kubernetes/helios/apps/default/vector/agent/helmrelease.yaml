---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: vector-agent
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: vector
      version: 0.25.0
      sourceRef:
        kind: HelmRepository
        name: vector-charts
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation: # perform remediation when helm install fails
      retries: 3
  upgrade:
    remediation: # perform remediation when helm upgrade fails
      retries: 3
      remediateLastFailure: true # remediate the last failure, when no retries remain
    cleanupOnFail: true
  values:
    role: "Agent"
    podMonitor:
      enabled: true
    service:
      enabled: false
    tolerations:
      - key: node-role.kubernetes.io/master
        effect: NoSchedule
    customConfig:
      data_dir: /vector-data-dir
      api:
        enabled: false
      # Sources
      sources:
        journal_logs:
          type: journald
          journal_directory: /var/log/journal
      # Sinks
      sinks:
        loki_kubernetes_sink:
          type: vector
          inputs:
            - journal_logs
          address: "vector.trux.dev:6001"
          version: "2"
    podAnnotations:
      configmap.reloader.stakater.com/reload: vector-agent
    resources:
      requests:
        cpu: 22m
        memory: 249M
      limits:
        memory: 918M
