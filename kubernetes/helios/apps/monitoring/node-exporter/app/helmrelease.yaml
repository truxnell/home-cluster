---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app node-exporter
  namespace: monitoring
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.0.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        containers:
          main:
            image:
              repository: quay.io/prometheus/node-exporter
              tag: v1.8.0@sha256:8a57af80a4c77ffb97749b44895248563616fcfd405b5370d5db35fe6c15e4ec
            args:
              - --path.procfs=/host/proc
              - --path.rootfs=/rootfs
              - --path.sysfs=/host/sys
              - --collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)
            resources:
              requests:
                cpu: 23m
                memory: 64M
              limits:
                memory: 64M
            securityContext:
              privileged: true

    service:
      main:
        type: LoadBalancer
        ports:
          http:
            port: 9100

    persistence:
      procfs:
        type: hostPath
        hostPath: /proc
        hostPathType: Directory
        globalMounts:
          - path: /host/proc
            readOnly: true
      sysfs:
        type: hostPath
        hostPath: /sys
        hostPathType: Directory
        globalMounts:
          - path: /host/sys
            readOnly: true
      rootfs:
        type: hostPath
        hostPath: /
        hostPathType: Directory
        globalMounts:
          - path: /rootfs
            readOnly: true
