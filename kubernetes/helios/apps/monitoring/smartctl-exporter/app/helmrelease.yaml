---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app smartctl-exporter
  namespace: monitoring
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.5.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        containers:
          main:
            image:
              repository: quay.io/prometheuscommunity/smartctl-exporter
              tag: v0.11.0
            args:
              - --smartctl.path=/usr/sbin/smartctl
              - --smartctl.interval=120s
              - --web.listen-address=0.0.0.0:9633
              - --web.telemetry-path=/metrics
            resources:
              requests:
                cpu: 23m
                memory: 64M
              limits:
                memory: 64M
            securityContext:
              privileged: true
              runAsUser: 0

    service:
      main:
        type: LoadBalancer
        ports:
          http:
            port: 9633

    persistence:
      dev:
        type: hostPath
        hostPath: /dev
        hostPathType: Directory
        globalMounts:
          - path: /host/dev
            readOnly: true
