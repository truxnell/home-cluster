---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app mariadb
  namespace: databases
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 2.5.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    image:
      repository: mariadb
      tag: 11.2.2@sha256:4d5a0e687d469b1a1e08ea8829f46ef1d966d9e0a3a8f3613fcf61e933161c27
    service:
      main:
        type: LoadBalancer
        ports:
          http:
            port: &port 3306
    env:
      MYSQL_ROOT_PASSWORD: test
      MYSQL_DATABASE: afterlogic
      MYSQL_USER: afterlogic
      MYSQL_PASSWORD: moartest
    probes:
      liveness:
        enabled: false
        custom: true
        spec:
          exec:
            command:
              - /bin/bash
              - /scripts/check.sh
          failureThreshold: 3
          initialDelaySeconds: 120
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 1
      readiness:
        enabled: false
        custom: true
        spec:
          exec:
            command:
              - /bin/bash
              - /scripts/check.sh
          failureThreshold: 3
          initialDelaySeconds: 30
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 1
      startup:
        enabled: false
    persistence:
      database:
        enabled: true
        type: hostPath
        hostPath: /tank/backup/k8s_apps/mariadb/
        mountPath: /var/lib/mysql
    resources:
      requests:
        cpu: 10m
        memory: 50Mi
      limits:
        memory: 500Mi
