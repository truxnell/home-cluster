---


# yaml-language-server: $schema=https://kubernetes-schemas.trux.dev/cert-manager.io/certificate_v1.json
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: 'trux.dev'
  namespace: default
spec:
  secretName: 'trux.dev-tls'
  issuerRef:
    name: letsencrypt-production
    kind: ClusterIssuer
  commonName: 'trux.dev'
  dnsNames:
    - 'trux.dev'
    - '*.trux.dev'
