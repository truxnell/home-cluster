---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app cross-seed
  namespace: downloads
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.1.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        annotations:
          secret.reloader.stakater.com/reload: cross-seed-secret
        containers:
          main:
            image:
              repository: ghcr.io/cross-seed/cross-seed
              tag: 5.9.2@sha256:6abdca45f0ecfd8d23a3035beefa716a14b66f23c14854631fe369d1ad346f1e
            env:
              TZ: ${TZ}
            args: ["daemon"]
            resources:
              requests:
                cpu: 10m
                memory: 128Mi
              limits:
                memory: 512Mi
        pod:
          securityContext:
            runAsUser: 568
            runAsGroup: 568
            fsGroup: 568
            fsGroupChangePolicy: OnRootMismatch
            supplementalGroups: [10000]
    service:
      main:
        type: NodePort
        ports:
          http:
            protocol: TCP
            port: 2468
            nodePort: 32468

    ingress:
      main:
        enabled: true
        className: internal-nginx
        annotations:
          internal-nginx.ingress.kubernetes.io/router.entrypoints: websecure
          cert-manager.io/cluster-issuer: letsencrypt-production
        hosts:
          - host: &host cross-seed.trux.dev
            paths:
              - path: /
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - *host
    persistence:
      config:
        enabled: true
        type: hostPath
        hostPath: /tank/backup/k8s_apps/qbittorrent/
        hostPathType: Directory
        globalMounts:
          - path: /config
      config-file:
        type: secret
        name: cross-seed-secret
        globalMounts:
          - path: /config/config.js
            subPath: config.js
            readOnly: true
      media:
        enabled: true
        type: hostPath
        hostPath: /tank/natflix/
        hostPathType: Directory
        globalMounts:
          - path: /media
