---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app qbittorrent
  namespace: downloads
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    image:
      repository: ghcr.io/onedr0p/qbittorrent
      tag: 4.6.0@sha256:cb6259df3be61a5108bc4f85b09a523fc4b250589ca9b315ef927cbdf779afb6
    env:
      QBITTORRENT__BT_PORT: &port-bt 32189
    hostname: qbittorrent
    service:
      main:
        ports:
          http:
            port: 8080
      xseed:
        enabled: true
        type: NodePort
        ports:
          xseed:
            protocol: TCP
            port: 2468
            nodePort: 32468
      bittorrent:
        enabled: true
        type: NodePort
        ports:
          bittorrent:
            protocol: TCP
            port: *port-bt
            nodePort: *port-bt
    ingress:
      main:
        enabled: true
        ingressClassName: traefik
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          cert-manager.io/cluster-issuer: letsencrypt-production
          nginx.ingress.kubernetes.io/configuration-snippet: |
            proxy_hide_header "x-webkit-csp";
            proxy_hide_header "content-security-policy";
            proxy_hide_header "X-Frame-Options";
            proxy_set_header Accept-Encoding "";
            sub_filter '</head>' '<link rel="stylesheet" type="text/css" href="https://theme-park.${SECRET_PUBLIC_DOMAIN}/css/base/qbittorrent/plex.css"></head>';
            sub_filter_once on;
          hajimari.io/icon: mdi:download
        hosts:
          - host: &host "{{ .Release.Name }}.trux.dev"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - secretName: tls.qbit
            hosts:
              - *host
    podSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
      fsGroupChangePolicy: "OnRootMismatch"
      supplementalGroups:
        - 100
    probes:
      startup:
        enabled: false
    persistence:
      config:
        enabled: true
        type: hostPath
        hostPath: /tank/backup/k8s_apps/qbittorrent/
        mountPath: /config
      media:
        enabled: true
        type: hostPath
        hostPath: /tank/natflix/
        mountPath: /media
      tmp:
        enabled: true
        type: hostPath
        hostPath: /mnt/tmp
        mountPath: /tmp
      scripts:
        enabled: true
        type: configMap
        name: qbittorrent-scripts
        mountPath: /scripts/xseed.sh
        subPath: xseed.sh
        defaultMode: 0775
        readOnly: true
    resources:
      requests:
        cpu: 10m
        memory: 250Mi
      limits:
        memory: 6000Mi
