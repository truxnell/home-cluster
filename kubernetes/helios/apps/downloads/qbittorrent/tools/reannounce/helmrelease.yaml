---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: qbittorrent-reannounce
  namespace: downloads
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.0.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  dependsOn:
    - name: qbittorrent
      namespace: downloads
  values:
    controllers:
      main:
        containers:
          main:
            image:
              repository: ghcr.io/buroa/qbtools
              tag: v0.15.2@sha256:6bf689ff6269e27293e1bf1cec03a965cd0c3d89d9c193e4b0b9275687fc9d63

            args:
              [
                "reannounce",
                "--process-seeding",
                "--server",
                "qbittorrent.downloads.svc.cluster.local",
                "--port",
                "8080",
              ]

            resources:
              requests:
                cpu: 5m
                memory: 64M
              limits:
                memory: 128M

        pod:
          securityContext:
            runAsUser: 568
            runAsGroup: 568

    service:
      main:
        enabled: false
