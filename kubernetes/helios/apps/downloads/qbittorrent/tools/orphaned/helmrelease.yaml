---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: qbittorrent-orphaned
  namespace: downloads
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.5.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  dependsOn:
    - name: qbittorrent
      namespace: downloads
  values:
    controllers:
      main:
        type: cronjob
        cronjob:
          schedule: "@daily"
        containers:
          main:
            image:
              repository: ghcr.io/buroa/qbtools
              tag: v0.13.0@sha256:e4b3df12cc95c0015759f1382aa00d7027ff114a528e677285fcf87f97c64960
            args: [
                "orphaned",
                "--exclude-pattern",
                "*_unpackerred",
                "--exclude-pattern",
                "*/manual/*",
                # "--dry-run",
                "--server",
                "qbittorrent.downloads.svc.cluster.local",
                "--port",
                "8080",
              ]
            resources:
              requests:
                cpu: 5m
                memory: 64M
              limits:
                memory: 128M
        pod:
          securityContext:
            runAsUser: 568
            runAsGroup: 568
            fsGroup: 568
            fsGroupChangePolicy: OnRootMismatch
            supplementalGroups: [10000]
    service:
      main:
        enabled: false
    persistence:
      media:
        enabled: true
        type: hostPath
        hostPath: /tank/natflix/
        hostPathType: Directory
        globalMounts:
          - path: /media
            readOnly: false
