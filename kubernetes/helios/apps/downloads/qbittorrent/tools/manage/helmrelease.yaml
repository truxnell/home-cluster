---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: qbittorrent-manage
  namespace: downloads
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.0.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  dependsOn:
    - name: qbittorrent
      namespace: downloads
  values:
    controllers:
      main:
        type: cronjob
        cronjob:
          schedule: "@hourly"
        initContainers:
          tag:
            order: 1
            image: &image
              repository: ghcr.io/buroa/qbtools
              tag: v0.11.0@sha256:b7b867a87257a5add56824d0a0c2f3c3bd2c77f9253859561be3eb7cdcb5bc1b
            args:
              [
                "tagging",
                "--added-on",
                "--expired",
                "--last-activity",
                "--sites",
                "--unregistered",
                "--server",
                "qbittorrent.downloads.svc.cluster.local",
                "--port",
                "8080",
                "--config",
                "/config/config.yaml",
              ]
            resources: &resources
              requests:
                cpu: 5m
                memory: 64M
              limits:
                memory: 128M
          unregistered:
            order: 2
            image: *image
            args: [
                "prune",
                "--exclude-category",
                "manual",
                "--exclude-category",
                "uploads",
                "--include-tag",
                "unregistered",
                # "--dry-run",
                "--server",
                "qbittorrent.downloads.svc.cluster.local",
                "--port",
                "8080",
              ]
            resources: *resources
        containers:
          main:
            image: *image
            args: [
                "prune",
                "--exclude-category",
                "manual",
                "--exclude-category",
                "uploads",
                "--include-tag",
                "expired", # defined in config.yaml
                "--exclude-tag",
                "activity:24h",
                "--exclude-tag",
                "permaseed",
                "--exclude-tag",
                "site:nebulance",
                # "--dry-run",
                "--server",
                "qbittorrent.downloads.svc.cluster.local",
                "--port",
                "8080",
              ]
            resources: *resources
        pod:
          securityContext:
            runAsUser: 568
            runAsGroup: 568
    service:
      main:
        enabled: false
    persistence:
      config-file:
        type: configMap
        name: qbittorrent-tools-configmap # overriden by kustomizeconfig
        globalMounts:
          - path: /config/config.yaml
            subPath: config.yaml
            readOnly: true
