---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: foundryvtt
  namespace: games
spec:
  interval: 15m
  chart:
    spec:
      chart: foundryvtt
      version: 3.4.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation: # perform remediation when helm install fails
      retries: 3
  upgrade:
    remediation: # perform remediation when helm upgrade fails
      retries: 3
      remediateLastFailure: true # remediate the last failure, when no retries remain
    cleanupOnFail: true
  # Values link: https://github.com/k8s-at-home/charts/blob/master/charts/stable/founderyvtt/values.yaml
  values:
    image:
      repository: felddy/foundryvtt
      tag: 12.320.0@sha256:e313feb6aa6da8e3917d2ea3adf4423b980359228596165415a39bc40ae95185
    env:
      SECRET_FOUNDRY_USERNAME: ${SECRET_FOUNDRY_USERNAME}
      FOUNDRY_PASSWORD: ${FOUNDRY_PASSWORD}
    persistence:
      config:
        enabled: true
        existingClaim: foundryvtt-config-v1
