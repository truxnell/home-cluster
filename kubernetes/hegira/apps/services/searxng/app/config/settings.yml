general:
  instance_name: "NatFlix Search"
  enable_metrics: false
brand:
  new_issue_url: ""
  docs_url: ""
  public_instances: ""
  wiki_url: ""
  issue_url: ""
search:
  safe_search: 0
  autocomplete: "duckduckgo"
  autocomplete_min: 2
  default_lang: "en"
  max_page: 0
server:
  base_url: "https://searxng.${EXTERNAL_DOMAIN}/"
  image_proxy: true
  http_protocol_version: "1.1"
  method: "GET"
# outgoing:
#   proxies:
#     all://:
#       - socks5://10.64.0.1:1080
#       - socks5://10.8.0.1:1080
ui:
  static_use_hash: true
  infinite_scroll: true
  default_theme: "simple"
  theme_args:
    simple_style: "dark"
enabled_plugins:
  - "Hash plugin"
  - "Search on category select"
  - "Self Information"
  - "Tracker URL remover"
  - "Open Access DOI rewrite"
  - "Vim-like hotkeys"
