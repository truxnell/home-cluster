<include file="/inspircd/conf/server.conf">
<include file="/inspircd/conf/opers.conf">
<include file="/inspircd/conf/links.conf">

<server
    name="&servername;"
    description="&serverdesc;"

    # id: The SID to use for this server. This should not be uncommented
    # unless there is a SID conflict. This must be three characters long.
    # The first character must be a digit [0-9], the remaining two chars
    # may be letters [A-Z] or digits.
    #id="97K"
    network="cni">

<admin
    name="&opername;"
    nickname="&opername;"
    description="&operdesc;"
    email="&opermail;">

<sslprofile name="certmanager"
    provider="gnutls"
    cafile=""
    certfile="/inspircd/ssl/tls.crt"
    crlfile=""
    dhfile=""
    hash="sha256"
    keyfile="/inspircd/ssl/tls.key"
    mindhbits="1024"
    outrecsize="2048"
    priority="SECURE192"
    requestclientcert="yes"
    strictpriority="no">

<bind
    address=""
    port="6697"
    type="clients"
    sslprofile="certmanager"
    defer="0"
    free="no">

<bind address="" port="6667" type="clients">

<connect deny="3ffe::0/32" reason="The 6bone address space is deprecated">

<connect
    name="main"
    allow="*"
    maxchans="1000"
    timeout="20"
    pingfreq="2m"
    hardsendq="1M"
    softsendq="10240"
    recvq="10K"
    threshold="10"
    commandrate="1000"
    fakelag="yes"
    localmax="3"
    globalmax="3"
    resolvehostnames="yes"
    useident="no"
    limit="5000"
    modes="x">

<files motd="/inspircd/conf/motd.txt">

<maxlist chan="*" limit="100">

<options
    prefixquit="Quit: "
    suffixquit=""
    prefixpart="&quot;"
    suffixpart="&quot;"
    syntaxhints="no"
    cyclehostsfromuser="no"
    announcets="yes"
    allowmismatch="yes"
    defaultbind="auto"
    hostintopic="no"
    pingwarning="15"
    serverpingfreq="1m"
    splitwhois="no"
    defaultmodes="not"
    xlinemessage="You're banned!"
    modesinlist="no"
    extbanformat="name"
    exemptchanops="filter:o nickflood:o nonick:v regmoderated:o"
    invitebypassmodes="yes"
    nosnoticestack="no">

<performance
    netbuffersize="10240"
    somaxconn="128"
    softlimit="12800"
    clonesonconnect="yes"
    timeskipwarn="2s"
    quietbursts="yes">

<security
    announceinvites="dynamic"
    hideservices="no"
    flatlinks="no"
    hideservicekills="yes"
    hidesplits="no"
    maxtargets="20"
    restrictbannedusers="yes"
    genericoper="no"
    userstats="Pu">

<limits
    maxaway="200"
    maxchan="60"
    maxhost="64"
    maxident="10"
    maxkey="30"
    maxkick="300"
    maxmodes="20"
    maxnick="30"
    maxquit="300"
    maxreal="130"
    maxtopic="330">

<log method="file"
    type="* -USERINPUT -USEROUTPUT"
    level="debug"
    target="ircd.log"
    flush="20">

<whowas
    groupsize="10"
    maxgroups="100000"
    maxkeep="3d">

<badhost host="root@*" reason="Don't IRC as root!">

<insane
    hostmasks="no"
    ipmasks="no"
    nickmasks="no"
    trigger="20">

<bind address="0.0.0.0"
    port="7000"
    type="servers">

<bind address="0.0.0.0"
    port="7001"
    type="servers"
    sslprofile="certmanager">

<hostname charmap="abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ.-_/0123456789">

<module name="bcrypt">
<module name="cap">
<module name="chghost">
<module name="chgname">
<module name="spanningtree">
<module name="ssl_gnutls">
<module name="conn_umodes">
<module name="password_hash">
<mkpasswd operonly="no">
<bcrypt rounds="10">
<module name="operchans">

<bind address="0.0.0.0"
    port="8000"
    type="httpd">
<module name="httpd">
<module name="httpd_stats">

<module name="md5">
<module name="cloaking">
<cloak mode="full"
    key="${SECRET_KAHIRC_CLOAKKEY}"
    prefix="cni."
    suffix=".online"
    ignorecase="yes">

<module name="samode">
<module name="alias">
<module name="services_account">
<module name="hidechans">
<module name="svshold">
<module name="chgident">
