---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app radicale
  namespace: services
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      interval: 15m
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  values:
    image:
      repository: tomsquest/docker-radicale
      tag: 3.1.9.1@sha256:603f1fbe2e31ba532faa96763265af9eac9e1b2c9b93f23f1cc8f5cc221914ab
    podAnnotations:
      configmap.reloader.stakater.com/reload: *app
      secret.reloader.stakater.com/reload: *app
    service:
      main:
        ports:
          http:
            port: 5232
    ingress:
      main:
        enabled: true
        ingressClassName: "external-nginx"
        annotations:
          external-dns.alpha.kubernetes.io/target: ingress-ext.${EXTERNAL_DOMAIN}
          nginx.ingress.kubernetes.io/proxy-body-size: 4G
          hajimari.io/icon: mdi:calendar-export-outline
        hosts:
          - host: &host "radicale.${EXTERNAL_DOMAIN}"
            paths:
              - path: /
        tls:
          - hosts:
              - *host
    persistence:
      config:
        enabled: true
        type: configMap
        name: *app
        subPath: config.cfg
        mountPath: /config/config
        readOnly: true
      data:
        enabled: true
        existingClaim: radicale-data
        mountPath: /data
      auth:
        enabled: true
        type: secret
        name: *app
        subPath: USERS
        mountPath: /config/users
        readOnly: true
    resources:
      requests:
        cpu: 15m
        memory: 79M
      limits:
        memory: 79M
