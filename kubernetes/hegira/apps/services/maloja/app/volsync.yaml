---
apiVersion: external-secrets.io/v1beta1
kind: ClusterSecretStore
metadata:
  name: &name maloja-restic
  namespace: services
spec:
  provider:
    doppler:
      project: restic-template
      config: prd
      auth:
        secretRef:
          dopplerToken:
            name: doppler-token-auth-api
            key: dopplerToken
            namespace: flux-system
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: &name maloja-restic
  namespace: services
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: *name
  target:
    name: *name
    template:
      engineVersion: v2
      data:
        RESTIC_REPOSITORY: "{{ .REPOSITORY_TEMPLATE }}/maloja"
        RESTIC_PASSWORD: "{{ .RESTIC_PASSWORD }}"
        AWS_ACCESS_KEY_ID: "{{ .AWS_ACCESS_KEY_ID }}"
        AWS_SECRET_ACCESS_KEY: "{{ .AWS_SECRET_ACCESS_KEY }}"
  dataFrom:
    - find:
        name:
          regexp: .*
---
apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
  name: maloja
  namespace: services
spec:
  sourcePVC: maloja-config-v1
  trigger:
    schedule: "0 4 * * *"
  restic:
    copyMethod: Snapshot
    pruneIntervalDays: 10
    repository: maloja-restic
    cacheCapacity: 2Gi
    volumeSnapshotClassName: csi-ceph-blockpool
    storageClassName: ceph-block
    cacheStorageClassName: local-hostpath
    retain:
      daily: 10
      within: 3d
