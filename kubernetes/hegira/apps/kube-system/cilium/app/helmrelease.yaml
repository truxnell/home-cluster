---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: cilium
  namespace: kube-system
  annotations:
    meta.helm.sh/release-name: cilium
    meta.helm.sh/release-namespace: kube-system
  labels:
    app.kubernetes.io/managed-by: Helm
spec:
  interval: 15m
  chart:
    spec:
      chart: cilium
      version: 1.14.10
      sourceRef:
        kind: HelmRepository
        name: cilium-charts
        namespace: flux-system
      interval: 15m
  maxHistory: 3
  install:
    createNamespace: true
    remediation: # perform remediation when helm install fails
      retries: 3
  upgrade:
    remediation: # perform remediation when helm upgrade fails
      retries: 3
      remediateLastFailure: true # remediate the last failure, when no retries remain
    cleanupOnFail: true
  uninstall:
    keepHistory: false
  values:
    cluster:
      name: "${CLUSTER_NAME}"
      id: "${CLUSTER_ID}"
    rollOutCiliumPods: true
    localRedirectPolicy: true
    # kubeProxyReplacement: "strict"
    # kubeProxyReplacementHealthzBindAddr: 0.0.0.0:10256
    ipv4NativeRoutingCIDR: ${NETWORK_K8S_POD_CIDR}
    k8sServiceHost: "127.0.0.1"
    k8sServicePort: 7445
    loadBalancer:
      algorithm: "maglev"
      mode: "dsr"
    tunnel: "disabled"
    autoDirectNodeRoutes: true
    endpointRoutes:
      enabled: true
    ipam:
      mode: "kubernetes"
    operator:
      rollOutPods: true
      replicas: 3
      prometheus:
        enabled: true
        serviceMonitor:
          enabled: true
    prometheus:
      enabled: true
      serviceMonitor:
        enabled: true
    proxy:
      prometheus:
        enabled: true
    containerRuntime:
      integration: containerd
    hubble:
      enabled: true
      serviceMonitor:
        enabled: true
      metrics:
        enabled:
          - dns:query;ignoreAAAA
          - drop
          - tcp
          - flow
          - port-distribution
          - icmp
          - http
      relay:
        enabled: true
        rollOutPods: true
      ui:
        enabled: true
        rollOutPods: true
        ingress:
          enabled: true
          className: "internal-nginx"
          annotations:
            hajimari.io/enable: "true"
            hajimari.io/appName: hubble
            hajimari.io/icon: lan
          hosts:
            - &host "hubble.${EXTERNAL_DOMAIN}"
          tls:
            - hosts:
                - *host
    bgp:
      enabled: false
    externalIPs:
      enabled: false
    securityContext:
      privileged: true
