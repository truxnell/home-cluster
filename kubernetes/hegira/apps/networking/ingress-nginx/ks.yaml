---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-ingress-nginx-external
  namespace: flux-system
  labels:
    substitution.flux.home.arpa/enabled: "true"
spec:
  path: "./kubernetes/hegira/apps/networking/ingress-nginx/external/"
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: home-cluster-kubernetes
  interval: 30m
  retryInterval: 1m
  timeout: 3m
  dependsOn:
    - name: cluster-apps-ingress-nginx-certificates
    - name: cluster-apps-external-secrets-operator
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-ingress-nginx-internal
  namespace: flux-system
  labels:
    substitution.flux.home.arpa/enabled: "true"
spec:
  path: "./kubernetes/hegira/apps/networking/ingress-nginx/internal/"
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: home-cluster-kubernetes
  interval: 30m
  retryInterval: 1m
  timeout: 3m
  dependsOn:
    - name: cluster-apps-ingress-nginx-certificates
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-ingress-nginx-certificates
  namespace: flux-system
  labels:
    substitution.flux.home.arpa/enabled: "true"
spec:
  path: "./kubernetes/hegira/apps/networking/ingress-nginx/shared/"
  prune: true
  wait: false
  sourceRef:
    kind: GitRepository
    name: home-cluster-kubernetes
  interval: 30m
  retryInterval: 1m
  timeout: 3m
  dependsOn:
    - name: cluster-apps-cert-manager-issuers
