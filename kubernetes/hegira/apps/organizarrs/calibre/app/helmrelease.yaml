---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app calibre
  namespace: organizarrs
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 2.6.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    image:
      repository: ghcr.io/linuxserver/calibre
      tag: version-v6.14.1
    env:
      PUID: "568"
      PGID: "1000"
    service:
      main:
        ports:
          http:
            port: 8080
      webserver:
        enabled: true
        ports:
          webserver:
            enabled: true
            port: 8081
            protocol: TCP
            targetPort: 8081
        type: LoadBalancer
        externalTrafficPolicy: Cluster
        loadBalancerIP: "${LB_CALIBRE}"
        annotations:
          metallb.universe.tf/allow-shared-ip: *app
      wireless:
        enabled: true
        ports:
          wireless:
            enabled: true
            port: 9090
            protocol: TCP
            targetPort: 9090
        type: LoadBalancer
        externalTrafficPolicy: Cluster
        loadBalancerIP: "${LB_CALIBRE}"
        annotations:
          metallb.universe.tf/allow-shared-ip: *app
    ingress:
      main:
        enabled: true
        ingressClassName: "internal-nginx"
        annotations:
          hajimari.io/icon: mdi:bookshelf
        hosts:
          - host: &host "{{ .Release.Name }}.${EXTERNAL_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
    persistence:
      config:
        enabled: true
        existingClaim: calibre-config-v1
      media:
        enabled: true
        type: nfs
        server: "helios.${INTERNAL_DOMAIN}"
        path: /tank/natflix
        mountPath: /media
    resources:
      requests:
        cpu: 15m
        memory: 249M
      limits:
        memory: 4000M
    probes:
      startup:
        spec:
          initialDelaySeconds: 60
          failureThreshold: 160
