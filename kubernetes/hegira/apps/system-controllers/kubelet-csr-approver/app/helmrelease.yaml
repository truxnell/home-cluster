---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: kubelet-csr-approver
  namespace: system-controllers
spec:
  interval: 30m
  chart:
    spec:
      chart: kubelet-csr-approver
      version: 1.1.0
      sourceRef:
        kind: HelmRepository
        name: postfinance
        namespace: flux-system
      interval: 30m
  values:
    providerRegex: |
      ^(xerxes|shodan|icarus)$
    bypassDnsResolution: true
