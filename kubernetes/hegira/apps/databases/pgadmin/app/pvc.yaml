---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pgadmin-config-v1
  namespace: databases
  labels:
    app.kubernetes.io/name: &name pgadmin
    app.kubernetes.io/instance: *name
    snapshot.home.arpa/enabled: 'true'
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: ceph-block
