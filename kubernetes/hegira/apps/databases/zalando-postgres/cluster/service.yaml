---
apiVersion: v1
kind: Service
metadata:
  name: postgres-ext
  namespace: databases
spec:
  type: LoadBalancer
  externalTrafficPolicy: Local
  loadBalancerIP: "${LB_POSTGRES}"
  ports:
    - name: postgres
      port: 5432
      protocol: TCP
      targetPort: 5432
  selector:
    application: spilo
    cluster-name: postgres
    spilo-role: master
