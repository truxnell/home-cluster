---
apiVersion: db.movetokube.com/v1alpha1
kind: Postgres
metadata:
  name: lldap-db
  namespace: security
spec:
  database: lldap
---
apiVersion: db.movetokube.com/v1alpha1
kind: PostgresUser
metadata:
  name: lldap-user
  namespace: security
spec:
  role: lldap
  database: lldap-db
  secretName: database
  privileges: OWNER
