---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app prometheus-smartctl
  namespace: monitoring
spec:
  interval: 15m
  chart:
    spec:
      chart: prometheus-smartctl-exporter
      version: 0.8.0
      sourceRef:
        kind: HelmRepository
        name: prometheus-community-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    fullnameOverride: *app
    config:
      devices:
        - /dev/sda
        - /dev/nvme0n1
        - /dev/nvme1n1
    serviceMonitor:
      enabled: true
    prometheusRules:
      enabled: false
